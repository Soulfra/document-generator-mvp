<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Marketplace - FinishThisIdea</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ffd700, #ffec8c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .nav-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
            gap: 10px;
        }

        .tab-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: white;
            color: #667eea;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(16px);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .stat-value {
            color: white;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .templates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .template-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(16px);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .template-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .template-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
        }

        .template-name {
            color: white;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .template-level {
            background: linear-gradient(45deg, #ffd700, #ffec8c);
            color: #333;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .template-desc {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 16px;
            line-height: 1.5;
        }

        .capabilities {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 16px;
        }

        .capability-tag {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .template-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .template-price {
            color: #10b981;
            font-weight: 600;
        }

        .mint-btn {
            background: linear-gradient(45deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .mint-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .mint-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .agent-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(16px);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .agent-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .agent-name {
            color: white;
            font-weight: 600;
        }

        .agent-id {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.75rem;
            font-family: monospace;
        }

        .agent-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 12px;
        }

        .agent-stat {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.875rem;
        }

        .loading {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            padding: 40px;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #6ee7b7;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .back-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .back-link:hover {
            color: white;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .nav-tabs {
                flex-wrap: wrap;
            }
            
            .templates-grid, .agents-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { Bot, Zap, Users, Award, ArrowLeft, Star, TrendingUp } = lucide;

        const AgentMarketplace = () => {
            const [activeTab, setActiveTab] = useState('templates');
            const [templates, setTemplates] = useState([]);
            const [userAgents, setUserAgents] = useState([]);
            const [publicAgents, setPublicAgents] = useState([]);
            const [marketplaceStats, setMarketplaceStats] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [success, setSuccess] = useState(null);
            const [minting, setMinting] = useState(null);

            const fetchData = async () => {
                try {
                    setLoading(true);
                    setError(null);

                    // Fetch templates
                    const templatesResponse = await fetch('/api/agents/templates');
                    if (!templatesResponse.ok) throw new Error('Failed to fetch templates');
                    const templatesData = await templatesResponse.json();

                    // Fetch user agents
                    const userAgentsResponse = await fetch('/api/agents/user/demo-user');
                    if (!userAgentsResponse.ok) throw new Error('Failed to fetch user agents');
                    const userAgentsData = await userAgentsResponse.json();

                    // Fetch public agents
                    const publicAgentsResponse = await fetch('/api/agents/public');
                    if (!publicAgentsResponse.ok) throw new Error('Failed to fetch public agents');
                    const publicAgentsData = await publicAgentsResponse.json();

                    // Fetch marketplace stats
                    const statsResponse = await fetch('/api/agents/marketplace/stats');
                    if (!statsResponse.ok) throw new Error('Failed to fetch stats');
                    const statsData = await statsResponse.json();

                    setTemplates(templatesData.data);
                    setUserAgents(userAgentsData.data);
                    setPublicAgents(publicAgentsData.data);
                    setMarketplaceStats(statsData.data);

                } catch (err) {
                    setError(err.message);
                    console.error('Error fetching agent data:', err);
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                fetchData();
            }, []);

            const handleMintAgent = async (templateId, templateName) => {
                try {
                    setMinting(templateId);
                    setError(null);
                    setSuccess(null);

                    const response = await fetch('/api/agents/mint', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            templateId,
                            customName: `My ${templateName}`,
                            userId: 'demo-user'
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error);
                    }

                    const result = await response.json();
                    setSuccess(`Successfully minted "${result.data.customName}"! 🎉`);
                    
                    // Refresh data
                    await fetchData();
                    
                    // Switch to "My Agents" tab
                    setActiveTab('myAgents');

                } catch (err) {
                    setError(err.message);
                } finally {
                    setMinting(null);
                }
            };

            const getExperienceBadge = (experience) => {
                if (experience >= 1000) return { text: 'Expert', color: '#8b5cf6' };
                if (experience >= 500) return { text: 'Advanced', color: '#06b6d4' };
                if (experience >= 100) return { text: 'Experienced', color: '#10b981' };
                return { text: 'Beginner', color: '#f59e0b' };
            };

            if (loading) {
                return (
                    <div className="container">
                        <div className="loading">
                            <Bot style={{ animation: 'pulse 2s infinite', margin: '0 auto 16px' }} />
                            <p>Loading agent marketplace...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="container">
                    <a href="/" className="back-link">
                        <ArrowLeft size={20} />
                        Back to Dashboard
                    </a>

                    {/* Header */}
                    <div className="header">
                        <h1>🤖 Agent Marketplace</h1>
                        <p>Mint AI coding assistants • Collaborate on projects • Earn from agent work</p>
                    </div>

                    {error && (
                        <div className="error">
                            <strong>Error:</strong> {error}
                        </div>
                    )}

                    {success && (
                        <div className="success">
                            <strong>Success:</strong> {success}
                        </div>
                    )}

                    {/* Stats */}
                    {marketplaceStats && (
                        <div className="stats-grid">
                            <div className="stat-card">
                                <div className="stat-value">{marketplaceStats.totalAgents}</div>
                                <div className="stat-label">Total Agents</div>
                            </div>
                            <div className="stat-card">
                                <div className="stat-value">{marketplaceStats.publicAgents}</div>
                                <div className="stat-label">Public Agents</div>
                            </div>
                            <div className="stat-card">
                                <div className="stat-value">{marketplaceStats.totalCollaborations}</div>
                                <div className="stat-label">Collaborations</div>
                            </div>
                            <div className="stat-card">
                                <div className="stat-value">{marketplaceStats.templates}</div>
                                <div className="stat-label">Agent Types</div>
                            </div>
                        </div>
                    )}

                    {/* Navigation Tabs */}
                    <div className="nav-tabs">
                        <button 
                            className={`tab-btn ${activeTab === 'templates' ? 'active' : ''}`}
                            onClick={() => setActiveTab('templates')}
                        >
                            Agent Templates
                        </button>
                        <button 
                            className={`tab-btn ${activeTab === 'myAgents' ? 'active' : ''}`}
                            onClick={() => setActiveTab('myAgents')}
                        >
                            My Agents ({userAgents.length})
                        </button>
                        <button 
                            className={`tab-btn ${activeTab === 'marketplace' ? 'active' : ''}`}
                            onClick={() => setActiveTab('marketplace')}
                        >
                            Public Marketplace
                        </button>
                    </div>

                    {/* Templates Tab */}
                    {activeTab === 'templates' && (
                        <div className="templates-grid">
                            {templates.map(template => (
                                <div key={template.id} className="template-card">
                                    <div className="template-header">
                                        <div className="template-name">{template.name}</div>
                                        <div className="template-level">{template.experienceLevel}</div>
                                    </div>
                                    
                                    <div className="template-desc">{template.description}</div>
                                    
                                    <div className="capabilities">
                                        {template.capabilities.slice(0, 4).map(capability => (
                                            <span key={capability} className="capability-tag">
                                                {capability.replace('_', ' ')}
                                            </span>
                                        ))}
                                        {template.capabilities.length > 4 && (
                                            <span className="capability-tag">+{template.capabilities.length - 4} more</span>
                                        )}
                                    </div>
                                    
                                    <div className="template-footer">
                                        <div className="template-price">
                                            {template.pricePerToken * 10} tokens to mint
                                        </div>
                                        <button 
                                            className="mint-btn"
                                            onClick={() => handleMintAgent(template.id, template.name)}
                                            disabled={minting === template.id}
                                        >
                                            {minting === template.id ? 'Minting...' : 'Mint Agent'}
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}

                    {/* My Agents Tab */}
                    {activeTab === 'myAgents' && (
                        <div className="agents-grid">
                            {userAgents.length > 0 ? (
                                userAgents.map(agent => {
                                    const badge = getExperienceBadge(agent.experience);
                                    return (
                                        <div key={agent.id} className="agent-card">
                                            <div className="agent-header">
                                                <div>
                                                    <div className="agent-name">{agent.customName}</div>
                                                    <div className="agent-id">{agent.id}</div>
                                                </div>
                                                <div className="template-level" style={{ background: badge.color }}>
                                                    {badge.text}
                                                </div>
                                            </div>
                                            
                                            <div style={{ color: 'rgba(255,255,255,0.8)', marginBottom: '12px' }}>
                                                Specialization: {agent.specializations.join(', ')}
                                            </div>
                                            
                                            <div className="agent-stats">
                                                <div className="agent-stat">
                                                    <Star size={14} style={{ display: 'inline', marginRight: '4px' }} />
                                                    Reputation: {agent.reputation}
                                                </div>
                                                <div className="agent-stat">
                                                    <TrendingUp size={14} style={{ display: 'inline', marginRight: '4px' }} />
                                                    Experience: {agent.experience}
                                                </div>
                                                <div className="agent-stat">
                                                    <Users size={14} style={{ display: 'inline', marginRight: '4px' }} />
                                                    Collabs: {agent.collaborations}
                                                </div>
                                                <div className="agent-stat">
                                                    <Award size={14} style={{ display: 'inline', marginRight: '4px' }} />
                                                    Earnings: ${agent.earnings}
                                                </div>
                                            </div>
                                            
                                            <div style={{ marginTop: '12px', fontSize: '0.75rem', color: 'rgba(255,255,255,0.6)' }}>
                                                Created: {new Date(agent.createdAt).toLocaleDateString()}
                                            </div>
                                        </div>
                                    );
                                })
                            ) : (
                                <div style={{ gridColumn: '1 / -1', textAlign: 'center', padding: '40px', color: 'rgba(255,255,255,0.8)' }}>
                                    <Bot size={48} style={{ margin: '0 auto 16px', opacity: 0.5 }} />
                                    <p>You don't have any agents yet.</p>
                                    <p style={{ marginTop: '8px' }}>
                                        <button 
                                            className="mint-btn"
                                            onClick={() => setActiveTab('templates')}
                                            style={{ marginTop: '12px' }}
                                        >
                                            Mint Your First Agent
                                        </button>
                                    </p>
                                </div>
                            )}
                        </div>
                    )}

                    {/* Public Marketplace Tab */}
                    {activeTab === 'marketplace' && (
                        <div className="agents-grid">
                            {publicAgents.length > 0 ? (
                                publicAgents.map(agent => {
                                    const badge = getExperienceBadge(agent.experience);
                                    return (
                                        <div key={agent.id} className="agent-card">
                                            <div className="agent-header">
                                                <div>
                                                    <div className="agent-name">{agent.customName}</div>
                                                    <div className="agent-id">by {agent.ownerId}</div>
                                                </div>
                                                <div className="template-level" style={{ background: badge.color }}>
                                                    {badge.text}
                                                </div>
                                            </div>
                                            
                                            <div style={{ color: 'rgba(255,255,255,0.8)', marginBottom: '12px' }}>
                                                Specialization: {agent.specializations.join(', ')}
                                            </div>
                                            
                                            <div className="agent-stats">
                                                <div className="agent-stat">
                                                    <Star size={14} style={{ display: 'inline', marginRight: '4px' }} />
                                                    Reputation: {agent.reputation}
                                                </div>
                                                <div className="agent-stat">
                                                    <Users size={14} style={{ display: 'inline', marginRight: '4px' }} />
                                                    Collaborations: {agent.collaborations}
                                                </div>
                                            </div>
                                            
                                            <button 
                                                className="mint-btn"
                                                style={{ marginTop: '12px', width: '100%' }}
                                                onClick={() => alert('Collaboration feature coming soon!')}
                                            >
                                                Request Collaboration
                                            </button>
                                        </div>
                                    );
                                })
                            ) : (
                                <div style={{ gridColumn: '1 / -1', textAlign: 'center', padding: '40px', color: 'rgba(255,255,255,0.8)' }}>
                                    <Users size={48} style={{ margin: '0 auto 16px', opacity: 0.5 }} />
                                    <p>No public agents available yet.</p>
                                    <p style={{ marginTop: '8px' }}>Be the first to make your agent public!</p>
                                </div>
                            )}
                        </div>
                    )}

                    {/* Info Footer */}
                    <div style={{ marginTop: '40px', textAlign: 'center', color: 'rgba(255,255,255,0.8)' }}>
                        <p>🎯 Agents learn from your projects and get better over time</p>
                        <p style={{ marginTop: '8px', fontSize: '0.875rem' }}>
                            💰 Earn tokens when your agents help others • 🤝 Collaborate for better results
                        </p>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<AgentMarketplace />, document.getElementById('root'));
    </script>
</body>
</html>
