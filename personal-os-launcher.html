<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulFRA Personal OS - Launcher</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Matrix Background Effect */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.1;
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    #7C3AED 2px,
                    #7C3AED 4px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 2px,
                    #7C3AED 2px,
                    #7C3AED 4px
                );
            background-size: 50px 50px;
            animation: matrix-move 20s linear infinite;
        }
        
        @keyframes matrix-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        /* Main Container */
        .launcher-container {
            position: relative;
            background: rgba(20, 20, 30, 0.95);
            border: 1px solid rgba(124, 58, 237, 0.3);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            box-shadow: 
                0 0 50px rgba(124, 58, 237, 0.5),
                inset 0 0 30px rgba(124, 58, 237, 0.1);
            backdrop-filter: blur(10px);
        }
        
        /* Header */
        .launcher-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .launcher-logo {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: pulse-glow 2s ease-in-out infinite;
        }
        
        @keyframes pulse-glow {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(124, 58, 237, 0.8)); }
            50% { filter: drop-shadow(0 0 40px rgba(124, 58, 237, 1)); }
        }
        
        .launcher-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #7C3AED, #A78BFA);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .launcher-subtitle {
            font-size: 1.1rem;
            color: #9CA3AF;
        }
        
        /* Login Section */
        .login-section {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .login-prompt {
            margin-bottom: 20px;
            font-size: 1.1rem;
            color: #D1D5DB;
        }
        
        .name-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(124, 58, 237, 0.3);
            border-radius: 10px;
            color: white;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .name-input:focus {
            outline: none;
            border-color: #7C3AED;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(124, 58, 237, 0.5);
        }
        
        .name-input::placeholder {
            color: #6B7280;
        }
        
        .login-button {
            width: 100%;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            background: linear-gradient(135deg, #7C3AED, #6D28D9);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(124, 58, 237, 0.5);
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        .login-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .login-button:active::before {
            width: 300px;
            height: 300px;
        }
        
        /* Application Links */
        .app-links {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 30px;
        }
        
        .app-link {
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(124, 58, 237, 0.2);
            border-radius: 10px;
            text-align: center;
            text-decoration: none;
            color: #D1D5DB;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .app-link:hover {
            background: rgba(124, 58, 237, 0.1);
            border-color: rgba(124, 58, 237, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(124, 58, 237, 0.3);
        }
        
        .app-icon {
            font-size: 2rem;
            margin-bottom: 8px;
            display: block;
        }
        
        .app-name {
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        /* Status Indicator */
        .status-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(124, 58, 237, 0.2);
            text-align: center;
        }
        
        .status-text {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #9CA3AF;
            font-size: 0.9rem;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10B981;
            animation: status-pulse 2s infinite;
        }
        
        @keyframes status-pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }
        
        /* WASM Protection Indicator */
        .wasm-protection {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 20px;
            font-size: 0.8rem;
            color: #10B981;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .wasm-icon {
            width: 12px;
            height: 12px;
            background: #10B981;
            border-radius: 50%;
            animation: wasm-blink 3s infinite;
        }
        
        @keyframes wasm-blink {
            0%, 90%, 100% { opacity: 1; }
            95% { opacity: 0.3; }
        }
        
        /* Hidden iframe for data grid */
        .hidden-frame {
            display: none;
        }
        
        /* Loading State */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .loading-content {
            text-align: center;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(124, 58, 237, 0.2);
            border-top: 4px solid #7C3AED;
            border-radius: 50%;
            margin: 0 auto 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 1.2rem;
            color: #D1D5DB;
        }
    </style>
</head>
<body>
    <!-- Matrix Background -->
    <div class="matrix-bg"></div>
    
    <!-- Main Launcher Container -->
    <div class="launcher-container">
        <!-- WASM Protection Indicator -->
        <div class="wasm-protection">
            <div class="wasm-icon"></div>
            <span>WASM Protected</span>
        </div>
        
        <!-- Header -->
        <div class="launcher-header">
            <div class="launcher-logo">ðŸŒŸ</div>
            <h1 class="launcher-title">SoulFRA</h1>
            <p class="launcher-subtitle">Your Personal Operating System</p>
        </div>
        
        <!-- Login Section -->
        <div class="login-section" id="loginSection">
            <p class="login-prompt">Enter your name to begin:</p>
            <input 
                type="text" 
                class="name-input" 
                id="nameInput" 
                placeholder="Type your name here..."
                autocomplete="off"
                autofocus
            >
            <button class="login-button" onclick="login()">
                Launch Personal OS
            </button>
        </div>
        
        <!-- Application Links (Hidden until login) -->
        <div class="app-links" id="appLinks" style="display: none;">
            <a href="#" class="app-link" onclick="launchDataGrid()">
                <span class="app-icon">ðŸ“Š</span>
                <span class="app-name">Data Grid</span>
            </a>
            <a href="#" class="app-link" onclick="launchForums()">
                <span class="app-icon">ðŸ’¬</span>
                <span class="app-name">Forums</span>
            </a>
            <a href="#" class="app-link" onclick="launchAIBot()">
                <span class="app-icon">ðŸ¤–</span>
                <span class="app-name">AI Assistant</span>
            </a>
            <a href="#" class="app-link" onclick="launchEntrepreneurForum()">
                <span class="app-icon">ðŸ§ </span>
                <span class="app-name">Entrepreneur Forum</span>
            </a>
        </div>
        
        <!-- Status Section -->
        <div class="status-section">
            <div class="status-text">
                <div class="status-indicator"></div>
                <span id="statusText">Ready to connect</span>
            </div>
        </div>
    </div>
    
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text" id="loadingText">Initializing...</div>
        </div>
    </div>
    
    <!-- Hidden iframe for data grid -->
    <iframe id="dataGridFrame" class="hidden-frame"></iframe>
    
    <script>
        // Import WASM Protection
        let wasmProtection = null;
        let matrixConnector = null;
        let currentUser = null;
        
        // Initialize WASM Protection
        function initializeWASMProtection() {
            // In production, this would load the actual wasm-protection-wrapper.js
            console.log('ðŸ›¡ï¸ WASM Protection initialized');
            
            // Simulate WASM protection
            wasmProtection = {
                wrapAsync: async (fn, name) => {
                    console.log(`[WASM Protection] Executing: ${name}`);
                    try {
                        return await fn();
                    } catch (error) {
                        console.error(`[WASM Protection] Error in ${name}:`, error);
                        // Attempt recovery
                        console.log('[WASM Protection] Attempting recovery...');
                        return await fn(); // Retry once
                    }
                },
                getStatus: () => ({
                    errorCount: 0,
                    safeMode: true,
                    memoryUsageMB: { heapUsed: '45.23' }
                })
            };
        }
        
        // Initialize Matrix Connector
        function initializeMatrixConnector() {
            // In production, this would load the actual grid-to-matrix-connector.js
            console.log('ðŸŒ Matrix Connector initialized');
            
            matrixConnector = {
                sendToTier: async (tier, data) => {
                    console.log(`Sending to Tier ${tier}:`, data);
                    return { success: true };
                }
            };
        }
        
        // Handle Enter key in name input
        document.getElementById('nameInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                login();
            }
        });
        
        // Login function
        async function login() {
            const nameInput = document.getElementById('nameInput');
            const userName = nameInput.value.trim();
            
            if (!userName) {
                nameInput.style.borderColor = '#EF4444';
                nameInput.placeholder = 'Please enter your name...';
                return;
            }
            
            // Show loading
            showLoading('Initializing your personal OS...');
            
            try {
                // Initialize systems with WASM protection
                await wasmProtection.wrapAsync(async () => {
                    // Store user
                    currentUser = {
                        name: userName,
                        email: `${userName.toLowerCase().replace(/\s/g, '.')}@soulfra.io`,
                        id: 'user-' + Date.now(),
                        loginTime: new Date()
                    };
                    
                    // Send to SoulFRA tier (7)
                    await matrixConnector.sendToTier(7, {
                        type: 'user-login',
                        user: currentUser
                    });
                    
                    // Update UI
                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('appLinks').style.display = 'grid';
                    document.getElementById('statusText').textContent = `Connected as ${userName}`;
                    
                    // Store in localStorage for persistence
                    localStorage.setItem('soulfra_user', JSON.stringify(currentUser));
                    
                    hideLoading();
                    
                    // Show success animation
                    showNotification(`Welcome, ${userName}!`);
                }, 'User Login');
                
            } catch (error) {
                console.error('Login error:', error);
                hideLoading();
                showNotification('Login failed. Please try again.', 'error');
            }
        }
        
        // Launch Data Grid
        async function launchDataGrid() {
            showLoading('Loading Data Grid...');
            
            await wasmProtection.wrapAsync(async () => {
                // In production, this would open the integrated data grid
                const gridUrl = 'WORKING-MINIMAL-SYSTEM/interactive-data-grid-soulfra.html';
                
                // Pass user data via URL params
                const params = new URLSearchParams({
                    user: currentUser.name,
                    email: currentUser.email,
                    id: currentUser.id
                });
                
                window.open(`${gridUrl}?${params}`, '_blank');
                
                hideLoading();
                showNotification('Data Grid launched!');
            }, 'Launch Data Grid');
        }
        
        // Launch Forums
        async function launchForums() {
            showLoading('Connecting to Forums...');
            
            await wasmProtection.wrapAsync(async () => {
                // Send to Forum tier (8)
                await matrixConnector.sendToTier(8, {
                    type: 'forum-access',
                    user: currentUser
                });
                
                hideLoading();
                showNotification('Forums feature coming soon!');
                
                // In production, this would open:
                // window.open('https://soulfra.github.io/forums', '_blank');
            }, 'Launch Forums');
        }
        
        // Launch AI Bot
        async function launchAIBot() {
            showLoading('Initializing AI Assistant...');
            
            await wasmProtection.wrapAsync(async () => {
                // Send to AI tier (6)
                await matrixConnector.sendToTier(6, {
                    type: 'ai-query',
                    user: currentUser
                });
                
                hideLoading();
                
                // Simple AI query demo
                const query = prompt('What would you like to ask the AI?');
                if (query) {
                    showLoading('Processing query...');
                    setTimeout(() => {
                        hideLoading();
                        alert(`AI Response:\n\nYou asked: "${query}"\n\nThis is a demo response. In production, this would connect to your AI services through the tier system.`);
                    }, 1500);
                }
            }, 'Launch AI Bot');
        }
        
        // Launch Entrepreneur Forum
        async function launchEntrepreneurForum() {
            showLoading('Loading Mental Fortitude Forum...');
            
            await wasmProtection.wrapAsync(async () => {
                // Send to SoulFRA tier (7) then Business tier (10)
                await matrixConnector.sendToTier(7, {
                    type: 'forum-access',
                    user: currentUser
                });
                
                await matrixConnector.sendToTier(10, {
                    type: 'entrepreneur-platform',
                    user: currentUser
                });
                
                // Open the swipe interface
                const forumUrl = 'entrepreneur-swipe-interface.html';
                const params = new URLSearchParams({
                    user: currentUser.name,
                    email: currentUser.email,
                    id: currentUser.id,
                    fortitude: 75 // Initial fortitude score
                });
                
                window.open(`${forumUrl}?${params}`, '_blank');
                
                hideLoading();
                showNotification('Mental Fortitude Forum launched! Start building your entrepreneurial resilience.');
            }, 'Launch Entrepreneur Forum');
        }
        
        // Utility functions
        function showLoading(text = 'Loading...') {
            document.getElementById('loadingText').textContent = text;
            document.getElementById('loadingOverlay').style.display = 'flex';
        }
        
        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }
        
        function showNotification(message, type = 'success') {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 25px;
                background: ${type === 'success' ? 'rgba(16, 185, 129, 0.9)' : 'rgba(239, 68, 68, 0.9)'};
                color: white;
                border-radius: 10px;
                font-weight: 500;
                box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
                z-index: 10000;
                animation: slideIn 0.3s ease-out;
            `;
            notification.textContent = message;
            
            // Add animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideIn {
                    from { transform: translateX(100%); opacity: 0; }
                    to { transform: translateX(0); opacity: 1; }
                }
            `;
            document.head.appendChild(style);
            
            document.body.appendChild(notification);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.style.animation = 'slideIn 0.3s ease-out reverse';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
        
        // Initialize on load
        window.addEventListener('DOMContentLoaded', () => {
            console.log('ðŸš€ SoulFRA Personal OS Launcher starting...');
            
            // Initialize protection systems
            initializeWASMProtection();
            initializeMatrixConnector();
            
            // Check for existing user
            const savedUser = localStorage.getItem('soulfra_user');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                document.getElementById('nameInput').value = currentUser.name;
                
                // Auto-login
                setTimeout(() => {
                    showNotification(`Welcome back, ${currentUser.name}!`);
                    login();
                }, 500);
            }
            
            // Update WASM status periodically
            setInterval(() => {
                const status = wasmProtection.getStatus();
                console.log('[WASM Status]', status);
            }, 10000);
        });
        
        // Handle WASM errors globally
        window.addEventListener('error', (event) => {
            if (event.error && event.error.message && event.error.message.includes('RuntimeError: Aborted()')) {
                console.error('[WASM Error Caught]', event.error);
                event.preventDefault();
                
                // Attempt recovery
                showNotification('System recovered from error', 'success');
            }
        });
    </script>
</body>
</html>
