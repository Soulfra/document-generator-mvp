<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust Tiers - FinishThisIdea</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f1419;
            color: #e1e8ed;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 50px;
            padding: 30px 0;
        }
        
        h1 {
            font-size: 3rem;
            color: #fff;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #8b98a5;
        }
        
        .user-tier-status {
            background: #192734;
            border: 1px solid #2f3336;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 40px;
            text-align: center;
        }
        
        .current-tier {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .tier-bronze { background: #cd7f32; color: #fff; }
        .tier-silver { background: #c0c0c0; color: #000; }
        .tier-gold { background: #ffd700; color: #000; }
        .tier-platinum { background: linear-gradient(45deg, #e5e5e5, #ffffff); color: #000; }
        
        .tier-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .tier-card {
            background: #192734;
            border: 2px solid #2f3336;
            border-radius: 16px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .tier-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .tier-card.bronze { border-color: #cd7f32; }
        .tier-card.silver { border-color: #c0c0c0; }
        .tier-card.gold { border-color: #ffd700; }
        .tier-card.platinum { border-color: #e5e5e5; }
        
        .tier-header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .tier-name {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .tier-badge {
            display: inline-block;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        
        .features-list {
            list-style: none;
            margin-bottom: 20px;
        }
        
        .feature-item {
            padding: 8px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .feature-icon {
            color: #00ba7c;
            font-size: 1.2rem;
        }
        
        .feature-disabled .feature-icon {
            color: #f91880;
        }
        
        .feature-value {
            font-weight: bold;
            color: #1d9bf0;
        }
        
        .requirements {
            background: #0f1419;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }
        
        .requirements-title {
            font-size: 0.9rem;
            color: #8b98a5;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .requirement-item {
            font-size: 0.85rem;
            padding: 4px 0;
            color: #e1e8ed;
        }
        
        .progress-section {
            background: #192734;
            border: 1px solid #2f3336;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 40px;
        }
        
        .progress-bar {
            background: #2f3336;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #1d9bf0, #00ba7c);
            transition: width 0.5s ease;
        }
        
        .progress-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #8b98a5;
            margin-bottom: 5px;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #8b98a5;
        }
        
        .error-message {
            background: #f918803d;
            border: 1px solid #f91880;
            color: #f91880;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
        }
        
        .cta-section {
            text-align: center;
            margin-top: 50px;
            padding: 30px;
            background: #192734;
            border-radius: 16px;
        }
        
        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            background: #1d9bf0;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        
        .cta-button:hover {
            background: #1a8cd8;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéØ Trust Tiers</h1>
            <p class="subtitle">Progressive feature access based on your usage history</p>
        </header>

        <div id="user-status" class="user-tier-status" style="display: none;">
            <h2>Your Current Status</h2>
            <div id="current-tier-badge" class="current-tier"></div>
            <div id="tier-progress"></div>
        </div>

        <div id="loading" class="loading">Loading tier information...</div>
        <div id="error" class="error-message" style="display: none;"></div>

        <div id="tier-grid" class="tier-grid" style="display: none;">
            <!-- Tier cards will be inserted here -->
        </div>

        <div id="progress-section" class="progress-section" style="display: none;">
            <h2>Your Progress to Next Tier</h2>
            <div id="progress-details"></div>
        </div>

        <div class="cta-section">
            <h2>Ready to Get Started?</h2>
            <p style="margin-bottom: 20px;">Upload your first codebase and experience AI-powered cleanup</p>
            <a href="/" class="cta-button">Start Cleaning Code</a>
        </div>
    </div>

    <script>
        const API_BASE = '/api/trust';
        
        // Tier icons
        const TIER_ICONS = {
            BRONZE: 'ü•â',
            SILVER: 'ü•à',
            GOLD: 'ü•á',
            PLATINUM: 'üíé'
        };

        async function loadTierInformation() {
            try {
                // Get tier definitions
                const tiersResponse = await fetch(`${API_BASE}/tiers`);
                const tiersData = await tiersResponse.json();
                
                if (tiersData.success) {
                    displayTiers(tiersData.data.tiers);
                }

                // Try to get user's tier status
                const userId = localStorage.getItem('userId');
                if (userId) {
                    const userResponse = await fetch(`${API_BASE}/my-tier?userId=${userId}`);
                    const userData = await userResponse.json();
                    
                    if (userData.success) {
                        displayUserStatus(userData.data);
                    }
                }

                document.getElementById('loading').style.display = 'none';
                document.getElementById('tier-grid').style.display = 'grid';

            } catch (error) {
                console.error('Failed to load tier information:', error);
                showError('Failed to load tier information');
            }
        }

        function displayTiers(tiers) {
            const grid = document.getElementById('tier-grid');
            grid.innerHTML = '';

            tiers.forEach(({ tier, features, requirements }) => {
                const card = document.createElement('div');
                card.className = `tier-card ${tier.toLowerCase()}`;
                
                card.innerHTML = `
                    <div class="tier-header">
                        <div class="tier-badge tier-${tier.toLowerCase()}">
                            ${TIER_ICONS[tier]}
                        </div>
                        <div class="tier-name">${tier}</div>
                    </div>
                    
                    <ul class="features-list">
                        <li class="feature-item">
                            <span class="feature-icon">üìÅ</span>
                            Max file size: <span class="feature-value">${features.maxFileSize}MB</span>
                        </li>
                        <li class="feature-item">
                            <span class="feature-icon">üìä</span>
                            Files per upload: <span class="feature-value">${features.maxFilesPerUpload}</span>
                        </li>
                        <li class="feature-item">
                            <span class="feature-icon">üìÖ</span>
                            Jobs per day: <span class="feature-value">${features.maxJobsPerDay === -1 ? 'Unlimited' : features.maxJobsPerDay}</span>
                        </li>
                        <li class="feature-item">
                            <span class="feature-icon">üìÜ</span>
                            Jobs per month: <span class="feature-value">${features.maxJobsPerMonth === -1 ? 'Unlimited' : features.maxJobsPerMonth}</span>
                        </li>
                        <li class="feature-item ${features.allowClaude ? '' : 'feature-disabled'}">
                            <span class="feature-icon">${features.allowClaude ? '‚úÖ' : '‚ùå'}</span>
                            Claude AI access
                        </li>
                        <li class="feature-item ${features.priorityProcessing ? '' : 'feature-disabled'}">
                            <span class="feature-icon">${features.priorityProcessing ? '‚úÖ' : '‚ùå'}</span>
                            Priority processing
                        </li>
                        <li class="feature-item">
                            <span class="feature-icon">üíæ</span>
                            Backup retention: <span class="feature-value">${features.backupRetentionDays} days</span>
                        </li>
                        <li class="feature-item">
                            <span class="feature-icon">üë§</span>
                            Custom profiles: <span class="feature-value">${features.customProfiles === -1 ? 'Unlimited' : features.customProfiles}</span>
                        </li>
                    </ul>
                    
                    ${requirements ? `
                        <div class="requirements">
                            <div class="requirements-title">Requirements</div>
                            <div class="requirement-item">‚úì ${requirements.minJobs} successful jobs</div>
                            <div class="requirement-item">‚úì ${Math.round(requirements.minSuccessRate * 100)}% success rate</div>
                            <div class="requirement-item">‚úì $${requirements.minSpent} total spent</div>
                            <div class="requirement-item">‚úì ${requirements.minAccountAge} days account age</div>
                            <div class="requirement-item">‚úì Max ${requirements.maxViolations} violations</div>
                        </div>
                    ` : ''}
                `;
                
                grid.appendChild(card);
            });
        }

        function displayUserStatus(data) {
            const statusDiv = document.getElementById('user-status');
            const tierBadge = document.getElementById('current-tier-badge');
            
            tierBadge.className = `current-tier tier-${data.currentTier.toLowerCase()}`;
            tierBadge.innerHTML = `
                ${TIER_ICONS[data.currentTier]} ${data.currentTier} TIER
            `;
            
            if (data.metrics) {
                const progressDiv = document.getElementById('tier-progress');
                progressDiv.innerHTML = `
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px; margin-top: 20px;">
                        <div>
                            <div style="font-size: 2rem; font-weight: bold;">${data.metrics.totalJobs}</div>
                            <div style="color: #8b98a5;">Total Jobs</div>
                        </div>
                        <div>
                            <div style="font-size: 2rem; font-weight: bold;">${data.metrics.successRate}%</div>
                            <div style="color: #8b98a5;">Success Rate</div>
                        </div>
                        <div>
                            <div style="font-size: 2rem; font-weight: bold;">$${data.metrics.totalSpent}</div>
                            <div style="color: #8b98a5;">Total Spent</div>
                        </div>
                        <div>
                            <div style="font-size: 2rem; font-weight: bold;">${data.metrics.accountAge}d</div>
                            <div style="color: #8b98a5;">Account Age</div>
                        </div>
                    </div>
                `;
            }
            
            statusDiv.style.display = 'block';
            
            // Display progress to next tier
            if (data.nextTierProgress && data.nextTierProgress.nextTier) {
                displayProgress(data.nextTierProgress);
            }
        }

        function displayProgress(progress) {
            const section = document.getElementById('progress-section');
            const details = document.getElementById('progress-details');
            
            details.innerHTML = `
                <h3>Progress to ${progress.nextTier} Tier</h3>
                <div style="margin-top: 20px;">
                    <div class="progress-label">
                        <span>Overall Progress</span>
                        <span>${progress.overallProgress}%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progress.overallProgress}%"></div>
                    </div>
                </div>
                
                <div style="margin-top: 30px; display: grid; gap: 15px;">
                    ${Object.entries(progress.progress).map(([key, value]) => `
                        <div>
                            <div class="progress-label">
                                <span>${key.charAt(0).toUpperCase() + key.slice(1)}</span>
                                <span>${Math.round(value)}%</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${value}%"></div>
                            </div>
                        </div>
                    `).join('')}
                </div>
                
                ${progress.missing.length > 0 ? `
                    <div style="margin-top: 20px; padding: 15px; background: #0f1419; border-radius: 8px;">
                        <strong>Still needed:</strong> ${progress.missing.join(', ')}
                    </div>
                ` : ''}
            `;
            
            section.style.display = 'block';
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Load tier information on page load
        loadTierInformation();
        
        // Refresh every 30 seconds if user is logged in
        if (localStorage.getItem('userId')) {
            setInterval(loadTierInformation, 30000);
        }
    </script>
</body>
</html>
