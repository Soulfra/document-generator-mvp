<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí¨ Chat System - Chapter 7 Style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui;
            background: linear-gradient(135deg, #001122 0%, #003366 100%);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #00ff88;
        }

        .header h1 {
            font-size: 2.5em;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            margin-bottom: 10px;
        }

        .status {
            color: #00ff88;
            font-size: 1.1em;
        }

        .chat-container {
            flex: 1;
            display: flex;
            padding: 20px;
            gap: 20px;
        }

        .chat-main {
            flex: 2;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            animation: fadeIn 0.5s ease-in;
        }

        .message.user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin-left: 20%;
        }

        .message.ai {
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid #00ff88;
            margin-right: 20%;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .message-emojis {
            font-size: 1.2em;
        }

        .message-text {
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .message-snippets {
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            border-left: 3px solid #00ff88;
        }

        .snippet {
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            margin: 5px 0;
            opacity: 0.8;
        }

        .input-area {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 15px;
            border-radius: 25px;
            border: 2px solid #00ff88;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 1.1em;
        }

        .chat-input:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .send-btn {
            padding: 15px 30px;
            border-radius: 25px;
            border: none;
            background: linear-gradient(135deg, #00ff88 0%, #00cc66 100%);
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 255, 136, 0.3);
        }

        .sidebar {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .panel {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .panel h3 {
            color: #00ff88;
            margin-bottom: 15px;
            text-align: center;
        }

        .search-box {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #00ff88;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            margin-bottom: 15px;
        }

        .search-results {
            max-height: 200px;
            overflow-y: auto;
        }

        .search-result {
            padding: 10px;
            margin: 5px 0;
            background: rgba(0, 255, 136, 0.1);
            border-radius: 5px;
            border-left: 3px solid #00ff88;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .search-result:hover {
            background: rgba(0, 255, 136, 0.2);
            transform: translateX(5px);
        }

        .file-snippets {
            max-height: 300px;
            overflow-y: auto;
        }

        .file-snippet {
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 5px;
            border-left: 3px solid #667eea;
        }

        .file-path {
            font-size: 0.8em;
            color: #00ff88;
            margin-bottom: 5px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .typing-indicator {
            display: none;
            padding: 10px;
            font-style: italic;
            color: #00ff88;
            animation: pulse 1s infinite;
        }

        .sound-controls {
            text-align: center;
            margin-bottom: 15px;
        }

        .sound-btn {
            margin: 0 5px;
            padding: 5px 10px;
            border-radius: 15px;
            border: 1px solid #00ff88;
            background: rgba(0, 255, 136, 0.2);
            color: white;
            cursor: pointer;
            font-size: 0.8em;
        }

        .chapter-7-style {
            position: relative;
            overflow: hidden;
        }

        .chapter-7-style::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: scan 3s infinite;
        }

        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üí¨ Chat System</h1>
        <div class="status">Database Connected ‚Ä¢ Real-time ‚Ä¢ Chapter 7 Style</div>
    </div>

    <div class="chat-container">
        <div class="chat-main">
            <div class="messages" id="messages">
                <div class="typing-indicator" id="typing">ü§ñ AI is thinking...</div>
            </div>
            
            <div class="input-area">
                <input type="text" class="chat-input" id="messageInput" placeholder="Type your message... it gets saved to database with tags and emojis!" autocomplete="off">
                <button class="send-btn" id="sendBtn">Send üöÄ</button>
            </div>
        </div>

        <div class="sidebar">
            <div class="panel">
                <h3>üîç Search Database</h3>
                <input type="text" class="search-box" id="searchInput" placeholder="Search chat history and files...">
                <div class="search-results" id="searchResults"></div>
            </div>

            <div class="panel">
                <h3>üéµ Sound Controls</h3>
                <div class="sound-controls">
                    <button class="sound-btn" onclick="playSound('message-pop')">üí¨ Message</button>
                    <button class="sound-btn" onclick="playSound('success-chime')">‚úÖ Success</button>
                    <button class="sound-btn" onclick="playSound('error-beep')">üêõ Error</button>
                </div>
            </div>

            <div class="panel chapter-7-style">
                <h3>üìÅ File Snippets</h3>
                <div class="file-snippets" id="fileSnippets">
                    <div class="file-snippet">
                        <div class="file-path">CLAUDE.md</div>
                        <div class="snippet">Project instructions and context...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let messageHistory = [];
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadChatHistory();
            setupEventListeners();
        });

        function setupEventListeners() {
            const messageInput = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const searchInput = document.getElementById('searchInput');

            sendBtn.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
            
            searchInput.addEventListener('input', (e) => {
                if (e.target.value.length > 2) {
                    searchDatabase(e.target.value);
                }
            });
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;

            // Add user message immediately
            addMessageToUI({
                user_message: message,
                ai_response: null,
                emojis: ['üì§'],
                colors: { background: '#667eea', text: '#ffffff' },
                timestamp: new Date().toISOString()
            }, 'user');

            messageInput.value = '';
            showTyping(true);

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                
                if (data.success) {
                    addMessageToUI(data.message, 'ai');
                    playMessageSound(data.display.sounds);
                    
                    // Update file snippets if any
                    if (data.display.snippets?.length > 0) {
                        updateFileSnippets(data.display.snippets);
                    }
                }
            } catch (error) {
                console.error('Error sending message:', error);
                addMessageToUI({
                    ai_response: '‚ùå Error: Could not send message',
                    emojis: ['üêõ'],
                    colors: { background: '#ff6b6b', text: '#ffffff' },
                    timestamp: new Date().toISOString()
                }, 'ai');
            }

            showTyping(false);
        }

        function addMessageToUI(message, type) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const emojis = message.emojis ? message.emojis.join(' ') : '';
            const colors = message.colors || { background: '#333', text: '#fff' };
            
            messageDiv.style.background = colors.background;
            messageDiv.style.color = colors.text;

            const text = type === 'user' ? message.user_message : message.ai_response;
            const timestamp = new Date(message.timestamp).toLocaleTimeString();

            messageDiv.innerHTML = `
                <div class="message-header">
                    <div class="message-emojis">${emojis}</div>
                    <div>${timestamp}</div>
                </div>
                <div class="message-text">${text}</div>
                ${message.file_snippets && message.file_snippets.length > 0 ? `
                    <div class="message-snippets">
                        <strong>üìÅ Related Files:</strong>
                        ${message.file_snippets.map(snippet => `
                            <div class="snippet">${snippet.file_path}</div>
                        `).join('')}
                    </div>
                ` : ''}
            `;

            messagesDiv.insertBefore(messageDiv, document.getElementById('typing'));
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showTyping(show) {
            const typing = document.getElementById('typing');
            typing.style.display = show ? 'block' : 'none';
        }

        async function loadChatHistory() {
            try {
                const response = await fetch('/api/chat/history');
                const data = await response.json();
                
                data.messages.reverse().forEach(message => {
                    addMessageToUI(message, 'user');
                    if (message.ai_response) {
                        addMessageToUI(message, 'ai');
                    }
                });
            } catch (error) {
                console.error('Error loading chat history:', error);
            }
        }

        async function searchDatabase(query) {
            try {
                const response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                const resultsDiv = document.getElementById('searchResults');
                resultsDiv.innerHTML = '';

                data.chat.slice(0, 5).forEach(result => {
                    const div = document.createElement('div');
                    div.className = 'search-result';
                    div.innerHTML = `
                        <strong>üí¨ Chat:</strong> ${result.user_message.substring(0, 50)}...
                    `;
                    div.onclick = () => scrollToMessage(result.id);
                    resultsDiv.appendChild(div);
                });

                data.files.slice(0, 3).forEach(result => {
                    const div = document.createElement('div');
                    div.className = 'search-result';
                    div.innerHTML = `
                        <strong>üìÅ File:</strong> ${result.file_path.split('/').pop()}
                    `;
                    resultsDiv.appendChild(div);
                });
            } catch (error) {
                console.error('Error searching:', error);
            }
        }

        function updateFileSnippets(snippets) {
            const snippetsDiv = document.getElementById('fileSnippets');
            snippetsDiv.innerHTML = '';

            snippets.forEach(snippet => {
                const div = document.createElement('div');
                div.className = 'file-snippet';
                div.innerHTML = `
                    <div class="file-path">${snippet.file_path.split('/').pop()}</div>
                    <div class="snippet">${snippet.snippets ? snippet.snippets.slice(0, 2).join('\n') : 'No content'}</div>
                `;
                snippetsDiv.appendChild(div);
            });
        }

        function playSound(soundType) {
            // Create audio context for web audio API sounds
            if (!window.audioContext) {
                window.audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            const ctx = window.audioContext;
            const oscillator = ctx.createOscillator();
            const gainNode = ctx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(ctx.destination);
            
            switch(soundType) {
                case 'message-pop':
                    oscillator.frequency.setValueAtTime(800, ctx.currentTime);
                    oscillator.frequency.setValueAtTime(600, ctx.currentTime + 0.1);
                    break;
                case 'success-chime':
                    oscillator.frequency.setValueAtTime(523, ctx.currentTime);
                    oscillator.frequency.setValueAtTime(659, ctx.currentTime + 0.1);
                    oscillator.frequency.setValueAtTime(784, ctx.currentTime + 0.2);
                    break;
                case 'error-beep':
                    oscillator.frequency.setValueAtTime(200, ctx.currentTime);
                    break;
            }
            
            gainNode.gain.setValueAtTime(0.1, ctx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.3);
            
            oscillator.start(ctx.currentTime);
            oscillator.stop(ctx.currentTime + 0.3);
        }

        function playMessageSound(sounds) {
            if (sounds && sounds.length > 0) {
                sounds.forEach(sound => playSound(sound));
            } else {
                playSound('message-pop');
            }
        }

        function scrollToMessage(messageId) {
            // Implementation for scrolling to specific message
            console.log('Scrolling to message:', messageId);
        }
    </script>
</body>
</html>
