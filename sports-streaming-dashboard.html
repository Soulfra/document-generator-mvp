<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèÜ Sports Streaming Dashboard - Verified Live Feeds</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 26, 51, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(26, 0, 51, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(0, 51, 0, 0.4) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundShift 20s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
        }

        /* Header */
        .header {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 32px;
            background: linear-gradient(45deg, #00ff00, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Status indicators */
        .status-bar {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            font-size: 14px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.online {
            background: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }

        .status-dot.warning {
            background: #ffff00;
            box-shadow: 0 0 10px #ffff00;
        }

        .status-dot.offline {
            background: #ff0000;
            box-shadow: 0 0 10px #ff0000;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Control panel */
        .controls {
            max-width: 1400px;
            margin: 20px auto;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            gap: 10px;
        }

        .sport-filter {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
        }

        .sport-filter:hover,
        .sport-filter.active {
            background: rgba(0, 255, 255, 0.2);
            border-color: #00ffff;
            transform: translateY(-2px);
        }

        /* Stream grid */
        .stream-grid {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        /* Stream card */
        .stream-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s;
            position: relative;
        }

        .stream-card:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 255, 255, 0.5);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.2);
        }

        /* Verification badge */
        .verification-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .verification-badge.verified {
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
            color: #00ff00;
        }

        .verification-badge.unverified {
            background: rgba(255, 0, 0, 0.2);
            border: 2px dashed #ff0000;
            color: #ff0000;
        }

        .verification-badge.pending {
            background: rgba(255, 255, 0, 0.2);
            border: 1px dotted #ffff00;
            color: #ffff00;
        }

        /* Stream preview */
        .stream-preview {
            height: 200px;
            background: #000;
            position: relative;
            overflow: hidden;
        }

        .stream-preview video,
        .stream-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .stream-preview-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
            position: relative;
        }

        .live-indicator {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #ff0000;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
            animation: livePulse 2s infinite;
        }

        @keyframes livePulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Stream info */
        .stream-info {
            padding: 15px;
        }

        .stream-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stream-source {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
        }

        .stream-stats {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            font-size: 14px;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .quality-badge {
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: bold;
        }

        .quality-badge.uhd {
            background: #ffd700;
            color: #000;
        }

        .quality-badge.hd {
            background: #00ff00;
            color: #000;
        }

        .quality-badge.sd {
            background: #0088ff;
            color: #fff;
        }

        /* GIF showcase */
        .gif-showcase {
            max-width: 1400px;
            margin: 40px auto;
            padding: 20px;
        }

        .gif-showcase h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #00ffff;
        }

        .gif-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .gif-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
            position: relative;
        }

        .gif-item:hover {
            transform: scale(1.05);
        }

        .gif-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .gif-viral {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #ff1744;
            color: #fff;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: bold;
        }

        /* 3D camera section */
        .camera-section {
            max-width: 1400px;
            margin: 40px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .arena-status {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .arena-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .arena-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #00ff00;
        }

        .camera-grid-mini {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 2px;
            margin-top: 10px;
        }

        .camera-dot {
            width: 100%;
            aspect-ratio: 1;
            background: #00ff00;
            border-radius: 2px;
            opacity: 0.8;
        }

        .camera-dot.inactive {
            background: #ff0000;
            opacity: 0.3;
        }

        /* Metrics dashboard */
        .metrics {
            max-width: 1400px;
            margin: 40px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .metric-value {
            font-size: 36px;
            font-weight: bold;
            color: #00ff00;
            margin: 10px 0;
        }

        .metric-label {
            font-size: 14px;
            color: #888;
            text-transform: uppercase;
        }

        /* Blockchain verification */
        .blockchain-verify {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 20px;
            border-radius: 10px;
            border: 1px solid #ffd700;
            font-size: 12px;
            max-width: 300px;
        }

        .blockchain-hash {
            font-family: monospace;
            word-break: break-all;
            color: #ffd700;
            margin-top: 5px;
        }

        /* WebSocket status */
        .ws-status {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.9);
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 12px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .stream-grid {
                grid-template-columns: 1fr;
            }
            
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .controls {
                justify-content: center;
            }
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #00ffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1>
                <span>üèÜ</span>
                Sports Streaming Dashboard
            </h1>
            <div class="status-bar">
                <div class="status-item">
                    <span class="status-dot online"></span>
                    <span id="activeStreams">0</span> Active Streams
                </div>
                <div class="status-item">
                    <span class="status-dot online"></span>
                    <span id="verifiedCount">0</span> Verified
                </div>
                <div class="status-item">
                    <span class="status-dot online"></span>
                    <span id="gifCount">0</span> GIFs Generated
                </div>
            </div>
        </div>
    </header>

    <!-- Controls -->
    <div class="controls">
        <div class="control-group">
            <button class="sport-filter active" data-sport="all">All Sports</button>
            <button class="sport-filter" data-sport="nfl">üèà NFL</button>
            <button class="sport-filter" data-sport="nba">üèÄ NBA</button>
            <button class="sport-filter" data-sport="nhl">üèí NHL</button>
            <button class="sport-filter" data-sport="mlb">‚öæ MLB</button>
            <button class="sport-filter" data-sport="soccer">‚öΩ Soccer</button>
        </div>
        <div class="control-group">
            <button class="sport-filter" onclick="refreshStreams()">üîÑ Refresh</button>
            <button class="sport-filter" onclick="testSystem()">üß™ Test System</button>
        </div>
    </div>

    <!-- Stream Grid -->
    <div class="stream-grid" id="streamGrid">
        <!-- Streams will be dynamically inserted here -->
    </div>

    <!-- GIF Showcase -->
    <div class="gif-showcase">
        <h2>üé¨ Latest Highlights</h2>
        <div class="gif-grid" id="gifGrid">
            <!-- GIFs will be dynamically inserted here -->
        </div>
    </div>

    <!-- 3D Camera Section -->
    <div class="camera-section">
        <h2 style="color: #00ffff; margin-bottom: 20px;">üèüÔ∏è 3D Arena Cameras</h2>
        <div class="arena-status" id="arenaStatus">
            <!-- Arena status will be dynamically inserted here -->
        </div>
    </div>

    <!-- Metrics Dashboard -->
    <div class="metrics" id="metrics">
        <div class="metric-card">
            <div class="metric-label">Total Streams</div>
            <div class="metric-value" id="totalStreams">0</div>
        </div>
        <div class="metric-card">
            <div class="metric-label">Avg Latency</div>
            <div class="metric-value" id="avgLatency">0ms</div>
        </div>
        <div class="metric-card">
            <div class="metric-label">Stream Quality</div>
            <div class="metric-value" id="avgQuality">0%</div>
        </div>
        <div class="metric-card">
            <div class="metric-label">Uptime</div>
            <div class="metric-value" id="uptime">100%</div>
        </div>
    </div>

    <!-- Blockchain Verification -->
    <div class="blockchain-verify">
        <div style="color: #ffd700; font-weight: bold;">üîê Blockchain Verified</div>
        <div style="margin-top: 5px;">Latest Block:</div>
        <div class="blockchain-hash" id="blockchainHash">Calculating...</div>
    </div>

    <!-- WebSocket Status -->
    <div class="ws-status">
        <span class="status-dot" id="wsStatusDot"></span>
        <span id="wsStatus">Connecting...</span>
    </div>

    <script>
        // Configuration
        const API_ENDPOINTS = {
            streamAggregator: 'http://localhost:9090',
            gifGenerator: 'http://localhost:9091',
            cameraSystem: 'http://localhost:9092',
            contentVerifier: 'http://localhost:8889',
            sportsData: 'http://localhost:8890'
        };

        // State
        let streams = [];
        let gifs = [];
        let arenas = [];
        let selectedSport = 'all';
        let wsConnection = null;

        // Initialize dashboard
        async function init() {
            console.log('üöÄ Initializing Sports Streaming Dashboard...');
            
            // Connect to WebSocket for real-time updates
            connectWebSocket();
            
            // Load initial data
            await refreshStreams();
            await loadGifs();
            await loadArenas();
            
            // Setup event listeners
            setupEventListeners();
            
            // Start periodic updates
            setInterval(updateMetrics, 5000);
            setInterval(updateBlockchainHash, 10000);
        }

        // Connect to WebSocket
        function connectWebSocket() {
            try {
                wsConnection = new WebSocket('ws://localhost:9093');
                
                wsConnection.onopen = () => {
                    console.log('‚úÖ WebSocket connected');
                    updateWSStatus('Connected', 'online');
                };
                
                wsConnection.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    handleWSMessage(data);
                };
                
                wsConnection.onerror = () => {
                    updateWSStatus('Error', 'offline');
                };
                
                wsConnection.onclose = () => {
                    updateWSStatus('Disconnected', 'offline');
                    // Reconnect after 5 seconds
                    setTimeout(connectWebSocket, 5000);
                };
            } catch (error) {
                console.error('WebSocket error:', error);
                updateWSStatus('Failed', 'offline');
            }
        }

        function updateWSStatus(status, state) {
            document.getElementById('wsStatus').textContent = status;
            document.getElementById('wsStatusDot').className = `status-dot ${state}`;
        }

        function handleWSMessage(data) {
            switch (data.type) {
                case 'stream_update':
                    updateStream(data.stream);
                    break;
                case 'gif_generated':
                    addGif(data.gif);
                    break;
                case 'verification_update':
                    updateVerification(data);
                    break;
            }
        }

        // Load streams
        async function refreshStreams() {
            console.log('üîÑ Refreshing streams...');
            
            try {
                // Discover streams for selected sport
                const sports = selectedSport === 'all' 
                    ? ['nfl', 'nba', 'nhl', 'mlb', 'soccer'] 
                    : [selectedSport];
                
                streams = [];
                
                for (const sport of sports) {
                    const response = await fetch(`${API_ENDPOINTS.streamAggregator}/discover?sport=${sport}`);
                    if (response.ok) {
                        const data = await response.json();
                        if (data.streams) {
                            streams.push(...data.streams.map(s => ({ ...s, sport })));
                        }
                    }
                }
                
                // Update UI
                renderStreams();
                updateStats();
                
            } catch (error) {
                console.error('Error loading streams:', error);
            }
        }

        // Render streams
        function renderStreams() {
            const grid = document.getElementById('streamGrid');
            grid.innerHTML = '';
            
            streams.forEach(stream => {
                const card = createStreamCard(stream);
                grid.appendChild(card);
            });
        }

        // Create stream card
        function createStreamCard(stream) {
            const card = document.createElement('div');
            card.className = 'stream-card';
            
            const verificationClass = stream.verified ? 'verified' : 'unverified';
            const verificationText = stream.verified ? '‚úì Verified' : '‚úó Unverified';
            
            const qualityClass = stream.quality === '4K' ? 'uhd' : 
                               stream.quality === '1080p' ? 'hd' : 'sd';
            
            card.innerHTML = `
                <div class="verification-badge ${verificationClass}">
                    ${verificationText}
                </div>
                <div class="stream-preview">
                    <div class="stream-preview-placeholder">
                        <div style="font-size: 48px;">${getSportEmoji(stream.sport)}</div>
                        <div class="live-indicator">LIVE</div>
                    </div>
                </div>
                <div class="stream-info">
                    <div class="stream-title">
                        ${getSportEmoji(stream.sport)} ${stream.sport.toUpperCase()} Stream
                        <span class="stream-source">${stream.source}</span>
                    </div>
                    <div class="stream-stats">
                        <div class="stat">
                            <span class="quality-badge ${qualityClass}">${stream.quality}</span>
                        </div>
                        <div class="stat">
                            ‚ö° ${stream.latency}ms
                        </div>
                        <div class="stat">
                            üìä Score: ${stream.score || 'N/A'}
                        </div>
                    </div>
                </div>
            `;
            
            // Click to view details
            card.onclick = () => viewStreamDetails(stream);
            
            return card;
        }

        function getSportEmoji(sport) {
            const emojis = {
                nfl: 'üèà',
                nba: 'üèÄ',
                nhl: 'üèí',
                mlb: '‚öæ',
                soccer: '‚öΩ'
            };
            return emojis[sport] || 'üèÜ';
        }

        // Load GIFs
        async function loadGifs() {
            try {
                const response = await fetch(`${API_ENDPOINTS.gifGenerator}/gifs`);
                if (response.ok) {
                    const data = await response.json();
                    gifs = data.gifs || [];
                    renderGifs();
                }
            } catch (error) {
                console.error('Error loading GIFs:', error);
            }
        }

        // Render GIFs
        function renderGifs() {
            const grid = document.getElementById('gifGrid');
            grid.innerHTML = '';
            
            // Show latest 8 GIFs
            gifs.slice(0, 8).forEach(gif => {
                const item = document.createElement('div');
                item.className = 'gif-item';
                
                item.innerHTML = `
                    <img src="/images/gif-placeholder.jpg" alt="Highlight">
                    ${gif.viral ? '<div class="gif-viral">üî• VIRAL</div>' : ''}
                `;
                
                grid.appendChild(item);
            });
            
            document.getElementById('gifCount').textContent = gifs.length;
        }

        // Load arenas
        async function loadArenas() {
            try {
                const response = await fetch(`${API_ENDPOINTS.cameraSystem}/arenas`);
                if (response.ok) {
                    const data = await response.json();
                    arenas = data.arenas || [];
                    renderArenas();
                }
            } catch (error) {
                console.error('Error loading arenas:', error);
            }
        }

        // Render arenas
        function renderArenas() {
            const container = document.getElementById('arenaStatus');
            container.innerHTML = '';
            
            arenas.forEach(arena => {
                const card = document.createElement('div');
                card.className = 'arena-card';
                
                const activeCameras = arena.cameras.active;
                const totalCameras = arena.cameras.total;
                
                card.innerHTML = `
                    <div class="arena-name">${arena.name}</div>
                    <div>Team: ${arena.team}</div>
                    <div>Cameras: ${activeCameras}/${totalCameras} (${arena.cameras.resolution})</div>
                    <div>Latency: ${Math.round(arena.latency)}ms</div>
                    <div class="camera-grid-mini">
                        ${generateCameraGrid(totalCameras, activeCameras)}
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        function generateCameraGrid(total, active) {
            let html = '';
            for (let i = 0; i < total; i++) {
                const isActive = i < active;
                html += `<div class="camera-dot ${isActive ? '' : 'inactive'}"></div>`;
            }
            return html;
        }

        // Update metrics
        async function updateMetrics() {
            try {
                const response = await fetch(`${API_ENDPOINTS.streamAggregator}/metrics`);
                if (response.ok) {
                    const metrics = await response.json();
                    
                    document.getElementById('totalStreams').textContent = 
                        metrics.totalStreamsDiscovered || '0';
                    document.getElementById('avgLatency').textContent = 
                        Math.round(metrics.averageLatency || 0) + 'ms';
                    document.getElementById('avgQuality').textContent = 
                        Math.round(metrics.averageQualityScore || 0) + '%';
                }
            } catch (error) {
                console.error('Error updating metrics:', error);
            }
        }

        // Update stats
        function updateStats() {
            document.getElementById('activeStreams').textContent = streams.length;
            document.getElementById('verifiedCount').textContent = 
                streams.filter(s => s.verified).length;
        }

        // Update blockchain hash
        function updateBlockchainHash() {
            const hash = generateBlockchainHash();
            document.getElementById('blockchainHash').textContent = 
                hash.substring(0, 16) + '...' + hash.substring(48);
        }

        function generateBlockchainHash() {
            const data = {
                timestamp: Date.now(),
                streams: streams.length,
                verified: streams.filter(s => s.verified).length
            };
            
            // Simple hash simulation
            let hash = '';
            const chars = '0123456789abcdef';
            for (let i = 0; i < 64; i++) {
                hash += chars[Math.floor(Math.random() * chars.length)];
            }
            return hash;
        }

        // View stream details
