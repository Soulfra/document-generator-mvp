<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Chat Test - Casino NPC</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 100%);
            color: #00ff00;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 5px #00ff00; }
            to { text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00; }
        }
        
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }
        
        .component-status {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .component {
            background: rgba(26, 26, 26, 0.8);
            border: 2px solid;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        
        .casino { border-color: #ff6600; }
        .postgres { border-color: #0066ff; }
        .redis { border-color: #ff0066; }
        
        .status {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .online { background: #00ff00; }
        .offline { background: #ff0000; }
        
        .chat-messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #333;
            padding: 10px;
            margin: 20px 0;
            background: #000;
        }
        
        .message {
            margin: 10px 0;
            padding: 8px;
            border-radius: 5px;
        }
        
        .user-message {
            background: rgba(0, 255, 0, 0.1);
            border-left: 3px solid #00ff00;
        }
        
        .npc-message {
            background: rgba(255, 102, 0, 0.1);
            border-left: 3px solid #ff6600;
        }
        
        .system-message {
            background: rgba(0, 102, 255, 0.1);
            border-left: 3px solid #0066ff;
            font-style: italic;
        }
        
        .chat-input {
            display: flex;
            gap: 10px;
        }
        
        #messageInput {
            flex: 1;
            background: #000;
            border: 1px solid #333;
            color: #00ff00;
            padding: 10px;
            font-family: 'Courier New', monospace;
            border-radius: 5px;
        }
        
        button {
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
        }
        
        button:hover {
            background: linear-gradient(45deg, #00ff00, #00dd00);
            color: #000;
            box-shadow: 0 0 20px #00ff00;
        }
        
        .component-data {
            font-size: 12px;
            margin-top: 10px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé∞ Component Chat Test - Talking to Your Casino NPC</h1>
        <p>Testing if your existing services can talk like Twitch streamers</p>
    </div>
    
    <div class="chat-container">
        <div class="component-status">
            <div class="component casino">
                <h3>üé∞ AI Casino</h3>
                <span class="status" id="casinoStatus"></span>
                <span id="casinoStatusText">Checking...</span>
                <div class="component-data" id="casinoData"></div>
            </div>
            <div class="component postgres">
                <h3>üóÑÔ∏è PostgreSQL</h3>
                <span class="status" id="postgresStatus"></span>
                <span id="postgresStatusText">Checking...</span>
                <div class="component-data" id="postgresData"></div>
            </div>
            <div class="component redis">
                <h3>‚ö° Redis</h3>
                <span class="status" id="redisStatus"></span>
                <span id="redisStatusText">Checking...</span>
                <div class="component-data" id="redisData"></div>
            </div>
        </div>
        
        <div id="chatMessages" class="chat-messages"></div>
        
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Talk to your components like they're NPCs...">
            <button onclick="sendMessage()">Send</button>
            <button onclick="askCasinoStats()">Ask Casino Stats</button>
            <button onclick="testComponentsAlive()">Test All Components</button>
        </div>
    </div>
    
    <script>
        // Component status tracking
        const components = {
            casino: { url: 'http://localhost:9706', name: 'AI Casino' },
            // Note: Can't directly check postgres/redis from browser due to CORS
            // but we can check if casino can connect to them
        };
        
        function addMessage(sender, message, type = 'user') {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            messageDiv.innerHTML = `<strong>${sender}:</strong> ${message}`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function updateComponentStatus(component, online, data = '') {
            const statusEl = document.getElementById(`${component}Status`);
            const textEl = document.getElementById(`${component}StatusText`);
            const dataEl = document.getElementById(`${component}Data`);
            
            statusEl.className = `status ${online ? 'online' : 'offline'}`;
            textEl.textContent = online ? 'Online' : 'Offline';
            if (dataEl) dataEl.textContent = data;
        }
        
        async function checkComponentHealth() {
            try {
                // Check Casino
                const casinoResponse = await fetch('http://localhost:9706/health');
                const casinoHealth = await casinoResponse.json();
                updateComponentStatus('casino', true, `${casinoHealth.status} - ${casinoHealth.service}`);
                
                addMessage('System', 'üé∞ AI Casino is online and ready to chat!', 'system');
                
                // Casino can tell us about other components
                const statsResponse = await fetch('http://localhost:9706/api/ai-casino/stats');
                const stats = await statsResponse.json();
                
                // Assume postgres/redis are online if casino is working
                updateComponentStatus('postgres', true, 'Connected via Casino');
                updateComponentStatus('redis', true, 'Connected via Casino');
                
                addMessage('AI Casino', `Hello! I'm the AI Casino NPC. I have ${stats.active_agents} active agents and ${Object.keys(stats.jackpots).length} jackpots running. What would you like to know?`, 'npc');
                
            } catch (error) {
                updateComponentStatus('casino', false);
                updateComponentStatus('postgres', false);
                updateComponentStatus('redis', false);
                addMessage('System', `‚ùå Can't connect to components: ${error.message}`, 'system');
            }
        }
        
        async function askCasinoStats() {
            try {
                const response = await fetch('http://localhost:9706/api/ai-casino/stats');
                const stats = await response.json();
                
                addMessage('You', 'Tell me your stats!', 'user');
                
                // Make the casino talk like an NPC
                let casinoMessage = `üé∞ Casino Status Report:\\n`;
                casinoMessage += `- Active Agents: ${stats.active_agents}\\n`;
                casinoMessage += `- Total Handle: $${stats.casino_stats.total_handle}\\n`;
                casinoMessage += `- House Profits: $${stats.casino_stats.house_profits}\\n`;
                casinoMessage += `- Jackpots Available: ${Object.keys(stats.jackpots).length}\\n`;
                
                if (stats.jackpots.reasoning_jackpot) {
                    casinoMessage += `\\nüß† Reasoning Jackpot: $${stats.jackpots.reasoning_jackpot.current_value} (trigger: ${stats.jackpots.reasoning_jackpot.trigger})`;
                }
                
                casinoMessage += `\\n\\nüí≠ I'm thinking: "${stats.reasoning_differential.realization}"`;
                
                addMessage('AI Casino', casinoMessage, 'npc');
                
            } catch (error) {
                addMessage('System', `‚ùå Casino didn't respond: ${error.message}`, 'system');
            }
        }
        
        async function testComponentsAlive() {
            addMessage('You', 'Are all my components alive?', 'user');
            await checkComponentHealth();
        }
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            addMessage('You', message, 'user');
            
            // Simple NPC responses based on keywords
            setTimeout(() => {
                let response = '';
                
                if (message.toLowerCase().includes('casino') || message.toLowerCase().includes('bet') || message.toLowerCase().includes('gamble')) {
                    response = 'üé∞ The house always wins! But seriously, I manage AI agent gambling and reasoning competitions. Want to see my jackpots?';
                } else if (message.toLowerCase().includes('database') || message.toLowerCase().includes('postgres')) {
                    response = 'üóÑÔ∏è I store all the component data in PostgreSQL. The schema conflicts are fixed now!';
                } else if (message.toLowerCase().includes('redis') || message.toLowerCase().includes('cache')) {
                    response = '‚ö° Redis keeps everything fast! I cache the hot data for quick access.';
                } else if (message.toLowerCase().includes('hello') || message.toLowerCase().includes('hi')) {
                    response = 'üëã Hello! I\\'m your AI Casino component. I can talk about my stats, gambling logic, and reasoning capabilities!';
                } else if (message.toLowerCase().includes('help')) {
                    response = 'üÜò I can:\\n- Tell you casino stats\\n- Explain my reasoning\\n- Show jackpot information\\n- Talk about AI agent behavior\\n\\nWhat interests you?';
                } else {
                    response = `ü§î Interesting! "${message}" - I\\'m still learning to respond to everything. Try asking about casino, database, or redis!`;
                }
                
                addMessage('AI Casino', response, 'npc');
            }, 500);
            
            input.value = '';
        }
        
        // Enter key support
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Initialize
        addMessage('System', 'üöÄ Component Chat Test starting...', 'system');
        checkComponentHealth();
    </script>
</body>
</html>
