    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #000428 0%, #004e92 100%);
            color: #00ff00;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            touch-action: manipulation;
            user-select: none;
            overflow-x: hidden;
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;

            max-width: 100vw;
            margin: 0 auto;
            padding: 10px;

        }
        
        .header {

        .bottom-nav {

            bottom: 0;
            left: 0;
            right: 0;

            justify-content: space-around;

        }
        
        .nav-btn .icon {

        }
        
        .nav-btn .label {

        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;

        .modal-content {

            position: relative;

        .close-btn {

            border: none;
            color: #00ff00;
            font-size: 1.5rem;

        .input-group {

        }

        .input-group input, .input-group textarea, .input-group select {

        }
        
        .input-group textarea {

        }
        
        .btn {

            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;

        }
        
        .btn:hover, .btn:active {

        }
        
        .btn:disabled {

            transform: none;
        }
        
        .loading {

        }
        
        .loading::after {
            content: '';

            width: 20px;
            height: 20px;
            border: 2px solid #00ff00;

    <script>
        // Global state
        let platformState = {
            connected: false,
            empireCount: 0,
            credits: 0,
            userId: localStorage.getItem('userId') || generateUserId(),
            games: []
        };
        
        // Bridge API configuration
        const BRIDGE_API = 'http://localhost:3333/api';
        
        function generateUserId() {
            const id = 'user_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('userId', id);
            return id;
        }
        
        // Initialize platform
        async function initializePlatform() {
            console.log('üöÄ Initializing Empire Game Platform...');
            
            try {
                // Connect to real bridge
                await connectToBridge();
                
                // Load games
                await loadAvailableGames();
                
                // Setup QR sharing
                setupQRCode();
                
                // Update UI
                updateStatusDisplay();
                
                console.log('‚úÖ Platform initialized successfully');
                
            } catch (error) {
                console.error('‚ùå Platform initialization failed:', error);
                showOfflineMode();
            }
        }
        
        async function connectToBridge() {
            console.log('üåâ Connecting to Empire Bridge...');
            
            const response = await fetch(`${BRIDGE_API}/systems`);
            if (!response.ok) throw new Error('Bridge not responding');
            
            const data = await response.json();
            
            platformState.connected = true;
            platformState.empireCount = data.totalFiles;
            
            document.getElementById('connectionStatus').textContent = 'Connected';
            document.getElementById('empireCount').textContent = data.totalFiles;
            
            console.log(`‚úÖ Connected to bridge: ${data.totalFiles} empire systems`);
        }
        
        async function loadAvailableGames() {
            const gameGrid = document.getElementById('gameGrid');
            
            // Default games that connect to empire systems
            const defaultGames = [
                {
                    id: 'empire-builder',
                    title: 'Empire Builder',
                    icon: 'üè∞',
                    description: 'Build your digital empire using real systems',
                    status: 'Connected to empire'
                },
                {
                    id: 'audit-hunter',
                    title: 'Bug Hunter',
                    icon: 'üïµÔ∏è',
                    description: 'Find bugs, earn real bounties',
                    status: 'Real rewards'
                },
                {
                    id: 'ai-trainer',
                    title: 'AI Trainer',
                    icon: 'ü§ñ',
                    description: 'Train AI agents for empire tasks',
                    status: 'Live AI integration'
                },
                {
                    id: 'crypto-miner',
                    title: 'Crypto Empire',
                    icon: '‚õìÔ∏è',
                    description: 'Mine and trade using blockchain systems',
                    status: 'Real blockchain'
                },
                {
                    id: 'document-processor',
                    title: 'Doc Processor',
                    icon: 'üìÑ',
                    description: 'Turn documents into playable experiences',
                    status: 'Real processing'
                },
                {
                    id: 'mobile-commander',
                    title: 'Mobile Command',
                    icon: 'üì±',
                    description: 'Command empire from mobile device',
                    status: 'Real-time control'
                }
            ];
            
            platformState.games = defaultGames;
            
            gameGrid.innerHTML = defaultGames.map(game => `
                <div class="game-card glass" onclick="playGame('${game.id}')">
                    <div class="game-icon">${game.icon}</div>
                    <div class="game-title">${game.title}</div>
                    <div class="game-status">${game.status}</div>
                </div>
            `).join('');
        }
        
        async function createGame() {
            const form = document.getElementById('createGameForm');
            const formData = new FormData(form);
            
            const gameData = {
                concept: formData.get('gameIdea'),
                type: formData.get('gameType'),
                userId: platformState.userId
            };
            
            if (!gameData.concept.trim()) {
                alert('Please enter a game idea');
                return;
            }
            
            try {
                const response = await fetch(`${BRIDGE_API}/create-game`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(gameData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert(`Game created! Connected to ${result.empireSystems} empire systems`);
                    closeModal('createGameModal');
                    loadAvailableGames();
                } else {
                    alert('Failed to create game: ' + result.error);
                }
                
            } catch (error) {
                console.error('Game creation failed:', error);
                alert('Failed to create game. Check connection.');
            }
        }
        
        async function playGame(gameId) {
            console.log(`üéÆ Starting game: ${gameId}`);
            
            const game = platformState.games.find(g => g.id === gameId);
            if (!game) return;
            
            // Show game interface
            document.querySelector('.mobile-container').style.display = 'none';
            document.getElementById('gameInterface').classList.add('active');
            document.getElementById('gameTitle').textContent = game.title;
            
            // Load game-specific content
            await loadGameContent(gameId);
            
            // Award credits for playing
            awardCredits(10);
        }
        
        async function loadGameContent(gameId) {
            const gameContent = document.getElementById('gameContent');
            
            switch (gameId) {
                case 'empire-builder':
                    gameContent.innerHTML = `
                        <div class="glass" style="padding: 20px; margin: 20px 0;">
                            <h3>üè∞ Empire Builder</h3>
                            <p>Connected to ${platformState.empireCount} real systems</p>
                            <button class="btn" onclick="buildEmpire()">Build New System</button>
                            <button class="btn" onclick="connectSystems()">Connect Systems</button>
                        </div>
                    `;
                    break;
                    
                case 'audit-hunter':
                    gameContent.innerHTML = `
                        <div class="glass" style="padding: 20px; margin: 20px 0;">
                            <h3>üïµÔ∏è Bug Hunter</h3>
                            <p>Find bugs in real systems and earn bounties</p>
                            <button class="btn" onclick="startAudit()">Start Security Audit</button>
                            <button class="btn" onclick="reportBug()">Report Bug</button>
                        </div>
                    `;
                    break;
                    
                case 'document-processor':
                    gameContent.innerHTML = `
                        <div class="glass" style="padding: 20px; margin: 20px 0;">
                            <h3>üìÑ Document Processor</h3>
                            <p>Transform documents into interactive experiences</p>
                            <textarea id="docInput" placeholder="Paste document text here..." style="width: 100%; height: 100px; margin: 10px 0;"></textarea>
                            <button class="btn" onclick="processDocument()">Process Document</button>
                        </div>
                    `;
                    break;
                    
                default:
                    gameContent.innerHTML = `
                        <div class="glass" style="padding: 20px; margin: 20px 0;">
                            <h3>${gameId}</h3>
                            <p>Game loading...</p>
                            <button class="btn" onclick="simulateGameplay()">Play</button>
                        </div>
                    `;
            }
        }
        
        async function buildEmpire() {
            // Connect to real empire bridge
            try {
                const response = await fetch(`${BRIDGE_API}/bridge/empire-action`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'build-system',
                        value: Math.floor(Math.random() * 1000),
                        systemType: 'empire-core'
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    awardCredits(50);
                    updateGameScore(100);
                    alert(`Empire expanded! Connected to ${result.connectedSystems} systems`);
                }
                
            } catch (error) {
                console.error('Empire building failed:', error);
            }
        }
        
        async function startAudit() {
            // Start real audit process
            try {
                const response = await fetch(`${BRIDGE_API}/bridge/empire-action`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'audit-system',
                        value: Date.now(),
                        systemType: 'auditing'
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    awardCredits(100);
                    updateGameScore(250);
                    alert(`Audit started on ${result.connectedSystems} systems!`);
                }
                
            } catch (error) {
                console.error('Audit failed:', error);
            }
        }
        
        async function processDocument() {
            const docText = document.getElementById('docInput').value;
            if (!docText.trim()) {
                alert('Please enter document text');
                return;
            }
            
            try {
                const response = await fetch(`${BRIDGE_API}/process-document`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        document: docText,
                        type: 'game-design',
                        userId: platformState.userId
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    awardCredits(75);
                    updateGameScore(150);
                    alert(`Document processed! Generated game: ${result.result.processed.gameType}`);
                }
                
            } catch (error) {
                console.error('Document processing failed:', error);
            }
        }
        
        function awardCredits(amount) {
            platformState.credits += amount;
            document.getElementById('creditsDisplay').textContent = platformState.credits;
            document.getElementById('gameCredits').textContent = platformState.credits;
            
            // Save to localStorage
            localStorage.setItem('credits', platformState.credits);
        }
        
        function updateGameScore(points) {
            const currentScore = parseInt(document.getElementById('gameScore').textContent) || 0;
            document.getElementById('gameScore').textContent = currentScore + points;
        }
        
        function exitGame() {
            document.querySelector('.mobile-container').style.display = 'block';
            document.getElementById('gameInterface').classList.remove('active');
        }
        
        function updateStatusDisplay() {
            document.getElementById('connectionStatus').textContent = 
                platformState.connected ? 'Connected' : 'Offline';
            document.getElementById('empireCount').textContent = platformState.empireCount;
            document.getElementById('creditsDisplay').textContent = platformState.credits;
        }

            document.getElementById('createGameModal').style.display = 'flex';
        }

            document.getElementById('shareModal').style.display = 'flex';
            generateQRCode();
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
        
        function setupQRCode() {
            // Generate QR code for sharing
            const url = window.location.href;
            generateQRCode(url);
        }
        
        function generateQRCode(text = window.location.href) {
            const canvas = document.getElementById('qrCanvas');
            const ctx = canvas.getContext('2d');
            
            // Simple QR-like pattern (in real implementation, use QR library)
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, 200, 200);
            ctx.fillStyle = '#fff';
            
            // Create pattern
            for (let i = 0; i < 20; i++) {
                for (let j = 0; j < 20; j++) {
                    if ((i + j) % 2 === 0) {
                        ctx.fillRect(i * 10, j * 10, 10, 10);
                    }
                }
            }
            
            // Add some pattern based on URL
            ctx.fillStyle = '#00ff00';
            const hash = text.split('').reduce((a, b) => {
                a = ((a << 5) - a) + b.charCodeAt(0);
                return a & a;
            }, 0);
            
            for (let i = 0; i < 10; i++) {
                const x = (hash * i) % 180 + 10;
                const y = (hash * (i + 1)) % 180 + 10;
                ctx.fillRect(x, y, 10, 10);
            }
        }
        
        function shareViaSnapchat() {
            const url = encodeURIComponent(window.location.href);
            const text = encodeURIComponent('Check out this Empire Game Platform!');
            
            // Snapchat sharing (opens app if available)
            if (navigator.share) {
                navigator.share({
                    title: 'Empire Game Platform',
                    text: 'Play real games connected to empire systems!',
                    url: window.location.href
                });
            } else {
                // Fallback to copying link
                copyLink();
            }
        }
        
        function shareViaMessages() {
            const text = encodeURIComponent('Check out this Empire Game Platform: ' + window.location.href);
            window.open(`sms:?body=${text}`, '_blank');

        function copyLink() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                alert('Link copied to clipboard!');

        async function showRevenue() {
            try {
                const response = await fetch(`${BRIDGE_API}/revenue`);
                const data = await response.json();
                
                if (data.success) {
                    alert(`Total Platform Revenue: $${data.totalRevenue}\\nTransactions: ${data.transactions}\\nYour Credits: ${platformState.credits}`);
                } else {
                    alert(`Your Credits: ${platformState.credits}\\nEarn more by playing games!`);
                }
            } catch (error) {
                alert(`Your Credits: ${platformState.credits}\\nConnect to see platform revenue`);
            }
        }
        
        function showOfflineMode() {
            document.getElementById('connectionStatus').textContent = 'Offline';
            alert('Running in offline mode. Connect to bridge for full features.');
        }
        
        // Form submission
        document.getElementById('createGameForm').addEventListener('submit', (e) => {
            e.preventDefault();
            createGame();
        });
        
        // Load saved credits
        platformState.credits = parseInt(localStorage.getItem('credits')) || 0;
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializePlatform);
        
        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('data:text/javascript,console.log("SW registered")')
                    .then(() => console.log('SW registered'))
                    .catch(() => console.log('SW failed'));
            });
        }
