<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Master Integration Controller</title>
    <style>
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #0a0a0a;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1600px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 15px;
        }
        h1 {
            margin: 0;
            font-size: 48px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .system-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }
        .system-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-connected { background: #4ade80; }
        .status-running { background: #22d3ee; }
        .status-disconnected { background: #ef4444; }
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 40px;
        }
        .metric-card {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        .metric-value {
            font-size: 36px;
            font-weight: bold;
            color: #818cf8;
        }
        .metric-label {
            font-size: 14px;
            color: #9ca3af;
            margin-top: 5px;
        }
        .control-panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 40px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
            transition: all 0.3s;
        }
        button:hover {
            background: #764ba2;
            transform: scale(1.05);
        }
        .log-viewer {
            background: #000;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
        }
        .log-entry {
            margin: 2px 0;
            padding: 2px;
        }
        .log-info { color: #3b82f6; }
        .log-success { color: #10b981; }
        .log-error { color: #ef4444; }
        .log-warning { color: #f59e0b; }
        .workflow-visualization {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 40px;
            text-align: center;
        }
        .workflow-node {
            display: inline-block;
            background: rgba(102, 126, 234, 0.2);
            border: 2px solid #667eea;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 20px;
            position: relative;
        }
        .workflow-arrow {
            display: inline-block;
            margin: 0 10px;
            color: #667eea;
            font-size: 24px;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .active {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Master Integration Controller</h1>
            <p>All Your Systems Connected In One Place</p>
        </div>

        <div class="status-grid" id="systems-status">
            <!-- Systems status will be populated here -->
        </div>

        <div class="metrics" id="metrics">
            <!-- Metrics will be populated here -->
        </div>

        <div class="control-panel">
            <h2>üéÆ Control Panel</h2>
            <button onclick="processDocument()">üìÑ Process Document</button>
            <button onclick="generateAgent()">ü§ñ Generate Agent</button>
            <button onclick="analyzeChatLog()">üí¨ Analyze Chat Log</button>
            <button onclick="runTests()">üß™ Run Tests</button>
            <button onclick="generateDocs()">üìö Generate Docs</button>
            <button onclick="checkHealth()">üè• Health Check</button>
            <button onclick="restartAll()">üîÑ Restart All</button>
        </div>

        <div class="workflow-visualization">
            <h2>üîÑ Active Workflow</h2>
            <div id="workflow-viz">
                <span class="workflow-node">üìÑ Input</span>
                <span class="workflow-arrow">‚Üí</span>
                <span class="workflow-node">ü§ñ AI Process</span>
                <span class="workflow-arrow">‚Üí</span>
                <span class="workflow-node">üèõÔ∏è Archaeological</span>
                <span class="workflow-arrow">‚Üí</span>
                <span class="workflow-node">üöÄ Output</span>
            </div>
        </div>

        <div class="log-viewer" id="log-viewer">
            <div class="log-entry log-info">üöÄ Master Integration Controller initialized</div>
            <div class="log-entry log-success">‚úÖ All systems connected</div>
        </div>
    </div>

    <script>
        const WS_URL = 'ws://localhost:9999';
        let ws;

        // Connect to WebSocket
        function connectWebSocket() {
            ws = new WebSocket(WS_URL);
            
            ws.onopen = () => {
                addLog('Connected to Master Controller', 'success');
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                updateUI(data);
            };
            
            ws.onclose = () => {
                addLog('Disconnected from Master Controller', 'error');
                setTimeout(connectWebSocket, 5000);
            };
            
            ws.onerror = (error) => {
                addLog('WebSocket error: ' + error, 'error');
            };
        }

        // Update UI with real-time data
        function updateUI(data) {
            if (data.type === 'state') {
                updateSystemsStatus(data.data.systems);
                updateMetrics(data.data.metrics);
            }
        }

        // Update systems status
        function updateSystemsStatus(systems) {
            const container = document.getElementById('systems-status');
            container.innerHTML = '';
            
            Object.entries(systems).forEach(([name, system]) => {
                const card = document.createElement('div');
                card.className = 'system-card';
                card.innerHTML = `
                    <h3><span class="status-indicator status-${system.status}"></span>${name}</h3>
                    <p>Status: ${system.status}</p>
                    ${system.port ? `<p>Port: ${system.port}</p>` : ''}
                    ${system.url ? `<p>URL: ${system.url}</p>` : ''}
                `;
                container.appendChild(card);
            });
        }

        // Update metrics
        function updateMetrics(metrics) {
            const container = document.getElementById('metrics');
            container.innerHTML = '';
            
            const metricLabels = {
                documents_processed: 'üìÑ Documents',
                mvps_generated: 'üöÄ MVPs',
                agents_created: 'ü§ñ Agents',
                lore_generated: 'üìö Lore',
                tests_run: 'üß™ Tests',
                api_calls: 'üåê API Calls'
            };
            
            Object.entries(metrics).forEach(([key, value]) => {
                if (metricLabels[key]) {
                    const card = document.createElement('div');
                    card.className = 'metric-card';
                    card.innerHTML = `
                        <div class="metric-value">${value}</div>
                        <div class="metric-label">${metricLabels[key]}</div>
                    `;
                    container.appendChild(card);
                }
            });
        }

        // Add log entry
        function addLog(message, type = 'info') {
            const logViewer = document.getElementById('log-viewer');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logViewer.appendChild(entry);
            logViewer.scrollTop = logViewer.scrollHeight;
        }

        // Control functions
        async function processDocument() {
            addLog('Processing document...', 'info');
            const response = await fetch('/api/process-document', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    content: 'Create a user authentication system',
                    type: 'requirements'
                })
            });
            const result = await response.json();
            addLog('Document processed successfully', 'success');
        }

        async function generateAgent() {
            addLog('Generating agent...', 'info');
            const response = await fetch('/api/generate-agent', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    name: 'Archaeological Explorer',
                    options: { level: 50 }
                })
            });
            const result = await response.json();
            addLog('Agent generated: ' + result.agent?.name, 'success');
        }

        async function checkHealth() {
            const response = await fetch('/health');
            const health = await response.json();
            addLog('Health check: ' + health.status, 'success');
        }

        // Initialize
        connectWebSocket();
    </script>
</body>
</html>
