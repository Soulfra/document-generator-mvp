<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• REAL Sprite Demo - Files Actually Exist!</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            margin-bottom: 30px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .input-section {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 15px;
            max-width: 800px;
            margin: 0 auto 30px;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        #promptInput {
            flex: 1;
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #667eea;
            border-radius: 8px;
            background: #1a1a1a;
            color: white;
        }
        
        .generate-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        .generate-btn:hover {
            transform: scale(1.05);
        }
        
        .generate-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .sprites-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .sprite-card {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: transform 0.2s;
        }
        
        .sprite-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }
        
        .sprite-image {
            width: 100%;
            height: 150px;
            object-fit: contain;
            background: #f0f0f0;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .sprite-info {
            font-size: 0.9em;
            color: #999;
        }
        
        .success {
            color: #4ade80;
        }
        
        .error {
            color: #f87171;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status-section {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            margin: 20px auto;
        }
        
        .status-log {
            max-height: 200px;
            overflow-y: auto;
            font-size: 0.9em;
            line-height: 1.6;
        }
        
        .download-btn {
            background: #059669;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 0.9em;
        }
        
        .download-btn:hover {
            background: #047857;
        }
        
        .api-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        .api-indicator.active {
            background: #4ade80;
            animation: pulse 2s infinite;
        }
        
        .api-indicator.inactive {
            background: #f87171;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üî• REAL Sprite Generation</h1>
        <p>Files are actually saved to disk! No more fake paths!</p>
        <p>
            <span class="api-indicator" id="apiStatus"></span>
            <span id="apiText">Checking API status...</span>
        </p>
    </div>
    
    <div class="input-section">
        <h3>Generate Your Sprite</h3>
        <div class="input-group">
            <input 
                type="text" 
                id="promptInput" 
                placeholder="Type what you want: 'menacing grim reaper husky with glowing scythe'"
                value="pixel art grim reaper husky mascot with glowing red eyes"
            />
            <button class="generate-btn" onclick="generateSprite()">
                Generate Real Sprite
            </button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Generating your sprite...</p>
        </div>
    </div>
    
    <div class="status-section">
        <h3>üìã Generation Log</h3>
        <div class="status-log" id="statusLog">
            <div>üöÄ Sprite server ready at http://localhost:3006</div>
        </div>
    </div>
    
    <div class="sprites-grid" id="spritesGrid">
        <!-- Generated sprites will appear here -->
    </div>

    <script>
        let isGenerating = false;
        const SERVER_URL = 'http://localhost:3006';
        
        // Check server status on load
        window.addEventListener('DOMContentLoaded', async () => {
            await checkServerStatus();
            await loadExistingSprites();
        });
        
        async function checkServerStatus() {
            try {
                const response = await fetch(`${SERVER_URL}/health`);
                const data = await response.json();
                
                if (data.status === 'healthy') {
                    document.getElementById('apiStatus').className = 'api-indicator active';
                    document.getElementById('apiText').textContent = 'Server is running!';
                    addLog('‚úÖ Server connected successfully', 'success');
                }
            } catch (error) {
                document.getElementById('apiStatus').className = 'api-indicator inactive';
                document.getElementById('apiText').textContent = 'Server not running';
                addLog('‚ùå Server not responding. Start with: node simple-sprite-server.js', 'error');
            }
        }
        
        async function generateSprite() {
            if (isGenerating) return;
            
            const prompt = document.getElementById('promptInput').value.trim();
            if (!prompt) {
                addLog('‚ö†Ô∏è Please enter a prompt', 'error');
                return;
            }
            
            isGenerating = true;
            document.querySelector('.generate-btn').disabled = true;
            document.getElementById('loading').style.display = 'block';
            
            addLog(`üé® Generating sprite for: "${prompt}"`);
            
            try {
                const response = await fetch(`${SERVER_URL}/api/generate-sprite`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompt })
                });
                
                const result = await response.json();
                
                if (result.success || result.fallback) {
                    const spriteData = result.success ? result : result.fallback;
                    addLog(`‚úÖ Sprite generated with ${spriteData.service}`, 'success');
                    
                    if (spriteData.localPath) {
                        addLog(`üíæ Saved to: ${spriteData.localPath}`, 'success');
                    }
                    
                    displaySprite(spriteData);
                } else {
                    throw new Error(result.error || 'Generation failed');
                }
                
            } catch (error) {
                addLog(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                isGenerating = false;
                document.querySelector('.generate-btn').disabled = false;
                document.getElementById('loading').style.display = 'none';
                document.getElementById('promptInput').value = '';
            }
        }
        
        function displaySprite(sprite) {
            const grid = document.getElementById('spritesGrid');
            
            const card = document.createElement('div');
            card.className = 'sprite-card';
            
            const img = document.createElement('img');
            img.className = 'sprite-image';
            img.src = `${SERVER_URL}${sprite.webPath}`;
            img.alt = sprite.prompt;
            
            const info = document.createElement('div');
            info.className = 'sprite-info';
            info.innerHTML = `
                <p><strong>Service:</strong> ${sprite.service}</p>
                <p><strong>Cost:</strong> ${sprite.cost ? `$${sprite.cost}` : 'Free'}</p>
                <p><strong>Type:</strong> ${sprite.type || 'png'}</p>
                ${sprite.colors ? `<p><strong>Colors:</strong> ${Object.values(sprite.colors).slice(0, 2).join(', ')}</p>` : ''}
            `;
            
            const downloadBtn = document.createElement('button');
            downloadBtn.className = 'download-btn';
            downloadBtn.textContent = 'Download';
            downloadBtn.onclick = () => downloadSprite(sprite);
            
            card.appendChild(img);
            card.appendChild(info);
            card.appendChild(downloadBtn);
            
            // Add to beginning of grid
            grid.insertBefore(card, grid.firstChild);
        }
        
        function downloadSprite(sprite) {
            const link = document.createElement('a');
            link.href = `${SERVER_URL}${sprite.webPath}`;
            link.download = sprite.webPath.split('/').pop();
            link.click();
            
            addLog(`üì• Downloading: ${link.download}`, 'success');
        }
        
        async function loadExistingSprites() {
            // This would normally load existing sprites from the server
            // For now, we'll skip this
        }
        
        function addLog(message, type = 'info') {
            const log = document.getElementById('statusLog');
            const entry = document.createElement('div');
            entry.className = type;
            entry.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
            log.insertBefore(entry, log.firstChild);
            
            // Keep only last 20 entries
            while (log.children.length > 20) {
                log.removeChild(log.lastChild);
            }
        }
        
        // Allow Enter key to generate
        document.getElementById('promptInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                generateSprite();
            }
        });
    </script>
</body>
</html>
