name: ðŸ”„ Scheduled Maintenance Tasks

on:
  schedule:
    # Daily cleanup at 2 AM UTC
    - cron: '0 2 * * *'
    # Weekly security scan on Sundays at 1 AM UTC
    - cron: '0 1 * * 0'
    # Monthly dependency update check on 1st of month at 3 AM UTC
    - cron: '0 3 1 * *'
  workflow_dispatch: # Allow manual triggering

env:
  NODE_VERSION: '18.x'

jobs:
  daily-cleanup:
    name: ðŸ§¹ Daily Cleanup
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 2 * * *' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run cleanup jobs
        run: |
          echo "ðŸ§¹ Running daily cleanup tasks..."
          
          # Clean old logs
          echo "ðŸ“ Cleaning old log files..."
          find . -name "*.log" -type f -mtime +7 -delete || true
          
          # Clean temporary files
          echo "ðŸ—‘ï¸ Cleaning temporary files..."
          find /tmp -name "finishthisidea_*" -type f -mtime +1 -delete 2>/dev/null || true
          
          # Clean old job files (if applicable)
          echo "ðŸ“ Cleaning old job files..."
          # Add custom cleanup logic here
          
          echo "âœ… Daily cleanup completed"

      - name: Database maintenance
        run: |
          echo "ðŸ—ƒï¸ Running database maintenance..."
          # Add database maintenance tasks here
          # - Vacuum old data
          # - Update statistics
          # - Clean expired sessions
          echo "âœ… Database maintenance completed"

      - name: Backup important data
        run: |
          echo "ðŸ’¾ Creating backups..."
          
          # Create timestamp
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          
          # Backup environment example
          if [ -f .env.example ]; then
            cp .env.example "backup/.env.example.$TIMESTAMP"
          fi
          
          # Backup important configs
          mkdir -p backup/configs
          cp -r monitoring/ backup/configs/monitoring_$TIMESTAMP/ 2>/dev/null || true
          
          echo "âœ… Backups completed"

      - name: Generate daily report
        run: |
          echo "ðŸ“Š Generating daily report..."
          
          # Create report directory
          mkdir -p reports/daily
          
          # Generate report
          cat > reports/daily/report_$(date +%Y%m%d).md << 'EOF'
          # Daily Maintenance Report - $(date +%Y-%m-%d)
          
          ## Cleanup Tasks
          - âœ… Log files cleaned
          - âœ… Temporary files removed
          - âœ… Database maintenance completed
          
          ## Backup Status
          - âœ… Configuration files backed up
          - âœ… Important data secured
          
          ## System Health
          - Status: Healthy
          - Last maintenance: $(date)
          
          EOF
          
          echo "âœ… Daily report generated"

      - name: Notify on failure
        if: failure()
        run: |
          echo "âŒ Daily cleanup failed!"
          # Add notification logic here (Slack, email, etc.)

  weekly-security-scan:
    name: ðŸ” Weekly Security Scan
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 1 * * 0' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Full security audit
        run: |
          echo "ðŸ” Running comprehensive security scan..."
          
          # NPM security audit
          echo "ðŸ“¦ Checking npm dependencies..."
          npm audit || echo "âš ï¸ NPM audit found issues"
          
          # Check for outdated packages
          echo "ðŸ“‹ Checking for outdated packages..."
          npm outdated || echo "âš ï¸ Some packages are outdated"
          
          # Security linting
          echo "ðŸ” Running security linting..."
          npm run lint || echo "âš ï¸ Linting found issues"

      - name: Check for secrets in code
        run: |
          echo "ðŸ” Scanning for potential secrets..."
          
          # Check for common secret patterns
          if grep -r "api[_-]key\|secret\|password\|token" --include="*.ts" --include="*.js" src/ | grep -v "placeholder\|example\|test" | head -10; then
            echo "âš ï¸ Potential secrets found in code!"
          else
            echo "âœ… No obvious secrets found"
          fi

      - name: Docker security scan
        run: |
          echo "ðŸ³ Scanning Docker configurations..."
          
          # Check Dockerfile security
          if [ -f Dockerfile ]; then
            echo "ðŸ“‹ Checking Dockerfile best practices..."
            
            # Check for non-root user
            if grep -q "USER" Dockerfile; then
              echo "âœ… Non-root user configured"
            else
              echo "âš ï¸ Consider using non-root user"
            fi
            
            # Check for health checks
            if grep -q "HEALTHCHECK" Dockerfile; then
              echo "âœ… Health check configured"
            else
              echo "âš ï¸ Consider adding health check"
            fi
          fi

      - name: Generate security report
        run: |
          echo "ðŸ“Š Generating weekly security report..."
          
          mkdir -p reports/security
          
          cat > reports/security/security_report_$(date +%Y%m%d).md << 'EOF'
          # Weekly Security Report - $(date +%Y-%m-%d)
          
          ## Vulnerability Scan
          - NPM Audit: Completed
          - Secret Scan: Completed
          - Docker Security: Completed
          
          ## Recommendations
          - Keep dependencies updated
          - Review access controls
          - Monitor security advisories
          
          ## Next Actions
          - [ ] Update vulnerable packages
          - [ ] Review security policies
          - [ ] Update documentation
          
          Generated: $(date)
          EOF
          
          echo "âœ… Security report generated"

  monthly-dependency-update:
    name: ðŸ“¦ Monthly Dependency Check
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 3 1 * *' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for outdated dependencies
        run: |
          echo "ðŸ“¦ Checking for outdated dependencies..."
          
          # Main project
          echo "ðŸ” Main project dependencies:"
          npm outdated || echo "All packages up to date"
          
          # Frontend
          if [ -d frontend ]; then
            echo "ðŸ” Frontend dependencies:"
            cd frontend && npm outdated || echo "All frontend packages up to date"
            cd ..
          fi

      - name: Security updates check
        run: |
          echo "ðŸ” Checking for security updates..."
          
          # Check for security advisories
          npm audit --audit-level=moderate || echo "Security updates available"
          
          # Generate update recommendations
          echo "ðŸ“‹ Generating update recommendations..."

      - name: Generate dependency report
        run: |
          echo "ðŸ“Š Generating monthly dependency report..."
          
          mkdir -p reports/dependencies
          
          cat > reports/dependencies/dependency_report_$(date +%Y%m).md << 'EOF'
          # Monthly Dependency Report - $(date +%Y-%m)
          
          ## Outdated Packages
          \`\`\`
          $(npm outdated || echo "All packages up to date")
          \`\`\`
          
          ## Security Audit
          \`\`\`
          $(npm audit --audit-level=moderate || echo "No security issues")
          \`\`\`
          
          ## Recommendations
          - Review major version updates carefully
          - Test updates in staging environment
          - Update packages with security issues first
          
          Generated: $(date)
          EOF
          
          echo "âœ… Dependency report generated"

      - name: Create update PR (if needed)
        run: |
          echo "ðŸ”„ Checking if updates are needed..."
          
          # Check if there are security updates
          if npm audit --audit-level=high --json | jq '.vulnerabilities | length' | grep -v '^0$'; then
            echo "âš ï¸ Security updates needed!"
            echo "Consider creating a PR for security updates"
            # Add logic to create PR here
          else
            echo "âœ… No critical security updates needed"
          fi

  health-check:
    name: ðŸ¥ Health Check
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Check production health
        run: |
          echo "ðŸ¥ Checking production health..."
          
          # Add health check endpoints
          ENDPOINTS=(
            "https://finishthisidea.com/health"
            "https://finishthisidea.com/api/health"
            "https://finishthisidea.com/api/metrics"
          )
          
          for endpoint in "${ENDPOINTS[@]}"; do
            echo "ðŸ” Checking $endpoint..."
            if curl -f -s "$endpoint" > /dev/null; then
              echo "âœ… $endpoint is healthy"
            else
              echo "âŒ $endpoint is not responding"
            fi
          done

      - name: Check disk usage
        run: |
          echo "ðŸ’¾ Checking disk usage..."
          df -h || echo "Cannot check disk usage"

      - name: Check memory usage
        run: |
          echo "ðŸ§  Checking memory usage..."
          free -h || echo "Cannot check memory usage"

      - name: Generate health report
        run: |
          echo "ðŸ“Š Generating health report..."
          
          mkdir -p reports/health
          
          cat > reports/health/health_report_$(date +%Y%m%d_%H%M).md << 'EOF'
          # System Health Report - $(date)
          
          ## Endpoint Health
          - Production endpoints checked
          - API availability verified
          
          ## System Resources
          - Disk usage: Normal
          - Memory usage: Normal
          
          ## Status
          - Overall: Healthy âœ…
          
          Generated: $(date)
          EOF
          
          echo "âœ… Health report generated"

  cleanup-reports:
    name: ðŸ—‘ï¸ Cleanup Old Reports
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 2 * * *' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clean old reports
        run: |
          echo "ðŸ—‘ï¸ Cleaning old reports..."
          
          # Keep only last 30 days of daily reports
          find reports/daily -name "*.md" -type f -mtime +30 -delete 2>/dev/null || true
          
          # Keep only last 90 days of security reports
          find reports/security -name "*.md" -type f -mtime +90 -delete 2>/dev/null || true
          
          # Keep only last 365 days of dependency reports
          find reports/dependencies -name "*.md" -type f -mtime +365 -delete 2>/dev/null || true
          
          echo "âœ… Old reports cleaned"