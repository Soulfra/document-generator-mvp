<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economic Engine - Access Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        /* Container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        /* Auth Card */
        .auth-card {
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem;
            max-width: 450px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .auth-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
        }

        /* Logo */
        .logo {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .title {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 2rem;
        }

        /* Auth Modes */
        .auth-mode {
            display: none;
        }

        .auth-mode.active {
            display: block;
        }

        /* GO Button Mode */
        .go-mode {
            text-align: center;
        }

        .go-button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #ff6b6b 0%, #feca57 50%, #48dbfb 100%);
            color: white;
            font-size: 2rem;
            font-weight: 600;
            cursor: pointer;
            margin: 2rem auto;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .go-button:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
        }

        .go-button:active {
            transform: scale(0.95);
        }

        .go-button.loading {
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Login Form */
        .login-form {
            text-align: left;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-group input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }

        /* Buttons */
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .btn.secondary {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Social Buttons */
        .social-login {
            display: flex;
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .social-btn {
            flex: 1;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            opacity: 0.6;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.3);
        }

        .divider span {
            padding: 0 1rem;
        }

        /* Quick Access */
        .quick-access {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 2rem;
        }

        .quick-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 1rem;
            color: white;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
        }

        .quick-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .quick-btn-icon {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        /* Status Message */
        .status-message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .status-message.show {
            opacity: 1;
        }

        .status-message.success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
        }

        .status-message.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .status-message.info {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #3b82f6;
        }

        /* Background Animation */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .bg-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) translateX(0px); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .auth-card {
                padding: 2rem;
                margin: 1rem;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .go-button {
                width: 150px;
                height: 150px;
                font-size: 1.5rem;
            }
            
            .social-login {
                flex-direction: column;
            }
        }

        /* Loading Animation */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }

        /* Wormhole Effect */
        .wormhole {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: radial-gradient(circle, #667eea 0%, #764ba2 100%);
            transform: translate(-50%, -50%);
            opacity: 0;
            z-index: 1000;
            transition: all 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .wormhole.active {
            width: 200vw;
            height: 200vh;
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Background Animation -->
    <div class="bg-animation" id="bgAnimation"></div>

    <!-- Wormhole Effect -->
    <div class="wormhole" id="wormhole"></div>

    <div class="container">
        <div class="auth-card">
            <div class="logo">🚀</div>
            <h1 class="title">Economic Engine</h1>
            <p class="subtitle">Your AI-powered platform awaits</p>

            <!-- GO Mode (Default) -->
            <div class="auth-mode active" id="goMode">
                <button class="go-button" id="goButton" onclick="handleGO()">
                    GO
                </button>
                <p style="margin-bottom: 2rem;">One click to start your platform</p>
                
                <div class="divider">
                    <span>or choose your access method</span>
                </div>
                
                <div class="quick-access">
                    <a href="#" class="quick-btn" onclick="showLogin()">
                        <div class="quick-btn-icon">🔐</div>
                        <div>Login</div>
                    </a>
                    <a href="#" class="quick-btn" onclick="showSignup()">
                        <div class="quick-btn-icon">✨</div>
                        <div>Sign Up</div>
                    </a>
                    <a href="#" class="quick-btn" onclick="guestAccess()">
                        <div class="quick-btn-icon">👤</div>
                        <div>Guest</div>
                    </a>
                    <a href="#" class="quick-btn" onclick="showDemo()">
                        <div class="quick-btn-icon">🎮</div>
                        <div>Demo</div>
                    </a>
                </div>
            </div>

            <!-- Login Mode -->
            <div class="auth-mode" id="loginMode">
                <div class="login-form">
                    <form onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="your@email.com" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Your password" required>
                        </div>
                        <button type="submit" class="btn">
                            <span id="loginButtonText">Login & Start Platform</span>
                        </button>
                    </form>
                    
                    <div class="divider">
                        <span>or</span>
                    </div>
                    
                    <div class="social-login">
                        <a href="#" class="social-btn" onclick="socialLogin('google')">
                            <span>G</span> Google
                        </a>
                        <a href="#" class="social-btn" onclick="socialLogin('github')">
                            <span>⚫</span> GitHub
                        </a>
                    </div>
                    
                    <button class="btn secondary" onclick="showGO()">
                        ← Back to GO
                    </button>
                </div>
            </div>

            <!-- Signup Mode -->
            <div class="auth-mode" id="signupMode">
                <div class="login-form">
                    <form onsubmit="handleSignup(event)">
                        <div class="form-group">
                            <label for="signupName">Name</label>
                            <input type="text" id="signupName" placeholder="Your name" required>
                        </div>
                        <div class="form-group">
                            <label for="signupEmail">Email</label>
                            <input type="email" id="signupEmail" placeholder="your@email.com" required>
                        </div>
                        <div class="form-group">
                            <label for="signupPassword">Password</label>
                            <input type="password" id="signupPassword" placeholder="Create a password" required>
                        </div>
                        <button type="submit" class="btn">
                            <span id="signupButtonText">Create Account & Start</span>
                        </button>
                    </form>
                    
                    <div class="divider">
                        <span>or</span>
                    </div>
                    
                    <div class="social-login">
                        <a href="#" class="social-btn" onclick="socialSignup('google')">
                            <span>G</span> Google
                        </a>
                        <a href="#" class="social-btn" onclick="socialSignup('github')">
                            <span>⚫</span> GitHub
                        </a>
                    </div>
                    
                    <button class="btn secondary" onclick="showGO()">
                        ← Back to GO
                    </button>
                </div>
            </div>

            <!-- Status Message -->
            <div class="status-message" id="statusMessage"></div>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            authBackend: '/api/auth',
            platformLauncher: '/api/start-everything',
            redirectDelay: 2000
        };

        // State
        let currentUser = null;
        let isStarting = false;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createBackgroundAnimation();
            checkExistingSession();
        });

        // Background Animation
        function createBackgroundAnimation() {
            const bgAnimation = document.getElementById('bgAnimation');
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'bg-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (8 + Math.random() * 4) + 's';
                bgAnimation.appendChild(particle);
            }
        }

        // Check for existing session
        async function checkExistingSession() {
            try {
                const response = await fetch('/api/auth/session');
                if (response.ok) {
                    const data = await response.json();
                    if (data.user) {
                        currentUser = data.user;
                        showMessage(`Welcome back, ${data.user.name}!`, 'success');
                    }
                }
            } catch (error) {
                console.log('No existing session');
            }
        }

        // Mode switching
        function showMode(modeId) {
            document.querySelectorAll('.auth-mode').forEach(mode => {
                mode.classList.remove('active');
            });
            document.getElementById(modeId).classList.add('active');
        }

        function showGO() { showMode('goMode'); }
        function showLogin() { showMode('loginMode'); }
        function showSignup() { showMode('signupMode'); }

        // Main GO button handler
        async function handleGO() {
            if (isStarting) return;
            
            const goButton = document.getElementById('goButton');
            isStarting = true;
            
            // Visual feedback
            goButton.classList.add('loading');
            goButton.textContent = 'STARTING...';
            
            try {
                // If user is logged in, start directly
                if (currentUser) {
                    await startPlatform();
                    return;
                }
                
                // Otherwise, create guest session and start
                showMessage('Creating guest session...', 'info');
                
                const guestResponse = await fetch('/api/auth/guest', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (guestResponse.ok) {
                    const guestData = await guestResponse.json();
                    currentUser = guestData.user;
                    await startPlatform();
                } else {
                    throw new Error('Failed to create guest session');
                }
                
            } catch (error) {
                showMessage('Failed to start: ' + error.message, 'error');
                goButton.classList.remove('loading');
                goButton.textContent = 'GO';
                isStarting = false;
            }
        }

        // Start the platform
        async function startPlatform() {
            showMessage('🚀 Starting your Economic Engine...', 'info');
            
            try {
                const response = await fetch('/api/start-everything', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: currentUser?.id })
                });
                
                if (response.ok) {
                    showMessage('✅ Platform ready! Entering wormhole...', 'success');
                    
                    // Wormhole effect
                    setTimeout(() => {
                        const wormhole = document.getElementById('wormhole');
                        wormhole.classList.add('active');
                        
                        setTimeout(() => {
                            window.location.href = '/dashboard';
                        }, 1000);
                    }, 1000);
                    
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Platform startup failed');
                }
                
            } catch (error) {
                showMessage('Platform startup failed: ' + error.message, 'error');
                const goButton = document.getElementById('goButton');
                goButton.classList.remove('loading');
                goButton.textContent = 'GO';
                isStarting = false;
            }
        }

        // Login handler
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const buttonText = document.getElementById('loginButtonText');
            
            buttonText.innerHTML = '<div class="loading-spinner"></div>Logging in...';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    currentUser = data.user;
                    showMessage('Login successful! Starting platform...', 'success');
                    
                    setTimeout(async () => {
                        await startPlatform();
                    }, 1000);
                    
                } else {
                    throw new Error(data.error || 'Login failed');
                }
                
            } catch (error) {
                showMessage(error.message, 'error');
                buttonText.textContent = 'Login & Start Platform';
            }
        }

        // Signup handler
        async function handleSignup(event) {
            event.preventDefault();
            
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const buttonText = document.getElementById('signupButtonText');
            
            buttonText.innerHTML = '<div class="loading-spinner"></div>Creating account...';
            
            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    currentUser = data.user;
                    showMessage('Account created! Starting platform...', 'success');
                    
                    setTimeout(async () => {
                        await startPlatform();
                    }, 1000);
                    
                } else {
                    throw new Error(data.error || 'Signup failed');
                }
                
            } catch (error) {
                showMessage(error.message, 'error');
                buttonText.textContent = 'Create Account & Start';
            }
        }

        // Social login
        async function socialLogin(provider) {
            showMessage(`Redirecting to ${provider}...`, 'info');
            window.location.href = `/api/auth/${provider}`;
        }

        async function socialSignup(provider) {
            showMessage(`Signing up with ${provider}...`, 'info');
            window.location.href = `/api/auth/${provider}?signup=true`;
        }

        // Guest access
        async function guestAccess() {
            showMessage('Creating guest session...', 'info');
            
            try {
                const response = await fetch('/api/auth/guest', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    currentUser = data.user;
                    showMessage('Guest session created! Starting platform...', 'success');
                    
                    setTimeout(async () => {
                        await startPlatform();
                    }, 1000);
                }
                
            } catch (error) {
                showMessage('Failed to create guest session', 'error');
            }
        }

        // Demo mode
        async function showDemo() {
            showMessage('Starting demo mode...', 'info');
            
            // Create demo user
            currentUser = {
                id: 'demo',
                name: 'Demo User',
                email: 'demo@economic-engine.ai',
                type: 'demo'
            };
            
            setTimeout(async () => {
                await startPlatform();
            }, 1000);
        }

        // Show status message
        function showMessage(message, type = 'info') {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.className = `status-message show ${type}`;
            
            setTimeout(() => {
                statusElement.classList.remove('show');
            }, 5000);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !isStarting) {
                e.preventDefault();
                handleGO();
            }
            
            if (e.code === 'KeyL' && e.ctrlKey) {
                e.preventDefault();
                showLogin();
            }
            
            if (e.code === 'KeyS' && e.ctrlKey) {
                e.preventDefault();
                showSignup();
            }
        });

        // Auto-focus
        document.addEventListener('DOMContentLoaded', () => {
            // Focus email field when login mode is shown
            const emailField = document.getElementById('email');
            if (emailField) {
                const observer = new MutationObserver(() => {
                    if (document.getElementById('loginMode').classList.contains('active')) {
                        emailField.focus();
                    }
                });
                
                observer.observe(document.getElementById('loginMode'), {
                    attributes: true,
                    attributeFilter: ['class']
                });
            }
        });
    </script>
</body>
</html>
