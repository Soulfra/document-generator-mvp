<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Trading Card Universe</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .card-holographic {
            background: linear-gradient(45deg, 
                #ff0080 0%, #ff8c00 25%, #40e0d0 50%, #ff0080 75%, #ff8c00 100%);
            background-size: 400% 400%;
            animation: holographic 3s ease infinite;
        }
        
        @keyframes holographic {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .card {
            perspective: 1000px;
            transition: transform 0.3s;
        }
        
        .card:hover {
            transform: rotateY(5deg) rotateX(5deg) scale(1.05);
        }
        
        .card-inner {
            background: linear-gradient(135deg, #1e3a8a 0%, #7c3aed 50%, #be185d 100%);
            border: 2px solid #ffd700;
            border-radius: 15px;
            padding: 1rem;
            height: 350px;
            position: relative;
            overflow: hidden;
        }
        
        .card-legendary { border-color: #ffd700; box-shadow: 0 0 20px #ffd700; }
        .card-epic { border-color: #a855f7; box-shadow: 0 0 15px #a855f7; }
        .card-rare { border-color: #3b82f6; box-shadow: 0 0 10px #3b82f6; }
        .card-uncommon { border-color: #10b981; box-shadow: 0 0 8px #10b981; }
        .card-common { border-color: #6b7280; box-shadow: 0 0 5px #6b7280; }
        
        .card-glow::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff0080, #ff8c00, #40e0d0, #ff0080);
            border-radius: 15px;
            z-index: -1;
            opacity: 0.7;
            filter: blur(5px);
        }
        
        .viral-indicator {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        .element-fire { color: #ef4444; }
        .element-water { color: #3b82f6; }
        .element-earth { color: #22c55e; }
        .element-air { color: #a855f7; }
        .element-neutral { color: #6b7280; }
        
        .card-stats {
            display: flex;
            justify-content: space-between;
            margin: 0.5rem 0;
        }
        
        .stat-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
        }
        
        .filter-section {
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 2rem;
        }
        
        .match-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 15px;
            font-size: 0.75rem;
        }
        
        .synergy-connection {
            position: absolute;
            background: linear-gradient(45deg, transparent, #ffd700, transparent);
            height: 2px;
            animation: flow 2s linear infinite;
        }
        
        @keyframes flow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(200%); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- Header -->
    <header class="gradient-bg shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <i class="fas fa-cards text-2xl mr-3"></i>
                    <h1 class="text-xl font-bold">Content Trading Card Universe</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="text-sm">
                        <span id="cardCount">0</span> Cards Collected
                    </div>
                    <button id="createCardBtn" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded-lg font-medium">
                        <i class="fas fa-plus mr-2"></i>Create Card
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Filters & Controls -->
        <div class="filter-section">
            <div class="flex flex-wrap items-center justify-between gap-4">
                <div class="flex items-center space-x-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">Rarity</label>
                        <select id="rarityFilter" class="bg-gray-700 border border-gray-600 rounded px-3 py-1">
                            <option value="">All Rarities</option>
                            <option value="legendary">Legendary</option>
                            <option value="epic">Epic</option>
                            <option value="rare">Rare</option>
                            <option value="uncommon">Uncommon</option>
                            <option value="common">Common</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium mb-1">Element</label>
                        <select id="elementFilter" class="bg-gray-700 border border-gray-600 rounded px-3 py-1">
                            <option value="">All Elements</option>
                            <option value="fire">üî• Fire</option>
                            <option value="water">üíß Water</option>
                            <option value="earth">üåç Earth</option>
                            <option value="air">üí® Air</option>
                            <option value="neutral">‚ö™ Neutral</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium mb-1">Domain</label>
                        <select id="domainFilter" class="bg-gray-700 border border-gray-600 rounded px-3 py-1">
                            <option value="">All Domains</option>
                            <option value="soulfra.com">SoulFRA</option>
                            <option value="deathtodata.com">Death to Data</option>
                            <option value="dealordelete.com">Deal or Delete</option>
                        </select>
                    </div>
                </div>
                
                <div class="flex items-center space-x-2">
                    <input type="text" id="searchInput" placeholder="Search cards..." 
                           class="bg-gray-700 border border-gray-600 rounded-lg px-4 py-2">
                    <button id="searchBtn" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            
            <div class="flex items-center justify-between mt-4">
                <div class="flex items-center space-x-4">
                    <label class="flex items-center">
                        <input type="checkbox" id="showSynergies" class="mr-2">
                        <span class="text-sm">Show Synergies</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" id="viralOnly" class="mr-2">
                        <span class="text-sm">Viral Cards Only</span>
                    </label>
                </div>
                
                <div class="flex items-center space-x-2">
                    <span class="text-sm">Sort:</span>
                    <select id="sortBy" class="bg-gray-700 border border-gray-600 rounded px-3 py-1">
                        <option value="power">Power</option>
                        <option value="viral">Viral Score</option>
                        <option value="created">Date Created</option>
                        <option value="rarity">Rarity</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Card Grid -->
        <div id="cardGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Cards will be populated here -->
        </div>

        <!-- Loading State -->
        <div id="loading" class="text-center py-12">
            <i class="fas fa-spinner fa-spin text-4xl mb-4"></i>
            <p class="text-xl">Loading trading cards...</p>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="text-center py-12 hidden">
            <i class="fas fa-cards text-6xl text-gray-600 mb-4"></i>
            <h3 class="text-2xl font-bold mb-4">No Cards Found</h3>
            <p class="text-gray-400 mb-6">Create your first content trading card to get started!</p>
            <button class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-lg font-medium">
                <i class="fas fa-plus mr-2"></i>Create Your First Card
            </button>
        </div>
    </div>

    <!-- Card Detail Modal -->
    <div id="cardModal" class="hidden fixed inset-0 bg-black bg-opacity-75 z-50 flex items-center justify-center">
        <div class="bg-gray-800 rounded-lg p-6 max-w-4xl w-full mx-4 max-h-screen overflow-y-auto">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-2xl font-bold" id="modalCardName">Card Details</h3>
                <button id="closeModal" class="text-gray-400 hover:text-white">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Card Preview -->
                <div id="modalCardPreview" class="flex justify-center">
                    <!-- Card will be inserted here -->
                </div>
                
                <!-- Card Information -->
                <div>
                    <div class="space-y-6">
                        <div>
                            <h4 class="text-lg font-semibold mb-2">Card Stats</h4>
                            <div id="modalCardStats" class="space-y-2">
                                <!-- Stats will be populated here -->
                            </div>
                        </div>
                        
                        <div>
                            <h4 class="text-lg font-semibold mb-2">API Matches</h4>
                            <div id="modalApiMatches" class="space-y-2">
                                <!-- API matches will be populated here -->
                            </div>
                        </div>
                        
                        <div>
                            <h4 class="text-lg font-semibold mb-2">Domain Strategies</h4>
                            <div id="modalDomainMatches" class="space-y-2">
                                <!-- Domain matches will be populated here -->
                            </div>
                        </div>
                        
                        <div>
                            <h4 class="text-lg font-semibold mb-2">Similar Cards</h4>
                            <div id="modalSimilarCards" class="space-y-2">
                                <!-- Similar cards will be populated here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Card Modal -->
    <div id="createCardModal" class="hidden fixed inset-0 bg-black bg-opacity-75 z-50 flex items-center justify-center">
        <div class="bg-gray-800 rounded-lg p-6 max-w-2xl w-full mx-4">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-2xl font-bold">Create New Trading Card</h3>
                <button id="closeCreateModal" class="text-gray-400 hover:text-white">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            
            <form id="createCardForm">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">Content</label>
                        <textarea id="cardContent" rows="4" 
                                  class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2"
                                  placeholder="Enter your content here..."></textarea>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium mb-2">Content Type</label>
                            <select id="cardContentType" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2">
                                <option value="text">Text</option>
                                <option value="api">API Documentation</option>
                                <option value="business">Business Plan</option>
                                <option value="technical">Technical Spec</option>
                                <option value="creative">Creative Content</option>
                            </select>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium mb-2">Target Domains</label>
                            <select id="cardTargetDomains" multiple class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2">
                                <option value="soulfra.com">SoulFRA</option>
                                <option value="deathtodata.com">Death to Data</option>
                                <option value="dealordelete.com">Deal or Delete</option>
                                <option value="saveorsink.com">Save or Sink</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="flex justify-end space-x-3">
                        <button type="button" id="cancelCreate" 
                                class="px-4 py-2 bg-gray-600 hover:bg-gray-700 rounded-lg">
                            Cancel
                        </button>
                        <button type="submit" 
                                class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg">
                            <i class="fas fa-magic mr-2"></i>Create Card
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Trading Card Interface JavaScript
        class TradingCardInterface {
            constructor() {
                this.cards = [];
                this.filteredCards = [];
                this.selectedCard = null;
                
                // API endpoints
                this.orchestratorUrl = 'http://localhost:9000';
                
                this.init();
            }
            
            async init() {
                this.setupEventListeners();
                await this.loadCards();
                this.renderCards();
            }
            
            setupEventListeners() {
                // Filter controls
                document.getElementById('rarityFilter').addEventListener('change', () => this.applyFilters());
                document.getElementById('elementFilter').addEventListener('change', () => this.applyFilters());
                document.getElementById('domainFilter').addEventListener('change', () => this.applyFilters());
                document.getElementById('searchInput').addEventListener('input', () => this.applyFilters());
                document.getElementById('viralOnly').addEventListener('change', () => this.applyFilters());
                document.getElementById('sortBy').addEventListener('change', () => this.applyFilters());
                
                // Modal controls
                document.getElementById('closeModal').addEventListener('click', () => this.closeCardModal());
                document.getElementById('createCardBtn').addEventListener('click', () => this.openCreateModal());
                document.getElementById('closeCreateModal').addEventListener('click', () => this.closeCreateModal());
                document.getElementById('cancelCreate').addEventListener('click', () => this.closeCreateModal());
                
                // Form submission
                document.getElementById('createCardForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.createCard();
                });
            }
            
            async loadCards() {
                try {
                    document.getElementById('loading').style.display = 'block';
                    
                    // Load cards from orchestrator
                    const response = await fetch(`${this.orchestratorUrl}/api/cards/all`);
                    const data = await response.json();
                    
                    if (data.success) {
                        this.cards = data.cards || [];
                        this.filteredCards = [...this.cards];
                        document.getElementById('cardCount').textContent = this.cards.length;
                    }
                    
                } catch (error) {
                    console.error('Failed to load cards:', error);
                    // Load demo cards for development
                    this.loadDemoCards();
                } finally {
                    document.getElementById('loading').style.display = 'none';
                }
            }
            
            loadDemoCards() {
                // Demo cards for development
                this.cards = [
                    {
                        id: 'demo1',
                        card: { 
                            name: 'API Wizard', 
                            rarity: 'legendary', 
                            power: 95, 
                            element: 'air', 
                            type: 'API', 
                            cost: 5 
                        },
                        viral: { score: 0.9, prediction: 'high' },
                        brand: { archetype: 'Magician', personality: ['Technical', 'Innovative'] },
                        portfolio: { domains: ['soulfra.com', 'deathtodata.com'] },
                        content: { original: 'Advanced API documentation system...' }
                    },
                    {
                        id: 'demo2',
                        card: { 
                            name: 'Meme Lord', 
                            rarity: 'epic', 
                            power: 88, 
                            element: 'fire', 
                            type: 'Creative', 
                            cost: 4 
                        },
                        viral: { score: 0.95, prediction: 'viral' },
                        brand: { archetype: 'Jester', personality: ['Viral', 'Cultural'] },
                        portfolio: { domains: ['cringeproof.com', 'dealordelete.com'] },
                        content: { original: 'Viral meme content generator...' }
                    }
                ];
                this.filteredCards = [...this.cards];
                document.getElementById('cardCount').textContent = this.cards.length;
            }
            
            applyFilters() {
                let filtered = [...this.cards];
                
                // Rarity filter
                const rarity = document.getElementById('rarityFilter').value;
                if (rarity) {
                    filtered = filtered.filter(card => card.card.rarity === rarity);
                }
                
                // Element filter
                const element = document.getElementById('elementFilter').value;
                if (element) {
                    filtered = filtered.filter(card => card.card.element === element);
                }
                
                // Domain filter
                const domain = document.getElementById('domainFilter').value;
                if (domain) {
                    filtered = filtered.filter(card => 
                        card.portfolio.domains?.includes(domain)
                    );
                }
                
                // Search filter
                const search = document.getElementById('searchInput').value.toLowerCase();
                if (search) {
                    filtered = filtered.filter(card =>
                        card.card.name.toLowerCase().includes(search) ||
                        card.content.original.toLowerCase().includes(search)
                    );
                }
                
                // Viral filter
                if (document.getElementById('viralOnly').checked) {
                    filtered = filtered.filter(card => card.viral.score >= 0.8);
                }
                
                // Sort
                const sortBy = document.getElementById('sortBy').value;
                filtered.sort((a, b) => {
                    switch (sortBy) {
                        case 'power':
                            return b.card.power - a.card.power;
                        case 'viral':
                            return b.viral.score - a.viral.score;
                        case 'rarity':
                            const rarityOrder = { legendary: 5, epic: 4, rare: 3, uncommon: 2, common: 1 };
                            return rarityOrder[b.card.rarity] - rarityOrder[a.card.rarity];
                        case 'created':
                            return new Date(b.metadata?.created || 0) - new Date(a.metadata?.created || 0);
                        default:
                            return 0;
                    }
                });
                
                this.filteredCards = filtered;
                this.renderCards();
            }
            
            renderCards() {
                const grid = document.getElementById('cardGrid');
                const emptyState = document.getElementById('emptyState');
                
                if (this.filteredCards.length === 0) {
                    grid.innerHTML = '';
                    emptyState.classList.remove('hidden');
                    return;
                }
                
                emptyState.classList.add('hidden');
                
                grid.innerHTML = this.filteredCards.map(card => this.createCardHTML(card)).join('');
                
                // Add click listeners
                grid.querySelectorAll('.trading-card').forEach(cardEl => {
                    cardEl.addEventListener('click', () => {
                        const cardId = cardEl.dataset.cardId;
                        this.openCardModal(cardId);
                    });
                });
            }
            
            createCardHTML(card) {
                const rarityClass = `card-${card.card.rarity}`;
                const elementClass = `element-${card.card.element}`;
                const viralIndicator = card.viral.score >= 0.8 ? 
                    '<div class="match-indicator viral-indicator">üî• VIRAL</div>' : '';
                
                return `
                    <div class="card trading-card cursor-pointer" data-card-id="${card.id}">
                        <div class="card-inner ${rarityClass} card-glow">
                            ${viralIndicator}
                            
                            <!-- Card Header -->
                            <div class="text-center mb-3">
                                <h3 class="font-bold text-lg text-white truncate">${card.card.name}</h3>
                                <div class="flex items-center justify-center space-x-2 mt-1">
                                    <span class="text-xs bg-black bg-opacity-50 px-2 py-1 rounded">
                                        ${card.card.rarity.toUpperCase()}
                                    </span>
                                    <span class="text-xs ${elementClass}">
                                        ${this.getElementIcon(card.card.element)} ${card.card.element}
                                    </span>
                                </div>
                            </div>
                            
                            <!-- Card Stats -->
                            <div class="card-stats">
                                <div class="stat-circle bg-red-600">
                                    <span>${card.card.power}</span>
                                </div>
                                <div class="stat-circle bg-blue-600">
                                    <span>${card.card.cost}</span>
                                </div>
                                <div class="stat-circle bg-green-600">
                                    <span>${Math.round(card.viral.score * 100)}</span>
                                </div>
                            </div>
                            
                            <!-- Card Type & Element -->
                            <div class="text-center mb-3">
                                <span class="text-sm bg-black bg-opacity-50 px-3 py-1 rounded">
                                    ${card.card.type}
                                </span>
                            </div>
                            
                            <!-- Card Description -->
                            <div class="text-xs text-gray-300 mb-3 overflow-hidden" style="height: 60px;">
                                ${card.content.original.slice(0, 120)}...
                            </div>
                            
                            <!-- Card Footer -->
                            <div class="absolute bottom-3 left-3 right-3">
                                <div class="flex items-center justify-between text-xs">
                                    <span class="bg-black bg-opacity-50 px-2 py-1 rounded">
                                        ${card.brand.archetype || 'Unknown'}
                                    </span>
                                    <span class="bg-black bg-opacity-50 px-2 py-1 rounded">
                                        ${card.portfolio.domains?.length || 0} domains
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            getElementIcon(element) {
                const icons = {
                    fire: 'üî•',
                    water: 'üíß', 
                    earth: 'üåç',
                    air: 'üí®',
                    neutral: '‚ö™'
                };
                return icons[element] || '‚ö™';
            }
            
            openCardModal(cardId) {
                const card = this.cards.find(c => c.id === cardId);
                if (!card) return;
                
                this.selectedCard = card;
                
                // Update modal content
                document.getElementById('modalCardName').textContent = card.card.name;
                document.getElementById('modalCardPreview').innerHTML = this.createCardHTML(card);
                
                // Update stats
                const stats = [
                    `Power: ${card.card.power}`,
                    `Cost: ${card.card.cost}`,
                    `Viral Score: ${Math.round(card.viral.score * 100)}%`,
                    `Rarity: ${card.card.rarity}`,
                    `Element: ${card.card.element}`,
                    `Type: ${card.card.type}`
                ];
                document.getElementById('modalCardStats').innerHTML = 
                    stats.map(stat => `<div class="text-sm text-gray-300">${stat}</div>`).join('');
                
                // Show modal
                document.getElementById('cardModal').classList.remove('hidden');
            }
            
            closeCardModal() {
                document.getElementById('cardModal').classList.add('hidden');
                this.selectedCard = null;
            }
            
            openCreateModal() {
                document.getElementById('createCardModal').classList.remove('hidden');
            }
            
            closeCreateModal() {
                document.getElementById('createCardModal').classList.add('hidden');
                document.getElementById('createCardForm').reset();
            }
            
            async createCard() {
                try {
                    const content = document.getElementById('cardContent').value;
                    const contentType = document.getElementById('cardContentType').value;
                    const targetDomains = Array.from(document.getElementById('cardTargetDomains').selectedOptions)
                        .map(option => option.value);
                    
                    if (!content.trim()) {
                        alert('Please enter content for the card');
                        return;
                    }
                    
                    // Call orchestrator to create card
                    const response = await fetch(`${this.orchestratorUrl}/api/orchestrate/content`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            content,
                            contentType,
                            targetDomains,
                            userId: 'demo-user'
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        // Add new card to collection
                        this.cards.unshift(data.contentCard);
                        this.applyFilters();
                        document.getElementById('cardCount').textContent = this.cards.length;
                        
                        this.closeCreateModal();
                        
                        // Show success message
                        alert('Trading card created successfully!');
                    } else {
                        throw new Error(data.error || 'Failed to create card');
                    }
                    
                } catch (error) {
                    console.error('Create card error:', error);
                    alert('Failed to create trading card: ' + error.message);
                }
            }
        }
        
        // Initialize the interface
        document.addEventListener('DOMContentLoaded', () => {
            new TradingCardInterface();
        });
    </script>
</body>
</html>
