<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚öîÔ∏èüé® Damage Type Visualizer - Tier-Based Combat System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            overflow: hidden;
            position: relative;
        }
        
        /* Battle Arena */
        .battle-arena {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #0a0a0a 100%);
            overflow: hidden;
        }
        
        /* Grid Pattern */
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            opacity: 0.5;
        }
        
        /* Boss Container */
        .boss-container {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
        
        .boss-model {
            width: 200px;
            height: 200px;
            background: #2a2a3e;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 50px rgba(138, 43, 226, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            transition: all 0.3s ease;
        }
        
        .boss-model.tier-3 {
            box-shadow: 
                0 0 50px rgba(220, 20, 60, 0.5),
                0 0 100px rgba(147, 112, 219, 0.3);
        }
        
        .boss-health-bar {
            width: 300px;
            height: 30px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #444;
            border-radius: 15px;
            margin: 20px auto;
            overflow: hidden;
            position: relative;
        }
        
        .boss-health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ff4444);
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        
        .boss-info {
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        .boss-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .boss-tier {
            font-size: 16px;
            color: #9370DB;
        }
        
        /* Player Area */
        .player-area {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            align-items: center;
        }
        
        .player {
            text-align: center;
        }
        
        .player-model {
            width: 100px;
            height: 100px;
            background: #1e3a5f;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin-bottom: 10px;
            position: relative;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .player-model:hover {
            transform: scale(1.1);
        }
        
        .player-model.active {
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.6);
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 30px rgba(0, 255, 136, 0.6); }
            50% { box-shadow: 0 0 50px rgba(0, 255, 136, 0.8); }
            100% { box-shadow: 0 0 30px rgba(0, 255, 136, 0.6); }
        }
        
        /* Damage Numbers */
        .damage-number {
            position: absolute;
            font-weight: bold;
            font-size: 32px;
            pointer-events: none;
            text-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.8),
                0 0 10px currentColor;
            z-index: 1000;
            animation: floatUp 2s ease-out forwards;
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 0;
            }
            20% {
                transform: translateY(-20px) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translateY(-150px) scale(0.8);
                opacity: 0;
            }
        }
        
        @keyframes spiral {
            0% {
                transform: translateY(0) rotate(0deg) scale(0.5);
                opacity: 0;
            }
            50% {
                transform: translateY(-75px) rotate(180deg) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translateY(-150px) rotate(360deg) scale(0.8);
                opacity: 0;
            }
        }
        
        /* Tier Display */
        .tier-display {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #333;
            min-width: 300px;
        }
        
        .tier-display h3 {
            color: #00ff88;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .tier-item {
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .tier-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .damage-types {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 8px;
        }
        
        .damage-type-badge {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            border: 2px solid currentColor;
            background: rgba(0, 0, 0, 0.5);
        }
        
        /* Attack Controls */
        .attack-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #333;
        }
        
        .attack-controls h3 {
            color: #00ff88;
            margin-bottom: 15px;
        }
        
        .attack-button {
            display: block;
            width: 200px;
            padding: 12px 20px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
        }
        
        .attack-button:hover:not(:disabled) {
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }
        
        .attack-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .attack-button.physical {
            border-color: #8B7355;
            background: linear-gradient(90deg, rgba(139, 115, 85, 0.2), rgba(139, 115, 85, 0.1));
        }
        
        .attack-button.ranged {
            border-color: #228B22;
            background: linear-gradient(90deg, rgba(34, 139, 34, 0.2), rgba(34, 139, 34, 0.1));
        }
        
        .attack-button.magic {
            border-color: #9370DB;
            background: linear-gradient(90deg, rgba(147, 112, 219, 0.2), rgba(147, 112, 219, 0.1));
        }
        
        .attack-button.true {
            border-color: #FFD700;
            background: linear-gradient(90deg, rgba(255, 215, 0, 0.2), rgba(255, 215, 0, 0.1));
        }
        
        .attack-button.chaos {
            border-color: #4B0082;
            background: linear-gradient(90deg, rgba(75, 0, 130, 0.2), rgba(75, 0, 130, 0.1));
            animation: rainbowBorder 3s linear infinite;
        }
        
        @keyframes rainbowBorder {
            0% { border-color: #ff0000; }
            16% { border-color: #ff8800; }
            33% { border-color: #ffff00; }
            50% { border-color: #00ff00; }
            66% { border-color: #0088ff; }
            83% { border-color: #8800ff; }
            100% { border-color: #ff0000; }
        }
        
        /* Battle Log */
        .battle-log {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 400px;
            height: 200px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #333;
            border-radius: 10px;
            padding: 15px;
            overflow-y: auto;
        }
        
        .battle-log h3 {
            color: #00ff88;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .log-entry {
            margin-bottom: 8px;
            font-size: 14px;
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        .log-damage { color: #ff6b6b; }
        .log-heal { color: #51cf66; }
        .log-phase { color: #ffd93d; }
        .log-defeat { color: #a9e34b; }
        
        /* Particle Effects */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            pointer-events: none;
            animation: particle 1s ease-out forwards;
        }
        
        @keyframes particle {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--dx), var(--dy)) scale(0);
                opacity: 0;
            }
        }
        
        /* Dragon Breath Effect */
        .dragon-breath {
            position: absolute;
            width: 300px;
            height: 100px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 100, 0, 0.8), 
                rgba(255, 200, 0, 0.6),
                transparent
            );
            transform-origin: left center;
            animation: breathAttack 1s ease-out forwards;
            filter: blur(10px);
        }
        
        @keyframes breathAttack {
            0% {
                transform: scaleX(0) scaleY(0.5);
                opacity: 0;
            }
            50% {
                transform: scaleX(1) scaleY(1.2);
                opacity: 1;
            }
            100% {
                transform: scaleX(1.2) scaleY(0.8);
                opacity: 0;
            }
        }
        
        /* Screen Shake */
        @keyframes screenShake {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-5px, 5px); }
            20% { transform: translate(5px, -5px); }
            30% { transform: translate(-3px, 3px); }
            40% { transform: translate(3px, -3px); }
            50% { transform: translate(-2px, 2px); }
            60% { transform: translate(2px, -2px); }
            70% { transform: translate(-1px, 1px); }
            80% { transform: translate(1px, -1px); }
            90% { transform: translate(0, 0); }
        }
        
        .screen-shake {
            animation: screenShake 0.5s ease-out;
        }
        
        /* Phase Indicator */
        .phase-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: #ffd93d;
            text-shadow: 
                0 0 20px rgba(255, 217, 61, 0.8),
                0 0 40px rgba(255, 217, 61, 0.6);
            pointer-events: none;
            opacity: 0;
            animation: phaseFlash 2s ease-out forwards;
            z-index: 2000;
        }
        
        @keyframes phaseFlash {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0;
            }
            20% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="battle-arena" id="battleArena">
        <div class="grid-overlay"></div>
        
        <!-- Boss -->
        <div class="boss-container" id="bossContainer">
            <div class="boss-model tier-3" id="bossModel">üêâ</div>
            <div class="boss-info">
                <div class="boss-name">Crimson Dragon</div>
                <div class="boss-tier">Tier 3 - Elite</div>
            </div>
            <div class="boss-health-bar">
                <div class="boss-health-fill" id="bossHealth" style="width: 100%"></div>
            </div>
        </div>
        
        <!-- Players -->
        <div class="player-area" id="playerArea">
            <div class="player">
                <div class="player-model active" data-tier="2" data-player-id="1">‚öîÔ∏è</div>
                <div>Knight (Tier 2)</div>
            </div>
            <div class="player">
                <div class="player-model" data-tier="3" data-player-id="2">üßô</div>
                <div>Mage (Tier 3)</div>
            </div>
            <div class="player">
                <div class="player-model" data-tier="1" data-player-id="3">üèπ</div>
                <div>Archer (Tier 1)</div>
            </div>
        </div>
        
        <!-- Tier Display -->
        <div class="tier-display">
            <h3>Damage Tier System</h3>
            <div class="tier-item">
                <div class="tier-name" style="color: #8B7355">Tier 1 - Basic</div>
                <div class="damage-types">
                    <span class="damage-type-badge" style="color: #8B7355">‚öîÔ∏è Physical</span>
                </div>
            </div>
            <div class="tier-item">
                <div class="tier-name" style="color: #228B22">Tier 2 - Advanced</div>
                <div class="damage-types">
                    <span class="damage-type-badge" style="color: #8B7355">‚öîÔ∏è Physical</span>
                    <span class="damage-type-badge" style="color: #228B22">üèπ Ranged</span>
                </div>
            </div>
            <div class="tier-item">
                <div class="tier-name" style="color: #9370DB">Tier 3 - Elite (Dragons)</div>
                <div class="damage-types">
                    <span class="damage-type-badge" style="color: #DC143C">‚öîÔ∏è Physical</span>
                    <span class="damage-type-badge" style="color: #9370DB">üîÆ Magic</span>
                </div>
            </div>
        </div>
        
        <!-- Attack Controls -->
        <div class="attack-controls">
            <h3>Attack Options</h3>
            <div id="attackButtons">
                <!-- Dynamically populated based on selected player -->
            </div>
        </div>
        
        <!-- Battle Log -->
        <div class="battle-log">
            <h3>Battle Log</h3>
            <div id="battleLog"></div>
        </div>
    </div>
    
    <script>
        // Game State
        const gameState = {
            selectedPlayer: 1,
            currentPlayerTier: 2,
            bossHealth: 1000,
            bossMaxHealth: 1000,
            bossTier: 3,
            bossPhase: 'healthy',
            battleActive: true
        };
        
        // Tier Definitions
        const tierDamageTypes = {
            1: [{ type: 'physical', icon: '‚öîÔ∏è', color: '#8B7355' }],
            2: [
                { type: 'physical', icon: '‚öîÔ∏è', color: '#8B7355' },
                { type: 'ranged', icon: 'üèπ', color: '#228B22' }
            ],
            3: [
                { type: 'physical', icon: '‚öîÔ∏è', color: '#DC143C' },
                { type: 'magic', icon: 'üîÆ', color: '#9370DB' }
            ],
            4: [
                { type: 'physical', icon: '‚öîÔ∏è', color: '#DC143C' },
                { type: 'ranged', icon: 'üèπ', color: '#32CD32' },
                { type: 'magic', icon: 'üîÆ', color: '#9370DB' },
                { type: 'true', icon: '‚ö°', color: '#FFD700' }
            ],
            5: [
                { type: 'physical', icon: '‚öîÔ∏è', color: '#FF69B4' },
                { type: 'ranged', icon: 'üèπ', color: '#00CED1' },
                { type: 'magic', icon: 'üîÆ', color: '#FF1493' },
                { type: 'true', icon: '‚ö°', color: '#FFD700' },
                { type: 'chaos', icon: 'üåÄ', color: '#4B0082' }
            ]
        };
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setupPlayerSelection();
            updateAttackButtons();
            setupDemoBattle();
        });
        
        // Player Selection
        function setupPlayerSelection() {
            document.querySelectorAll('.player-model').forEach(player => {
                player.addEventListener('click', (e) => {
                    document.querySelectorAll('.player-model').forEach(p => p.classList.remove('active'));
                    e.target.classList.add('active');
                    gameState.selectedPlayer = parseInt(e.target.dataset.playerId);
                    gameState.currentPlayerTier = parseInt(e.target.dataset.tier);
                    updateAttackButtons();
                });
            });
        }
        
        // Update Attack Buttons
        function updateAttackButtons() {
            const container = document.getElementById('attackButtons');
            container.innerHTML = '';
            
            const availableTypes = tierDamageTypes[gameState.currentPlayerTier] || [];
            
            availableTypes.forEach(damageType => {
                const button = document.createElement('button');
                button.className = `attack-button ${damageType.type}`;
                button.innerHTML = `${damageType.icon} ${damageType.type.charAt(0).toUpperCase() + damageType.type.slice(1)} Attack`;
                button.style.borderColor = damageType.color;
                button.onclick = () => performAttack(damageType);
                container.appendChild(button);
            });
            
            // Add disabled buttons for unavailable damage types
            const maxTier = Math.max(...Object.keys(tierDamageTypes).map(Number));
            for (let tier = gameState.currentPlayerTier + 1; tier <= maxTier; tier++) {
                const extraTypes = tierDamageTypes[tier].filter(dt => 
                    !availableTypes.find(at => at.type === dt.type)
                );
                extraTypes.forEach(damageType => {
                    const button = document.createElement('button');
                    button.className = `attack-button ${damageType.type}`;
                    button.innerHTML = `${damageType.icon} ${damageType.type.charAt(0).toUpperCase() + damageType.type.slice(1)} (Tier ${tier})`;
                    button.style.borderColor = damageType.color;
                    button.disabled = true;
                    container.appendChild(button);
                });
            }
        }
        
        // Perform Attack
        function performAttack(damageType) {
            if (!gameState.battleActive) return;
            
            const baseDamage = {
                physical: { min: 20, max: 40 },
                ranged: { min: 15, max: 35 },
                magic: { min: 25, max: 45 },
                true: { min: 30, max: 30 },
                chaos: { min: 10, max: 80 }
            };
            
            const dmgRange = baseDamage[damageType.type];
            const damage = Math.floor(Math.random() * (dmgRange.max - dmgRange.min + 1)) + dmgRange.min;
            
            // Apply damage
            gameState.bossHealth = Math.max(0, gameState.bossHealth - damage);
            updateBossHealth();
            
            // Create damage number
            createDamageNumber(damage, damageType, 'boss');
            
            // Create particles
            createParticleEffect(damageType.color, 'boss');
            
            // Log attack
            addBattleLog(`Player attacks with ${damageType.icon} ${damageType.type} for <span style="color: ${damageType.color}">${damage}</span> damage!`, 'log-damage');
            
            // Check phase change
            checkBossPhase();
            
            // Boss counter-attack
            if (gameState.bossHealth > 0) {
                setTimeout(() => bossAttack(), 1500);
            } else {
                defeatBoss();
            }
        }
        
        // Boss Attack
        function bossAttack() {
            if (!gameState.battleActive) return;
            
            const bossDamageTypes = tierDamageTypes[gameState.bossTier];
            const attackType = bossDamageTypes[Math.floor(Math.random() * bossDamageTypes.length)];
            
            let damage = 25 + Math.floor(Math.random() * 20);
            
            // Phase modifier
            if (gameState.bossPhase === 'desperate') damage *= 1.5;
            if (gameState.bossPhase === 'enraged') damage *= 2;
            
            damage = Math.floor(damage);
            
            // Special dragon breath attack
            if (attackType.type === 'magic' && Math.random() < 0.5) {
                createDragonBreath();
                addBattleLog(`üêâ Dragon breathes fire! <span style="color: ${attackType.color}">${damage}</span> magic damage!`, 'log-damage');
            } else {
                addBattleLog(`Boss attacks with ${attackType.icon} ${attackType.type} for <span style="color: ${attackType.color}">${damage}</span> damage!`, 'log-damage');
            }
            
            // Create damage number on player
            const activePlayer = document.querySelector('.player-model.active');
            createDamageNumber(damage, attackType, 'player', activePlayer);
            
            // Screen shake for big hits
            if (damage > 40) {
                document.getElementById('battleArena').classList.add('screen-shake');
                setTimeout(() => {
                    document.getElementById('battleArena').classList.remove('screen-shake');
                }, 500);
            }
        }
        
        // Create Damage Number
        function createDamageNumber(damage, damageType, target, element = null) {
            const damageEl = document.createElement('div');
            damageEl.className = 'damage-number';
            damageEl.innerHTML = `${damageType.icon} ${damage}`;
            damageEl.style.color = damageType.color;
            
            // Position
            let rect;
            if (target === 'boss') {
                rect = document.getElementById('bossModel').getBoundingClientRect();
            } else {
                rect = (element || document.querySelector('.player-model.active')).getBoundingClientRect();
            }
            
            damageEl.style.left = rect.left + rect.width / 2 + (Math.random() - 0.5) * 50 + 'px';
            damageEl.style.top = rect.top + 'px';
            
            // Special animation for chaos
            if (damageType.type === 'chaos') {
                damageEl.style.animation = 'spiral 2s ease-out forwards';
            }
            
            document.body.appendChild(damageEl);
            
            // Remove after animation
            setTimeout(() => damageEl.remove(), 2000);
        }
        
        // Create Particle Effect
        function createParticleEffect(color, target) {
            const particleCount = 20;
            let rect;
            
            if (target === 'boss') {
                rect = document.getElementById('bossModel').getBoundingClientRect();
            } else {
                rect = document.querySelector('.player-model.active').getBoundingClientRect();
            }
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.backgroundColor = color;
                particle.style.left = rect.left + rect.width / 2 + 'px';
                particle.style.top = rect.top + rect.height / 2 + 'px';
                
                const angle = (Math.PI * 2 / particleCount) * i;
                const distance = 50 + Math.random() * 50;
                particle.style.setProperty('--dx', Math.cos(angle) * distance + 'px');
                particle.style.setProperty('--dy', Math.sin(angle) * distance + 'px');
                
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 1000);
            }
        }
        
        // Create Dragon Breath
        function createDragonBreath() {
            const breath = document.createElement('div');
            breath.className = 'dragon-breath';
            
            const bossRect = document.getElementById('bossModel').getBoundingClientRect();
            const playerRect = document.querySelector('.player-model.active').getBoundingClientRect();
            
            breath.style.left = bossRect.left + bossRect.width / 2 + 'px';
            breath.style.top = bossRect.top + bossRect.height / 2 + 'px';
            
            const angle = Math.atan2(
                playerRect.top - bossRect.top,
                playerRect.left - bossRect.left
            );
            breath.style.transform = `rotate(${angle}rad)`;
            
            document.body.appendChild(breath);
            setTimeout(() => breath.remove(), 1000);
        }
        
        // Update Boss Health
        function updateBossHealth() {
            const healthPercent = (gameState.bossHealth / gameState.bossMaxHealth) * 100;
            document.getElementById('bossHealth').style.width = healthPercent + '%';
        }
        
        // Check Boss Phase
        function checkBossPhase() {
            const healthPercent = gameState.bossHealth / gameState.bossMaxHealth;
            let newPhase = 'healthy';
            
            if (healthPercent <= 0.1) newPhase = 'enraged';
            else if (healthPercent <= 0.25) newPhase = 'desperate';
            else if (healthPercent <= 0.5) newPhase = 'wounded';
            
            if (newPhase !== gameState.bossPhase) {
                gameState.bossPhase = newPhase;
                showPhaseChange(newPhase);
            }
        }
        
        // Show Phase Change
        function showPhaseChange(phase) {
            const messages = {
                wounded: 'BOSS WOUNDED!',
                desperate: 'BOSS DESPERATE!',
                enraged: 'BOSS ENRAGED!'
            };
            
            if (messages[phase]) {
                const indicator = document.createElement('div');
                indicator.className = 'phase-indicator';
                indicator.textContent = messages[phase];
                document.getElementById('battleArena').appendChild(indicator);
                
                setTimeout(() => indicator.remove(), 2000);
                
                addBattleLog(messages[phase], 'log-phase');
            }
        }
        
        // Add Battle Log Entry
        function addBattleLog(message, className = '') {
            const log = document.getElementById('battleLog');
            const entry = document.createElement('div');
            entry.className = `log-entry ${className}`;
            entry.innerHTML = message;
            log.appendChild(entry);
            
            // Keep only last 10 entries
            while (log.children.length > 10) {
                log.removeChild(log.firstChild);
            }
            
            // Scroll to bottom
            log.scrollTop = log.scrollHeight;
        }
        
        // Defeat Boss
        function defeatBoss() {
            gameState.battleActive = false;
            addBattleLog('üéâ BOSS DEFEATED! Victory achieved!', 'log-defeat');
            
            // Victory animation
            const bossModel = document.getElementById('bossModel');
            bossModel.style.transform = 'scale(0)';
            bossModel.style.opacity = '0';
            
            // Celebration particles
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    createParticleEffect('#' + Math.floor(Math.random()*16777215).toString(16), 'boss');
                }, i * 50);
            }
        }
        
        // Demo Battle Setup
        function setupDemoBattle() {
            addBattleLog('Battle started! Dragon (Tier 3) can use Magic + Physical damage.', 'log-phase');
            addBattleLog('Select a player and choose your attacks!', '');
            
            // Simulate some initial attacks for demo
            setTimeout(() => {
                if (gameState.battleActive) {
                    const demoType = { type: 'physical', icon: '‚öîÔ∏è', color: '#DC143C' };
                    createDamageNumber(35, demoType, 'boss');
                    createParticleEffect(demoType.color, 'boss');
                    addBattleLog('Demo: Physical attack for 35 damage!', 'log-damage');
                }
            }, 2000);
        }
    </script>
</body>
</html>
