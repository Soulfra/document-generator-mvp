id: executive-summary
name: Executive Summary
description: High-level project overview for stakeholders
requiredAnalysis:
  - projectInfo
  - businessLogic
  - architecture
  - apis
  - dataModels
sections:
  - id: overview
    title: Project Overview
    template: |
      ## Project Overview
      **Project Name**: {{projectName}}
      **Project Type**: {{projectType}}
      **Primary Language**: {{language}}
      **Framework**: {{framework}}
      
      ## Description
      {{projectDescription}}
    dataMapping:
      - placeholder: "{{projectName}}"
        source: "projectInfo.name"
      - placeholder: "{{projectType}}"
        source: "projectInfo.type"
      - placeholder: "{{language}}"
        source: "projectInfo.language"
      - placeholder: "{{framework}}"
        source: "projectInfo.framework"
        default: "None specified"
      - placeholder: "{{projectDescription}}"
        source: "projectInfo.description"
    aiPrompt: "Based on the project analysis, write a comprehensive project overview that explains what this project does, its purpose, and key characteristics in 2-3 paragraphs."
  
  - id: vision
    title: Vision & Goals
    template: |
      ## Vision
      {{projectVision}}
      
      ## Goals & Objectives
      ### Primary Goals
      {{primaryGoals}}
      
      ### Technical Goals
      {{technicalGoals}}
    dataMapping:
      - placeholder: "{{projectVision}}"
        source: "projectInfo.description"
        transform: "expandToVision"
      - placeholder: "{{primaryGoals}}"
        source: "businessLogic"
        transform: "extractPrimaryGoals"
      - placeholder: "{{technicalGoals}}"
        source: "architecture"
        transform: "extractTechnicalGoals"
    aiPrompt: "Based on the code analysis, identify the main goals and vision for this project. Focus on business value and technical objectives."
  
  - id: technical-summary
    title: Technical Summary
    template: |
      ## Technical Overview
      
      ### Architecture
      - **Pattern**: {{architecturePattern}}
      - **Components**: {{componentCount}} major components
      - **API Endpoints**: {{apiCount}} endpoints
      - **Data Models**: {{modelCount}} data models
      
      ### Technology Stack
      {{techStack}}
      
      ### Code Metrics
      - **Total Files**: {{totalFiles}}
      - **Lines of Code**: {{linesOfCode}}
      - **Test Coverage**: {{testCoverage}}%
      - **Languages**: {{languages}}
    dataMapping:
      - placeholder: "{{architecturePattern}}"
        source: "architecture.pattern"
      - placeholder: "{{componentCount}}"
        source: "architecture.components.length"
      - placeholder: "{{apiCount}}"
        source: "apis.length"
      - placeholder: "{{modelCount}}"
        source: "dataModels.length"
      - placeholder: "{{techStack}}"
        source: "dependencies"
        transform: "generateTechStack"
      - placeholder: "{{totalFiles}}"
        source: "fileStructure.totalFiles"
      - placeholder: "{{linesOfCode}}"
        source: "fileStructure.linesOfCode"
      - placeholder: "{{testCoverage}}"
        source: "testCoverage.coverage"
        default: "0"
      - placeholder: "{{languages}}"
        source: "projectInfo.language"
        transform: "formatLanguages"
  
  - id: key-features
    title: Key Features
    template: |
      ## Key Features
      {{features}}
      
      ## Business Logic
      {{businessRules}}
    dataMapping:
      - placeholder: "{{features}}"
        source: "apis"
        transform: "extractKeyFeatures"
      - placeholder: "{{businessRules}}"
        source: "businessLogic"
        transform: "formatBusinessRules"
    aiPrompt: "Based on the API endpoints and code structure, list the key features and capabilities of this application. Focus on user-facing functionality."