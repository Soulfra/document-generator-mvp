<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Generator - Desktop Launcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .launcher {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 90%;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #ffffff;
        }
        
        .subtitle {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 40px;
        }
        
        .start-button {
            background: linear-gradient(135deg, #00c851 0%, #00a844 100%);
            border: none;
            color: white;
            font-size: 18px;
            font-weight: 600;
            padding: 16px 40px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 200, 81, 0.3);
            margin-bottom: 20px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 200, 81, 0.4);
        }
        
        .start-button:active {
            transform: translateY(0);
        }
        
        .start-button.starting {
            background: linear-gradient(135deg, #ffa726 0%, #ff9800 100%);
            cursor: not-allowed;
        }
        
        .start-button.running {
            background: linear-gradient(135deg, #00c851 0%, #00a844 100%);
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            font-size: 14px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .status.success {
            background: rgba(0, 200, 81, 0.2);
            border: 1px solid rgba(0, 200, 81, 0.3);
        }
        
        .status.error {
            background: rgba(255, 68, 68, 0.2);
            border: 1px solid rgba(255, 68, 68, 0.3);
        }
        
        .services-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }
        
        .service-item {
            background: rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .service-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #666;
        }
        
        .service-status.running {
            background: #00c851;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .actions {
            margin-top: 30px;
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }
        
        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="launcher">
        <div class="logo">ðŸ“„âš¡</div>
        <div class="title">Document Generator</div>
        <div class="subtitle">Transform documents into working applications</div>
        
        <button class="start-button" id="startBtn" onclick="startSystem()">
            <span id="startText">ðŸš€ Start Everything</span>
        </button>
        
        <div class="status" id="status">
            Click "Start Everything" to begin
        </div>
        
        <div class="services-grid" id="servicesGrid" style="display: none;">
            <div class="service-item">
                <div class="service-status" id="postgresStatus"></div>
                <span>PostgreSQL</span>
            </div>
            <div class="service-item">
                <div class="service-status" id="redisStatus"></div>
                <span>Redis</span>
            </div>
            <div class="service-item">
                <div class="service-status" id="dashboardStatus"></div>
                <span>Dashboard</span>
            </div>
            <div class="service-item">
                <div class="service-status" id="systemStatus"></div>
                <span>System</span>
            </div>
        </div>
        
        <div class="actions" id="actions" style="display: none;">
            <button class="action-btn" onclick="openDashboard()">ðŸ“Š Open Dashboard</button>
            <button class="action-btn" onclick="openMonitor()">ðŸ”§ System Monitor</button>
            <button class="action-btn" onclick="stopSystem()">ðŸ›‘ Stop All</button>
        </div>
    </div>

    <script>
        let isStarting = false;
        let isRunning = false;
        let statusCheckInterval = null;

        async function startSystem() {
            if (isStarting || isRunning) return;
            
            isStarting = true;
            const startBtn = document.getElementById('startBtn');
            const startText = document.getElementById('startText');
            const status = document.getElementById('status');
            const servicesGrid = document.getElementById('servicesGrid');
            const actions = document.getElementById('actions');
            
            // Update UI to starting state
            startBtn.classList.add('starting');
            startText.innerHTML = '<div class="loading"></div> Starting...';
            status.textContent = 'Starting Document Generator services...';
            status.className = 'status';
            servicesGrid.style.display = 'grid';
            
            try {
                // Step 1: Check prerequisites
                updateStatus('Checking prerequisites...', 'info');
                await sleep(1000);
                
                // Step 2: Start databases
                updateStatus('Starting database services...', 'info');
                await startDatabases();
                
                // Step 3: Test connections
                updateStatus('Testing database connections...', 'info');
                await testConnections();
                
                // Step 4: Start dashboard
                updateStatus('Starting dashboard server...', 'info');
                await startDashboard();
                
                // Step 5: Final checks
                updateStatus('Running final health checks...', 'info');
                await sleep(2000);
                
                // Success!
                updateStatus('ðŸŽ‰ All services started successfully!', 'success');
                startBtn.classList.remove('starting');
                startBtn.classList.add('running');
                startText.textContent = 'âœ… System Running';
                actions.style.display = 'flex';
                
                isStarting = false;
                isRunning = true;
                
                // Start status monitoring
                startStatusMonitoring();
                
                // Auto-open dashboard
                setTimeout(() => {
                    openDashboard();
                }, 2000);
                
            } catch (error) {
                updateStatus(`âŒ Error: ${error.message}`, 'error');
                startBtn.classList.remove('starting');
                startText.textContent = 'ðŸš€ Try Again';
                isStarting = false;
            }
        }
        
        async function startDatabases() {
            updateServiceStatus('postgresStatus', 'running');
            await sleep(1000);
            updateServiceStatus('redisStatus', 'running');
            await sleep(1000);
        }
        
        async function testConnections() {
            // Simulate connection testing
            await sleep(1500);
        }
        
        async function startDashboard() {
            updateServiceStatus('dashboardStatus', 'running');
            await sleep(1000);
            updateServiceStatus('systemStatus', 'running');
        }
        
        function startStatusMonitoring() {
            statusCheckInterval = setInterval(async () => {
                try {
                    // Check if dashboard is accessible
                    const response = await fetch('http://localhost:8082/unified-live-dashboard.html', { 
                        method: 'HEAD',
                        mode: 'no-cors' 
                    });
                    
                    // If we can reach it, assume it's working
                    updateStatus('ðŸŸ¢ All services running normally', 'success');
                } catch (error) {
                    // If dashboard is not accessible, show warning
                    updateStatus('âš ï¸ Dashboard may not be running', 'error');
                }
            }, 10000); // Check every 10 seconds
        }
        
        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }
        
        function updateServiceStatus(serviceId, status) {
            const element = document.getElementById(serviceId);
            if (element) {
                element.className = `service-status ${status}`;
            }
        }
        
        function openDashboard() {
            window.open('http://localhost:8082/unified-live-dashboard.html', '_blank');
        }
        
        function openMonitor() {
            window.open('http://localhost:8082/meta-verification-overlay.html', '_blank');
        }
        
        async function stopSystem() {
            if (!isRunning) return;
            
            const startBtn = document.getElementById('startBtn');
            const startText = document.getElementById('startText');
            const actions = document.getElementById('actions');
            
            updateStatus('Stopping services...', 'info');
            actions.style.display = 'none';
            
            // Clear monitoring
            if (statusCheckInterval) {
                clearInterval(statusCheckInterval);
                statusCheckInterval = null;
            }
            
            // Reset UI
            await sleep(2000);
            startBtn.classList.remove('running');
            startText.textContent = 'ðŸš€ Start Everything';
            updateStatus('Services stopped. Click "Start Everything" to restart.', 'info');
            
            // Reset service indicators
            updateServiceStatus('postgresStatus', '');
            updateServiceStatus('redisStatus', '');
            updateServiceStatus('dashboardStatus', '');
            updateServiceStatus('systemStatus', '');
            
            document.getElementById('servicesGrid').style.display = 'none';
            
            isRunning = false;
        }
        
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        
        // Auto-detect if system is already running
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('http://localhost:8082/unified-live-dashboard.html', { 
                    method: 'HEAD',
                    mode: 'no-cors' 
                });
                
                // If dashboard is accessible, system might be running
                updateStatus('ðŸŸ¢ System appears to be already running', 'success');
                document.getElementById('startText').textContent = 'âœ… System Running';
                document.getElementById('startBtn').classList.add('running');
                document.getElementById('servicesGrid').style.display = 'grid';
                document.getElementById('actions').style.display = 'flex';
                
                // Update all service statuses
                updateServiceStatus('postgresStatus', 'running');
                updateServiceStatus('redisStatus', 'running');
                updateServiceStatus('dashboardStatus', 'running');
                updateServiceStatus('systemStatus', 'running');
                
                isRunning = true;
                startStatusMonitoring();
                
            } catch (error) {
                // System not running, ready to start
                updateStatus('Ready to start. Click the button above!', 'info');
            }
        });
    </script>
</body>
</html>
