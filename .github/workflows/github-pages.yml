name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Grant GITHUB_TOKEN the permissions required to make a Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Build static files
      run: |
        echo "Creating dist directory..."
        mkdir -p dist
        
        echo "Copying core files..."
        cp index.html dist/
        cp anontv.html dist/
        
        echo "Copying JavaScript files..."
        cp -f api-config.js dist/ || echo "api-config.js not found, skipping"
        cp -f arweave-wallet-auth.js dist/ || echo "arweave-wallet-auth.js not found, skipping"
        cp -f cal-alive-character.js dist/ || echo "cal-alive-character.js not found, skipping"
        cp -f arweave-vercel-bridge.js dist/ || echo "arweave-vercel-bridge.js not found, skipping"
        cp -f stripe-arweave-bridge.js dist/ || echo "stripe-arweave-bridge.js not found, skipping"
        
        echo "Copying TV Portfolio files..."
        cp -f mauertv.html dist/ || echo "mauertv.html not found, skipping"
        cp -f tv-remote-signature-interface.js dist/ || echo "tv-remote-signature-interface.js not found, skipping"
        cp -f portfolio-generator.js dist/ || echo "portfolio-generator.js not found, skipping"
        
        echo "Copying MCP demo files if they exist..."
        if [ -d "mcp/src/web-demo" ]; then
          cp -r mcp/src/web-demo dist/
        fi
        
        echo "Listing contents of dist directory:"
        ls -la dist/
        
        echo "Static build complete"
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'dist'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      if: github.ref == 'refs/heads/main'