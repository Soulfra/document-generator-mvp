name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Build static files
      run: |
        mkdir -p dist
        cp index.html dist/
        cp api-config.js dist/
        cp arweave-wallet-auth.js dist/
        cp cal-alive-character.js dist/
        cp arweave-vercel-bridge.js dist/
        cp stripe-arweave-bridge.js dist/
        # Copy TV Portfolio files
        cp anontv.html dist/
        cp mauertv.html dist/
        cp tv-remote-signature-interface.js dist/
        cp portfolio-generator.js dist/
        if [ -d "mcp/src/web-demo" ]; then
          cp -r mcp/src/web-demo dist/
        fi
        echo "Static build complete"
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'dist'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      if: github.ref == 'refs/heads/main'

# Grant GITHUB_TOKEN the permissions required to make a Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false