<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèõÔ∏è Trading Colosseum - 360¬∞ Arena Experience</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap');
        
        :root {
            --gold: #FFD700;
            --bronze: #CD7F32;
            --marble: #F8F8FF;
            --shadow: #2C1810;
            --blood: #8B0000;
            --emerald: #50C878;
            --purple: #6A0DAD;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cinzel', serif;
            background: radial-gradient(circle at center, #1a0f0a 0%, #0d0806 100%);
            color: var(--marble);
            overflow: hidden;
            cursor: none;
        }
        
        /* Custom cursor for arena */
        .arena-cursor {
            position: fixed;
            width: 24px;
            height: 24px;
            background: radial-gradient(circle, var(--gold) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            mix-blend-mode: screen;
            transition: transform 0.1s ease;
        }
        
        /* Main Arena Container */
        .colosseum-arena {
            position: relative;
            width: 100vw;
            height: 100vh;
            perspective: 1000px;
            overflow: hidden;
        }
        
        /* 360 Degree Camera View */
        .camera-view {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: 
                radial-gradient(ellipse at 50% 100%, rgba(205, 127, 50, 0.1) 0%, transparent 70%),
                conic-gradient(from 0deg at 50% 50%, 
                    rgba(255, 215, 0, 0.05) 0deg,
                    rgba(139, 0, 0, 0.05) 72deg,
                    rgba(80, 200, 120, 0.05) 144deg,
                    rgba(106, 13, 173, 0.05) 216deg,
                    rgba(255, 215, 0, 0.05) 288deg,
                    rgba(255, 215, 0, 0.05) 360deg
                );
            transform-origin: center center;
            animation: arenaRotation 120s linear infinite;
        }
        
        /* Fishing Spots */
        .fishing-spot {
            position: absolute;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, rgba(0, 150, 255, 0.6) 0%, rgba(0, 100, 200, 0.2) 100%);
            border-radius: 50%;
            border: 2px solid #0088ff;
            cursor: pointer;
            animation: fishingRipple 3s ease-in-out infinite;
            z-index: 100;
        }
        
        .fishing-spot::before {
            content: 'üé£';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            opacity: 0.8;
        }
        
        .fishing-spot:hover {
            transform: scale(1.2);
            animation-duration: 1s;
        }
        
        @keyframes fishingRipple {
            0%, 100% { 
                box-shadow: 0 0 0 0 rgba(0, 150, 255, 0.7);
            }
            50% { 
                box-shadow: 0 0 0 20px rgba(0, 150, 255, 0);
            }
        }
        
        /* TNT Barrels */
        .tnt-barrel {
            position: absolute;
            width: 80px;
            height: 80px;
            background: linear-gradient(145deg, #8B4513 0%, #A0522D  50%, #654321 100%);
            border-radius: 10px;
            border: 3px solid #FF4500;
            cursor: pointer;
            animation: tntPulse 2s ease-in-out infinite;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        .tnt-barrel::before {
            content: 'üí£';
        }
        
        .tnt-barrel:hover {
            animation-duration: 0.5s;
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 69, 0, 0.8);
        }
        
        @keyframes tntPulse {
            0%, 100% { 
                box-shadow: 0 0 10px rgba(255, 69, 0, 0.5);
                filter: brightness(1);
            }
            50% { 
                box-shadow: 0 0 25px rgba(255, 69, 0, 0.9);
                filter: brightness(1.3);
            }
        }
        
        /* Explosion Effect */
        .explosion {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, 
                rgba(255, 255, 0, 0.9) 0%, 
                rgba(255, 165, 0, 0.7) 30%, 
                rgba(255, 69, 0, 0.5) 60%, 
                transparent 100%);
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
            pointer-events: none;
            z-index: 200;
        }
        
        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.8;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }
        
        /* Fishing Success Effect */
        .fish-caught {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, 
                rgba(255, 215, 0, 0.9) 0%, 
                rgba(50, 200, 120, 0.7) 50%, 
                transparent 100%);
            border-radius: 50%;
            animation: fishSuccess 2s ease-out forwards;
            pointer-events: none;
            z-index: 200;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
        }
        
        .fish-caught::before {
            content: 'üêü‚ú®';
        }
        
        @keyframes fishSuccess {
            0% {
                transform: scale(0) translateY(0);
                opacity: 1;
            }
            50% {
                transform: scale(1.2) translateY(-30px);
                opacity: 0.9;
            }
            100% {
                transform: scale(0.8) translateY(-80px);
                opacity: 0;
            }
        }
        
        @keyframes arenaRotation {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Arena Floor */
        .arena-floor {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 60%;
            background: 
                radial-gradient(ellipse at center, rgba(205, 127, 50, 0.3) 0%, rgba(44, 24, 16, 0.8) 100%),
                repeating-conic-gradient(from 0deg at 50% 50%, 
                    transparent 0deg, 
                    rgba(255, 215, 0, 0.1) 10deg, 
                    transparent 20deg
                );
            border-radius: 50%;
            border: 4px solid var(--gold);
            box-shadow: 
                inset 0 0 100px rgba(255, 215, 0, 0.2),
                0 0 200px rgba(255, 215, 0, 0.1);
        }
        
        /* Trading Gladiators */
        .gladiator {
            position: absolute;
            width: 60px;
            height: 80px;
            background: linear-gradient(180deg, var(--bronze) 0%, var(--shadow) 100%);
            border-radius: 30px 30px 10px 10px;
            border: 2px solid var(--gold);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: gladiatorIdle 4s ease-in-out infinite;
        }
        
        @keyframes gladiatorIdle {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-5px) scale(1.02); }
        }
        
        .gladiator:hover {
            transform: scale(1.2) !important;
            box-shadow: 0 0 30px var(--gold);
            z-index: 1000;
        }
        
        .gladiator.fighting {
            animation: gladiatorFight 1s ease-in-out infinite;
            border-color: var(--blood);
            box-shadow: 0 0 20px var(--blood);
        }
        
        @keyframes gladiatorFight {
            0%, 100% { transform: translateX(0px); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .gladiator.winning {
            border-color: var(--emerald);
            box-shadow: 0 0 20px var(--emerald);
            animation: gladiatorVictory 2s ease-in-out infinite;
        }
        
        @keyframes gladiatorVictory {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        
        .gladiator-label {
            position: absolute;
            bottom: -25px;
            font-family: 'Roboto Mono', monospace;
            font-size: 10px;
            font-weight: bold;
            color: var(--gold);
            text-align: center;
            white-space: nowrap;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        .gladiator-price {
            position: absolute;
            top: -20px;
            font-family: 'Roboto Mono', monospace;
            font-size: 12px;
            font-weight: bold;
            color: var(--marble);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        /* Spectator Seats (Your Trading Interface) */
        .spectator-seat {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 200px;
            background: 
                linear-gradient(135deg, rgba(205, 127, 50, 0.9) 0%, rgba(44, 24, 16, 0.9) 100%);
            border: 3px solid var(--gold);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 0 50px rgba(255, 215, 0, 0.3),
                inset 0 0 30px rgba(255, 215, 0, 0.1);
        }
        
        .seat-title {
            text-align: center;
            font-size: 18px;
            color: var(--gold);
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        .trading-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
        }
        
        .control-label {
            font-size: 12px;
            color: var(--marble);
            margin-bottom: 5px;
            font-family: 'Roboto Mono', monospace;
        }
        
        .control-input {
            padding: 8px;
            background: rgba(44, 24, 16, 0.8);
            border: 2px solid var(--bronze);
            border-radius: 5px;
            color: var(--gold);
            font-family: 'Roboto Mono', monospace;
            font-weight: bold;
        }
        
        .control-input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .bet-buttons {
            grid-column: span 2;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }
        
        .bet-btn {
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-family: 'Cinzel', serif;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        .bet-btn.buy {
            background: linear-gradient(135deg, var(--emerald) 0%, #2d5a3d 100%);
            color: white;
        }
        
        .bet-btn.sell {
            background: linear-gradient(135deg, var(--blood) 0%, #4d1515 100%);
            color: white;
        }
        
        .bet-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }
        
        /* Voice Control Indicator */
        .voice-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, var(--gold) 0%, var(--bronze) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        
        .voice-indicator:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
        }
        
        .voice-indicator.listening {
            animation: pulse 1s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        /* Arena Statistics HUD */
        .arena-hud {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(44, 24, 16, 0.9);
            border: 2px solid var(--gold);
            border-radius: 10px;
            padding: 15px;
            min-width: 200px;
            backdrop-filter: blur(10px);
        }
        
        .hud-title {
            font-size: 16px;
            color: var(--gold);
            margin-bottom: 10px;
            text-align: center;
        }
        
        .hud-stat {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-family: 'Roboto Mono', monospace;
            font-size: 12px;
        }
        
        .hud-label {
            color: var(--marble);
        }
        
        .hud-value {
            color: var(--gold);
            font-weight: bold;
        }
        
        /* Crowd Noise Visualizer */
        .crowd-noise {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 215, 0, 0.1) 50%, 
                transparent 100%
            );
            overflow: hidden;
        }
        
        .noise-bar {
            width: 4px;
            height: 100%;
            background: var(--gold);
            display: inline-block;
            margin: 0 2px;
            animation: crowdNoise 2s ease-in-out infinite;
            opacity: 0.6;
        }
        
        @keyframes crowdNoise {
            0%, 100% { transform: scaleY(0.2); }
            50% { transform: scaleY(1); }
        }
        
        /* Fishing/TNT Game Elements */
        .fishing-spot {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, rgba(0, 191, 255, 0.8) 0%, transparent 70%);
            border-radius: 50%;
            cursor: crosshair;
            animation: fishingRipple 3s ease-in-out infinite;
        }
        
        @keyframes fishingRipple {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.5); opacity: 0.4; }
        }
        
        .tnt-barrel {
            position: absolute;
            width: 40px;
            height: 40px;
            background: 
                radial-gradient(circle at 30% 30%, #ff4500 0%, #8b0000 100%);
            border-radius: 20% 20% 50% 50%;
            cursor: pointer;
            animation: tntPulse 1.5s ease-in-out infinite;
            border: 2px solid #ff6347;
        }
        
        @keyframes tntPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .explosion {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #ffff00 0%, #ff4500 50%, transparent 100%);
            border-radius: 50%;
            animation: explode 0.5s ease-out forwards;
            pointer-events: none;
        }
        
        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }
        
        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .spectator-seat {
                width: 90%;
                height: auto;
                bottom: 10px;
            }
            
            .arena-hud {
                width: 150px;
                padding: 10px;
            }
            
            .voice-indicator {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="arena-cursor" id="cursor"></div>
    
    <div class="colosseum-arena">
        <div class="camera-view" id="cameraView">
            <div class="arena-floor" id="arenaFloor">
                <!-- Gladiators will be populated by JavaScript -->
                
                <!-- Fishing Spots for Profit Opportunities -->
                <div class="fishing-spot" style="top: 20%; left: 15%;" onclick="triggerFishing(this)" title="Cast your line for profit!"></div>
                <div class="fishing-spot" style="top: 60%; left: 25%;" onclick="triggerFishing(this)" title="Cast your line for profit!"></div>
                <div class="fishing-spot" style="top: 40%; left: 70%;" onclick="triggerFishing(this)" title="Cast your line for profit!"></div>
                <div class="fishing-spot" style="top: 80%; left: 55%;" onclick="triggerFishing(this)" title="Cast your line for profit!"></div>
                <div class="fishing-spot" style="top: 15%; left: 85%;" onclick="triggerFishing(this)" title="Cast your line for profit!"></div>
                
                <!-- TNT Barrels for High-Risk/High-Reward -->
                <div class="tnt-barrel" style="top: 35%; left: 40%;" onclick="triggerTNT(this)" title="High risk, high reward! 70% chance of big profit"></div>
                <div class="tnt-barrel" style="top: 70%; left: 75%;" onclick="triggerTNT(this)" title="High risk, high reward! 70% chance of big profit"></div>
                <div class="tnt-barrel" style="top: 25%; left: 60%;" onclick="triggerTNT(this)" title="High risk, high reward! 70% chance of big profit"></div>
            </div>
        </div>
        
        <!-- Spectator Seat (Trading Interface) -->
        <div class="spectator-seat">
            <div class="seat-title">üèõÔ∏è EMPEROR'S TRADING THRONE</div>
            <div class="trading-controls">
                <div class="control-group">
                    <div class="control-label">Select Champion</div>
                    <select class="control-input" id="selectedGladiator">
                        <option value="">Choose your fighter...</option>
                    </select>
                </div>
                <div class="control-group">
                    <div class="control-label">Bet Amount (Gold)</div>
                    <input type="number" class="control-input" id="betAmount" placeholder="100" step="10">
                </div>
                <div class="bet-buttons">
                    <button class="bet-btn buy" onclick="placeTrade('buy')">‚öîÔ∏è CHAMPION RISES</button>
                    <button class="bet-btn sell" onclick="placeTrade('sell')">üó°Ô∏è CHAMPION FALLS</button>
                </div>
            </div>
        </div>
        
        <!-- Voice Control -->
        <div class="voice-indicator" id="voiceBtn" onclick="toggleVoiceControl()">
            üé§
        </div>
        
        <!-- Arena HUD -->
        <div class="arena-hud">
            <div class="hud-title">üìä ARENA STATUS</div>
            <div class="hud-stat">
                <span class="hud-label">Active Battles:</span>
                <span class="hud-value" id="activeBattles">0</span>
            </div>
            <div class="hud-stat">
                <span class="hud-label">Your Gold:</span>
                <span class="hud-value" id="userGold">1000</span>
            </div>
            <div class="hud-stat">
                <span class="hud-label">Total Volume:</span>
                <span class="hud-value" id="totalVolume">$0</span>
            </div>
            <div class="hud-stat">
                <span class="hud-label">Crowd Mood:</span>
                <span class="hud-value" id="crowdMood">Excited</span>
            </div>
        </div>
        
        <!-- Crowd Noise Visualizer -->
        <div class="crowd-noise" id="crowdNoise">
            <!-- Noise bars will be generated by JavaScript -->
        </div>
    </div>
    
    <script>
        // Configuration
        const API_URL = 'http://localhost:8888';
        const WS_URL = 'ws://localhost:8887';
        
        // State
        let ws = null;
        let marketData = {};
        let gladiators = [];
        let userGold = 1000;
        let voiceRecognition = null;
        let isListening = false;
        let cameraRotation = 0;
        
        // Trading pairs mapped to gladiators
        const gladiatorMappings = {
            'bitcoin': { name: 'Bitcoin Maximus', color: '#f7931a', weapon: '‚ö°' },
            'ethereum': { name: 'Ethereum Spartacus', color: '#627eea', weapon: 'üî•' },
            'solana': { name: 'Solana Centurion', color: '#9945ff', weapon: '‚ö°' },
            'AAPL': { name: 'Apple Gladius', color: '#007aff', weapon: 'üçé' },
            'TSLA': { name: 'Tesla Warrior', color: '#cc0000', weapon: '‚ö°' },
            'GOOGL': { name: 'Google Titan', color: '#4285f4', weapon: 'üîç' }
        };
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initializeArena();
            connectWebSocket();
            initializeVoiceControl();
            createCrowdNoise();
            startArenaAnimations();
            
            // Custom cursor
            document.addEventListener('mousemove', updateCursor);
        });
        
        function initializeArena() {
            console.log('üèõÔ∏è Initializing Trading Colosseum...');
            
            // Create gladiators based on trading pairs
            Object.entries(gladiatorMappings).forEach(([symbol, config], index) => {
                createGladiator(symbol, config, index);
            });
            
            // Initialize game mechanics
            initializeGameMechanics();
            
            updateHUD();
        }
        
        function createGladiator(symbol, config, index) {
            const arenaFloor = document.getElementById('arenaFloor');
            const gladiator = document.createElement('div');
            
            gladiator.className = 'gladiator';
            gladiator.id = `gladiator-${symbol}`;
            gladiator.dataset.symbol = symbol;
            
            // Position gladiators in a circle
            const angle = (index / Object.keys(gladiatorMappings).length) * 2 * Math.PI;
            const radius = 35; // Percentage
            const x = 50 + radius * Math.cos(angle);
            const y = 50 + radius * Math.sin(angle);
            
            gladiator.style.left = `${x}%`;
            gladiator.style.top = `${y}%`;
            gladiator.style.borderColor = config.color;
            
            gladiator.innerHTML = `
                <div class="gladiator-price" id="price-${symbol}">$--</div>
                <div style="font-size: 20px;">${config.weapon}</div>
                <div class="gladiator-label">${config.name}</div>
            `;
            
            gladiator.addEventListener('click', () => selectGladiator(symbol));
            
            arenaFloor.appendChild(gladiator);
            
            // Add to select dropdown
            const select = document.getElementById('selectedGladiator');
            const option = document.createElement('option');
            option.value = symbol;
            option.textContent = config.name;
            select.appendChild(option);
            
            gladiators.push({ symbol, element: gladiator, config });
        }
        
        function createFishingSpot() {
            const arenaFloor = document.getElementById('arenaFloor');
            const spot = document.createElement('div');
            
            spot.className = 'fishing-spot';
            spot.style.left = `${20 + Math.random() * 60}%`;
            spot.style.top = `${20 + Math.random() * 60}%`;
            spot.style.animationDelay = `${Math.random() * 3}s`;
            
            spot.addEventListener('click', () => {
                // "Fish" for profitable trades
                const randomSymbol = Object.keys(gladiatorMappings)[Math.floor(Math.random() * Object.keys(gladiatorMappings).length)];
                const profit = Math.floor(Math.random() * 100) + 10;
                
                userGold += profit;
                showNotification(`üé£ Caught a profitable trade! +${profit} gold from ${randomSymbol}`, 'success');
                updateHUD();
                
                // Remove fishing spot
                spot.remove();
                
                // Create new one after delay
                setTimeout(createFishingSpot, 10000 + Math.random() * 20000);
            });
            
            arenaFloor.appendChild(spot);
        }
        
        function initializeGameMechanics() {
            // Game mechanics will use the static HTML elements
            console.log('üéÆ Game mechanics initialized - fishing spots and TNT barrels ready!');
        }
        
        // Enhanced Fishing Mechanics
        function triggerFishing(fishingSpot) {
            const arenaFloor = document.getElementById('arenaFloor');
            
            // Prevent multiple clicks
            if (fishingSpot.classList.contains('fishing-active')) return;
            fishingSpot.classList.add('fishing-active');
            
            // Create fishing line animation
            fishingSpot.style.animation = 'fishingRipple 0.5s ease-in-out';
            
            setTimeout(() => {
                // Determine fishing success (85% success rate)
                const success = Math.random() > 0.15;
                
                if (success) {
                    // Random profit between 10-110 gold
                    const profit = Math.floor(Math.random() * 100) + 10;
                    
                    // Bonus for current market conditions
                    let bonus = 0;
                    if (marketData.crypto && Object.keys(marketData.crypto).length > 0) {
                        const cryptoCount = Object.keys(marketData.crypto).length;
                        bonus = Math.floor(cryptoCount * 5); // 5 gold per crypto tracked
                    }
                    
                    const totalProfit = profit + bonus;
                    userGold += totalProfit;
                    
                    // Create fish caught effect
                    const fishCaught = document.createElement('div');
                    fishCaught.className = 'fish-caught';
                    fishCaught.style.left = fishingSpot.style.left;
                    fishCaught.style.top = fishingSpot.style.top;
                    arenaFloor.appendChild(fishCaught);
                    
                    showNotification(`üé£ Excellent catch! +${totalProfit} gold ${bonus > 0 ? `(+${bonus} market bonus)` : ''}`, 'success');
                    
                    setTimeout(() => fishCaught.remove(), 2000);
                } else {
                    showNotification(`üé£ The fish got away... Better luck next time!`, 'warning');
                }
                
                // Reset fishing spot after cooldown
                setTimeout(() => {
                    fishingSpot.classList.remove('fishing-active');
                    fishingSpot.style.animation = 'fishingRipple 3s ease-in-out infinite';
                }, 5000);
                
                updateHUD();
            }, 1000);
        }
        
        // Enhanced TNT Barrel Mechanics
        function triggerTNT(tntBarrel) {
            const arenaFloor = document.getElementById('arenaFloor');
            
            // Prevent multiple clicks
            if (tntBarrel.classList.contains('tnt-active')) return;
            tntBarrel.classList.add('tnt-active');
            
            // Escalating animation before explosion
            tntBarrel.style.animation = 'tntPulse 0.2s ease-in-out infinite';
            
            setTimeout(() => {
                // Create massive explosion effect
                const explosion = document.createElement('div');
                explosion.className = 'explosion';
                explosion.style.left = tntBarrel.style.left;
                explosion.style.top = tntBarrel.style.top;
                explosion.style.transform = 'translate(-50%, -50%)';
                arenaFloor.appendChild(explosion);
                
                // 70% chance of big profit, 30% chance of loss
                const isWin = Math.random() > 0.3;
                
                if (isWin) {
                    // Big profit: 200-700 gold
                    const bigProfit = Math.floor(Math.random() * 500) + 200;
                    
                    // Market volatility bonus
                    let volatilityBonus = 0;
                    if (marketData.betting && Object.keys(marketData.betting).length > 0) {
                        volatilityBonus = Math.floor(Object.keys(marketData.betting).length * 25); // 25 per active bet
                    }
                    
                    const totalProfit = bigProfit + volatilityBonus;
                    userGold += totalProfit;
                    
                    showNotification(`üí• EXPLOSIVE JACKPOT! +${totalProfit} gold! ${volatilityBonus > 0 ? `(+${volatilityBonus} volatility bonus)` : ''}`, 'success');
                    
                    // Create golden explosion particles
                    for (let i = 0; i < 8; i++) {
                        createGoldParticle(tntBarrel.style.left, tntBarrel.style.top, i);
                    }
                } else {
                    // Loss: 100-400 gold
                    const bigLoss = Math.floor(Math.random() * 300) + 100;
                    const actualLoss = Math.min(bigLoss, userGold); // Can't lose more than you have
                    userGold = Math.max(0, userGold - actualLoss);
                    
                    showNotification(`üí• BOOM! Lost ${actualLoss} gold in the blast!`, 'danger');
                }
                
                // Remove explosion effect
                setTimeout(() => explosion.remove(), 1000);
                
                // Reset TNT barrel after cooldown
                setTimeout(() => {
                    tntBarrel.classList.remove('tnt-active');
                    tntBarrel.style.animation = 'tntPulse 2s ease-in-out infinite';
                }, 15000); // 15 second cooldown
                
                updateHUD();
            }, 1500); // 1.5 second fuse time
        }
        
        function createGoldParticle(x, y, index) {
            const arenaFloor = document.getElementById('arenaFloor');
            const particle = document.createElement('div');
            
            particle.style.position = 'absolute';
            particle.style.left = x;
            particle.style.top = y;
            particle.style.width = '20px';
            particle.style.height = '20px';
            particle.style.background = 'radial-gradient(circle, gold 0%, orange 100%)';
            particle.style.borderRadius = '50%';
            particle.style.pointerEvents = 'none';
            particle.style.zIndex = '300';
            
            // Random direction for particle
            const angle = (index / 8) * 2 * Math.PI;
            const distance = 100 + Math.random() * 50;
            const endX = Math.cos(angle) * distance;
            const endY = Math.sin(angle) * distance;
            
            particle.style.animation = `
                particle-fly-${index} 2s ease-out forwards
            `;
            
            // Create dynamic animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes particle-fly-${index} {
                    0% { transform: translate(0, 0) scale(1); opacity: 1; }
                    100% { transform: translate(${endX}px, ${endY}px) scale(0); opacity: 0; }
                }
            `;
            document.head.appendChild(style);
            
            arenaFloor.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
                style.remove();
            }, 2000);
        }
        
        function connectWebSocket() {
            ws = new WebSocket(WS_URL);
            
            ws.onopen = () => {
                console.log('üîå Connected to Enhanced Multi-API Aggregator');
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMarketUpdate(data);
            };
            
            ws.onclose = () => {
                console.log('üîå Disconnected from API aggregator');
                setTimeout(connectWebSocket, 3000); // Reconnect
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }
        
        function handleMarketUpdate(data) {
            if (data.type === 'update' || data.type === 'initial_data') {
                const newData = data.data || data;
                
                // Update crypto prices
                if (newData.crypto) {
                    Object.entries(newData.crypto).forEach(([symbol, info]) => {
                        updateGladiatorPrice(symbol, info.price, info.change24h);
                    });
                }
                
                // Update stock prices
                if (newData.stocks) {
                    Object.entries(newData.stocks).forEach(([symbol, info]) => {
                        updateGladiatorPrice(symbol, info.price, info.change);
                    });
                }
                
                // Trigger gladiator battles based on price movements
                triggerBattles(newData);
            }
        }
        
        function updateGladiatorPrice(symbol, price, change) {
            const priceElement = document.getElementById(`price-${symbol}`);
            const gladiator = document.getElementById(`gladiator-${symbol}`);
            
            if (priceElement && gladiator) {
                priceElement.textContent = `$${parseFloat(price).toFixed(2)}`;
                
                // Update gladiator state based on price change
                gladiator.classList.remove('fighting', 'winning');
                
                if (change > 5) {
                    gladiator.classList.add('winning');
                } else if (Math.abs(change) > 2) {
                    gladiator.classList.add('fighting');
                }
                
                // Update price color
                if (change > 0) {
                    priceElement.style.color = 'var(--emerald)';
                } else if (change < 0) {
                    priceElement.style.color = 'var(--blood)';
                } else {
                    priceElement.style.color = 'var(--marble)';
                }
            }
        }
        
        function triggerBattles(marketData) {
            // Simulate gladiator battles based on market volatility
            const allData = { ...marketData.crypto, ...marketData.stocks };
            const volatileAssets = Object.entries(allData)
                .filter(([_, data]) => Math.abs(data.change24h || data.change || 0) > 3)
                .slice(0, 2); // Max 2 battles at once
            
            document.getElementById('activeBattles').textContent = volatileAssets.length;
            
            // Update crowd mood based on overall market sentiment
            const totalChange = Object.values(allData)
                .reduce((sum, data) => sum + (data.change24h || data.change || 0), 0);
            
            let mood = 'Neutral';
            if (totalChange > 10) mood = 'Euphoric';
            else if (totalChange > 0) mood = 'Excited';
            else if (totalChange < -10) mood = 'Panicked';
            else if (totalChange < 0) mood = 'Worried';
            
            document.getElementById('crowdMood').textContent = mood;
        }
        
        function selectGladiator(symbol) {
            document.getElementById('selectedGladiator').value = symbol;
            
            // Highlight selected gladiator
            gladiators.forEach(g => {
                g.element.style.transform = g.symbol === symbol ? 'scale(1.3)' : 'scale(1)';
                g.element.style.zIndex = g.symbol === symbol ? '1000' : '1';
            });
            
            showNotification(`üèõÔ∏è Selected ${gladiatorMappings[symbol]?.name || symbol} for battle!`, 'info');
        }
        
        function placeTrade(side) {
            const selectedSymbol = document.getElementById('selectedGladiator').value;
            const betAmount = parseInt(document.getElementById('betAmount').value) || 100;
            
            if (!selectedSymbol) {
                showNotification('‚ö†Ô∏è Select a gladiator first!', 'warning');
                return;
            }
            
            if (betAmount > userGold) {
                showNotification('‚ö†Ô∏è Insufficient gold!', 'warning');
                return;
            }
            
            // Simulate trade outcome
            const isWin = Math.random() > 0.4; // 60% win rate
            const multiplier = isWin ? (1 + Math.random() * 0.5) : (0.5 + Math.random() * 0.3);
            const result = Math.floor(betAmount * multiplier);
            
            if (isWin) {
                userGold += (result - betAmount);
                showNotification(`üèÜ Victory! ${gladiatorMappings[selectedSymbol].name} wins! +${result - betAmount} gold`, 'success');
            } else {
                userGold -= betAmount;
                showNotification(`‚öîÔ∏è Defeat! ${gladiatorMappings[selectedSymbol].name} falls! -${betAmount} gold`, 'danger');
            }
            
            userGold = Math.max(0, userGold);
            updateHUD();
            
            // Trigger battle animation
            const gladiator = document.getElementById(`gladiator-${selectedSymbol}`);
            gladiator.classList.add(isWin ? 'winning' : 'fighting');
            
            setTimeout(() => {
                gladiator.classList.remove('winning', 'fighting');
            }, 3000);
        }
        
        function initializeVoiceControl() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                voiceRecognition = new SpeechRecognition();
                
                voiceRecognition.continuous = false;
                voiceRecognition.interimResults = false;
                voiceRecognition.lang = 'en-US';
                
                voiceRecognition.onresult = (event) => {
                    const command = event.results[0][0].transcript.toLowerCase();
                    processVoiceCommand(command);
                };
                
                voiceRecognition.onend = () => {
                    isListening = false;
                    document.getElementById('voiceBtn').classList.remove('listening');
                };
                
                console.log('üé§ Voice control initialized');
            } else {
                console.warn('‚ö†Ô∏è Speech recognition not supported');
            }
        }
        
        function toggleVoiceControl() {
            if (!voiceRecognition) return;
            
            if (isListening) {
                voiceRecognition.stop();
            } else {
                voiceRecognition.start();
                isListening = true;
                document.getElementById('voiceBtn').classList.add('listening');
                showNotification('üé§ Listening for commands...', 'info');
            }
        }
        
        function processVoiceCommand(command) {
            console.log('üé§ Voice command:', command);
            
            // Buy commands
            if (command.includes('buy') || command.includes('champion rises')) {
                placeTrade('buy');
            }
            // Sell commands
            else if (command.includes('sell') || command.includes('champion falls')) {
                placeTrade('sell');
            }
            // Select gladiator commands
            else if (command.includes('select')) {
                for (const [symbol, config] of Object.entries(gladiatorMappings)) {
                    if (command.includes(config.name.toLowerCase()) || command.includes(symbol.toLowerCase())) {
                        selectGladiator(symbol);
                        break;
                    }
                }
            }
            // Amount commands
            else if (command.includes('bet')) {
                const match = command.match(/(\d+)/);
                if (match) {
                    document.getElementById('betAmount').value = match[1];
                    showNotification(`üí∞ Bet amount set to ${match[1]} gold`, 'info');
                }
            }
            // Camera commands
            else if (command.includes('rotate') || command.includes('turn')) {
                if (command.includes('left')) {
                    rotateCameraView(-30);
                } else if (command.includes('right')) {
                    rotateCameraView(30);
                }
            }
            else {
                showNotification('‚ùì Command not recognized', 'warning');
            }
        }
        
        function rotateCameraView(degrees) {
            cameraRotation += degrees;
            const cameraView = document.getElementById('cameraView');
            cameraView.style.transform = `rotate(${cameraRotation}deg)`;
            
            showNotification(`üìπ Camera rotated ${degrees > 0 ? 'right' : 'left'}`, 'info');
        }
        
        function createCrowdNoise() {
            const crowdNoise = document.getElementById('crowdNoise');
            
            for (let i = 0; i < 100; i++) {
                const bar = document.createElement('div');
                bar.className = 'noise-bar';
                bar.style.animationDelay = `${Math.random() * 2}s`;
                bar.style.animationDuration = `${1 + Math.random() * 2}s`;
                crowdNoise.appendChild(bar);
            }
        }
        
        function startArenaAnimations() {
            // Rotate arena view slowly
            let rotation = 0;
            setInterval(() => {
                rotation += 0.1;
                // Subtle rotation for immersion
            }, 100);
            
            // Update volume and statistics
            setInterval(updateHUD, 5000);
        }
        
        function updateHUD() {
            document.getElementById('userGold').textContent = userGold;
            
            // Calculate total volume (simulated)
            const volume = gladiators.reduce((sum, g) => {
                const price = parseFloat(document.getElementById(`price-${g.symbol}`)?.textContent?.replace('$', '') || '0');
                return sum + (price * Math.random() * 1000);
            }, 0);
            
            document.getElementById('totalVolume').textContent = `$${Math.floor(volume).toLocaleString()}`;
        }
        
        function updateCursor(e) {
            const cursor = document.getElementById('cursor');
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        }
        
        function showNotification(message, type) {
            // Simple console notification for now
            console.log(`[${type.toUpperCase()}] ${message}`);
            
            // Could implement visual notifications here
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 100px;
                right: 20px;
                background: rgba(44, 24, 16, 0.95);
                color: var(--gold);
                padding: 15px;
                border-radius: 10px;
                border: 2px solid var(--gold);
                z-index: 10000;
                font-family: 'Roboto Mono', monospace;
                font-size: 12px;
                max-width: 300px;
                animation: slideIn 0.3s ease;
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease forwards';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            switch(e.key.toLowerCase()) {
                case 'b':
                    placeTrade('buy');
                    break;
                case 's':
                    placeTrade('sell');
                    break;
                case 'v':
                    toggleVoiceControl();
                    break;
                case 'arrowleft':
                    rotateCameraView(-15);
                    break;
                case 'arrowright':
                    rotateCameraView(15);
                    break;
            }
        });
        
        // Add CSS animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
