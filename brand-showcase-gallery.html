<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Showcase Gallery - Domain Ideas & Pitch Decks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Header */
        .header {
            padding: 2rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .header p {
            color: #a0aec0;
            font-size: 1.1rem;
        }
        
        /* Domain Filter */
        .domain-filter {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.02);
        }
        
        .filter-btn {
            padding: 0.5rem 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            position: relative;
            overflow: hidden;
        }
        
        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .filter-btn.active {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            border-color: transparent;
        }
        
        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .filter-btn:hover::before {
            left: 100%;
        }
        
        /* Brand Grid */
        .brand-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* Brand Card */
        .brand-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            position: relative;
        }
        
        .brand-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .brand-card.hidden {
            display: none;
        }
        
        .brand-header {
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .brand-logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--brand-color-1), var(--brand-color-2));
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .brand-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .brand-tagline {
            color: #a0aec0;
            font-size: 0.9rem;
            font-style: italic;
        }
        
        .brand-content {
            padding: 1.5rem;
        }
        
        .brand-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .stat {
            text-align: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--brand-color-1);
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #a0aec0;
            margin-top: 0.25rem;
        }
        
        .brand-features {
            margin-bottom: 1.5rem;
        }
        
        .feature-list {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .feature-tag {
            padding: 0.25rem 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            font-size: 0.8rem;
            color: #e2e8f0;
        }
        
        .brand-actions {
            display: flex;
            gap: 1rem;
        }
        
        .action-btn {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            color: #fff;
        }
        
        .view-pitch {
            background: linear-gradient(45deg, var(--brand-color-1), var(--brand-color-2));
        }
        
        .view-demo {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        /* Pitch Deck Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            overflow-y: auto;
        }
        
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: #1a1a2e;
            border-radius: 20px;
            max-width: 900px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }
        
        .modal-header {
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 40px;
            height: 40px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .close-modal:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }
        
        .pitch-slides {
            padding: 2rem;
        }
        
        .slide {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .slide h3 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: var(--brand-color-1);
        }
        
        .slide-content {
            color: #e2e8f0;
            line-height: 1.6;
        }
        
        /* Suggestion Box */
        .suggestion-box {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 900;
        }
        
        .suggestion-trigger {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .suggestion-trigger:hover {
            transform: scale(1.1) rotate(10deg);
        }
        
        .suggestion-form {
            position: absolute;
            bottom: 80px;
            right: 0;
            background: #1a1a2e;
            border-radius: 15px;
            padding: 2rem;
            width: 350px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
        }
        
        .suggestion-form.active {
            display: block;
        }
        
        .suggestion-form h4 {
            margin-bottom: 1rem;
            color: #f093fb;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #a0aec0;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 0.9rem;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .submit-suggestion {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .submit-suggestion:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(240, 147, 251, 0.4);
        }
        
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .brand-card {
            animation: fadeIn 0.5s ease forwards;
            opacity: 0;
        }
        
        .brand-card:nth-child(1) { animation-delay: 0.1s; }
        .brand-card:nth-child(2) { animation-delay: 0.2s; }
        .brand-card:nth-child(3) { animation-delay: 0.3s; }
        .brand-card:nth-child(4) { animation-delay: 0.4s; }
        .brand-card:nth-child(5) { animation-delay: 0.5s; }
        .brand-card:nth-child(6) { animation-delay: 0.6s; }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>Brand Showcase Gallery</h1>
        <p>Explore our portfolio of domain ideas, each transformed into a complete platform vision</p>
    </header>
    
    <!-- Domain Filter -->
    <div class="domain-filter">
        <button class="filter-btn active" data-domain="all">All Domains</button>
        <button class="filter-btn" data-domain="saas">SaaS</button>
        <button class="filter-btn" data-domain="marketplace">Marketplace</button>
        <button class="filter-btn" data-domain="social">Social</button>
        <button class="filter-btn" data-domain="educational">Educational</button>
        <button class="filter-btn" data-domain="content">Content</button>
        <button class="filter-btn" data-domain="enterprise">Enterprise</button>
    </div>
    
    <!-- Brand Grid -->
    <div class="brand-grid" id="brandGrid">
        <!-- Brand cards will be dynamically generated here -->
    </div>
    
    <!-- Pitch Deck Modal -->
    <div class="modal" id="pitchModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Pitch Deck</h2>
                <button class="close-modal" onclick="closePitchModal()">×</button>
            </div>
            <div class="pitch-slides" id="pitchSlides">
                <!-- Slides will be dynamically generated here -->
            </div>
        </div>
    </div>
    
    <!-- Suggestion Box -->
    <div class="suggestion-box">
        <button class="suggestion-trigger" onclick="toggleSuggestionForm()">💡</button>
        <div class="suggestion-form" id="suggestionForm">
            <h4>Share Your Ideas</h4>
            <form onsubmit="submitSuggestion(event)">
                <div class="form-group">
                    <label>What would you improve?</label>
                    <select name="type" required>
                        <option value="">Select area...</option>
                        <option value="feature">New Feature</option>
                        <option value="design">Design Enhancement</option>
                        <option value="integration">Integration Request</option>
                        <option value="bug">Bug Report</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Your Suggestion</label>
                    <textarea name="suggestion" placeholder="Describe your idea..." required></textarea>
                </div>
                <div class="form-group">
                    <label>Email (optional)</label>
                    <input type="email" name="email" placeholder="your@email.com">
                </div>
                <button type="submit" class="submit-suggestion">Submit Suggestion</button>
            </form>
        </div>
    </div>
    
    <script>
        // Sample brand data representing different domains/ideas
        const brands = [
            {
                id: 'roughsparks',
                name: 'RoughSparks Network',
                domain: 'educational',
                tagline: 'Multi-generational learning powered by AI',
                logo: '📰',
                colors: ['#667eea', '#764ba2'],
                stats: {
                    users: '10K+',
                    engagement: '85%',
                    growth: '50% MoM'
                },
                features: ['AI Content', 'Age Filtering', 'Family Dashboard', 'Progress Tracking'],
                description: 'Transform daily news into personalized family learning journeys',
                pitch: {
                    problem: 'Families struggle to find age-appropriate educational content and stay connected across generations',
                    solution: 'AI-powered newsletter system that transforms news into learning opportunities for all ages',
                    market: '$15B family education market',
                    traction: '500 beta families, 85% daily active rate',
                    ask: '$2M seed round to scale AI and content partnerships'
                }
            },
            {
                id: 'finishthisidea',
                name: 'FinishThisIdea',
                domain: 'saas',
                tagline: 'From document to MVP in 30 minutes',
                logo: '🚀',
                colors: ['#f093fb', '#f5576c'],
                stats: {
                    platforms: '100+',
                    time: '30 min',
                    cost: '$2.50'
                },
                features: ['AI Generation', 'Template Library', 'Auto Deploy', 'Cost Tracking'],
                description: 'Turn any business document into a working platform instantly',
                pitch: {
                    problem: 'Building MVPs takes months and costs thousands',
                    solution: 'AI orchestration that generates complete platforms from documents',
                    market: '$50B no-code market',
                    traction: '100 platforms generated, $10K MRR',
                    ask: '$5M Series A to expand AI capabilities'
                }
            },
            {
                id: 'blamechain',
                name: 'BlameChain',
                domain: 'enterprise',
                tagline: 'Accountability blockchain for organizations',
                logo: '⛓️',
                colors: ['#ee0979', '#ff6a00'],
                stats: {
                    transactions: '1M+',

                },

                pitch: {

                }
            },
            {
                id: 'charactermax',
                name: 'Character MAX',
                domain: 'social',
                tagline: 'Living AI characters for your platform',
                logo: '🎭',
                colors: ['#4facfe', '#00f2fe'],
                stats: {
                    characters: '7',
                    interactions: '100K+',
                    satisfaction: '92%'
                },
                features: ['AI Personas', 'Dynamic Responses', 'Learning System', 'Multi-Platform'],
                description: 'Intelligent character system that brings personality to any interface',
                pitch: {
                    problem: 'Digital interfaces lack personality and human connection',
                    solution: 'AI character system with distinct personalities for engaging UX',
                    market: '$30B conversational AI market',
                    traction: '100K daily interactions, 92% user satisfaction',
                    ask: '$3M seed for character development platform'
                }
            },
            {
                id: 'algollavilla',
                name: 'AlgoVilla Trading',
                domain: 'marketplace',
                tagline: 'Where algorithms compete and traders win',
                logo: '📈',
                colors: ['#fa709a', '#fee140'],
                stats: {
                    algorithms: '500+',
                    volume: '$10M',
                    traders: '5K+'
                },
                features: ['Algo Marketplace', 'Live Competition', 'Performance Analytics', 'Copy Trading'],
                description: 'Marketplace for trading algorithms with live competitions',
                pitch: {
                    problem: 'Retail traders lack access to sophisticated trading algorithms',
                    solution: 'Marketplace where algo developers compete and traders subscribe',
                    market: '$100B algorithmic trading market',
                    traction: '$10M monthly volume, 500 algorithms',
                    ask: '$15M Series B for international expansion'
                }
            },
            {
                id: 'voicememos',
                name: 'VoiceMemo Tokens',
                domain: 'content',
                tagline: 'Turn voice into valuable digital assets',
                logo: '🎙️',
                colors: ['#a8edea', '#fed6e3'],
                stats: {
                    memos: '50K+',
                    creators: '10K+',
                    value: '$100K+'
                },
                features: ['Voice NFTs', 'Auto Transcription', 'Monetization', 'Collaboration'],
                description: 'Platform for creating, sharing, and monetizing voice content',
                pitch: {
                    problem: 'Voice content lacks monetization and ownership models',
                    solution: 'Tokenized voice memos with built-in monetization',
                    market: '$5B audio content market',
                    traction: '10K creators, $100K in transactions',
                    ask: '$1M seed for platform development'
                }
            }
        ];
        
        // Initialize the gallery
        function initializeGallery() {
            const grid = document.getElementById('brandGrid');
            
            brands.forEach((brand, index) => {
                const card = createBrandCard(brand);
                grid.appendChild(card);
            });
        }
        
        // Create a brand card element
        function createBrandCard(brand) {
            const card = document.createElement('div');
            card.className = 'brand-card';
            card.dataset.domain = brand.domain;
            card.style.setProperty('--brand-color-1', brand.colors[0]);
            card.style.setProperty('--brand-color-2', brand.colors[1]);
            
            card.innerHTML = `
                <div class="brand-header">
                    <div class="brand-logo">${brand.logo}</div>
                    <h3 class="brand-name">${brand.name}</h3>
                    <p class="brand-tagline">${brand.tagline}</p>
                </div>
                <div class="brand-content">
                    <div class="brand-stats">
                        ${Object.entries(brand.stats).map(([label, value]) => `
                            <div class="stat">
                                <div class="stat-value">${value}</div>
                                <div class="stat-label">${label}</div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="brand-features">
                        <ul class="feature-list">
                            ${brand.features.map(feature => `
                                <li class="feature-tag">${feature}</li>
                            `).join('')}
                        </ul>
                    </div>
                    <p style="color: #a0aec0; font-size: 0.9rem; margin-bottom: 1rem;">
                        ${brand.description}
                    </p>
                    <div class="brand-actions">
                        <button class="action-btn view-pitch" onclick="showPitchDeck('${brand.id}')">
                            View Pitch Deck
                        </button>
                        <button class="action-btn view-demo" onclick="alert('Demo coming soon!')">
                            Live Demo
                        </button>
                    </div>
                </div>
            `;
            
            return card;
        }
        
        // Filter functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // Update active state
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                // Filter cards
                const domain = this.dataset.domain;
                const cards = document.querySelectorAll('.brand-card');
                
                cards.forEach(card => {
                    if (domain === 'all' || card.dataset.domain === domain) {
                        card.classList.remove('hidden');
                    } else {
                        card.classList.add('hidden');
                    }
                });
            });
        });
        
        // Show pitch deck modal
        function showPitchDeck(brandId) {
            const brand = brands.find(b => b.id === brandId);
            if (!brand) return;
            
            const modal = document.getElementById('pitchModal');
            const modalTitle = document.getElementById('modalTitle');
            const pitchSlides = document.getElementById('pitchSlides');
            
            modalTitle.textContent = `${brand.name} - Investor Pitch`;
            
            // Generate pitch deck slides
            pitchSlides.innerHTML = `
                <div class="slide">
                    <h3>The Problem</h3>
                    <div class="slide-content">
                        <p>${brand.pitch.problem}</p>
                    </div>
                </div>
                
                <div class="slide">
                    <h3>Our Solution</h3>
                    <div class="slide-content">
                        <p>${brand.pitch.solution}</p>
                        <ul style="margin-top: 1rem;">
                            ${brand.features.map(f => `<li style="margin-bottom: 0.5rem;">${f}</li>`).join('')}
                        </ul>
                    </div>
                </div>
                
                <div class="slide">
                    <h3>Market Opportunity</h3>
                    <div class="slide-content">
                        <p style="font-size: 2rem; font-weight: 600; margin-bottom: 1rem;">${brand.pitch.market}</p>
                        <p>Growing at 25% CAGR with increasing demand for ${brand.domain} solutions</p>
                    </div>
                </div>
                
                <div class="slide">
                    <h3>Traction</h3>
                    <div class="slide-content">
                        <p>${brand.pitch.traction}</p>
                        <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem; margin-top: 1rem;">
                            ${Object.entries(brand.stats).map(([label, value]) => `
                                <div style="text-align: center;">
                                    <div style="font-size: 1.5rem; font-weight: 600; color: ${brand.colors[0]};">${value}</div>
                                    <div style="font-size: 0.8rem; color: #a0aec0;">${label}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
                
                <div class="slide">
                    <h3>The Ask</h3>
                    <div class="slide-content">
                        <p style="font-size: 1.5rem; font-weight: 600; margin-bottom: 1rem;">${brand.pitch.ask}</p>
                        <p>Use of funds:</p>
                        <ul style="margin-top: 1rem;">
                            <li>40% - Product Development</li>
                            <li>35% - Sales & Marketing</li>
                            <li>25% - Team Expansion</li>
                        </ul>
                    </div>
                </div>
            `;
            
            modal.classList.add('active');
        }
        
        // Close pitch deck modal
        function closePitchModal() {
            document.getElementById('pitchModal').classList.remove('active');
        }
        
        // Toggle suggestion form
        function toggleSuggestionForm() {
            const form = document.getElementById('suggestionForm');
            form.classList.toggle('active');
        }
        
        // Submit suggestion
        function submitSuggestion(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const suggestion = {
                type: formData.get('type'),
                suggestion: formData.get('suggestion'),
                email: formData.get('email'),
                timestamp: new Date().toISOString()
            };
            
            // Here you would send this to your backend
            console.log('Suggestion submitted:', suggestion);
            
            // Show success message
            alert('Thank you for your suggestion! We appreciate your feedback.');
            
            // Reset form and close
            event.target.reset();
            toggleSuggestionForm();
        }
        
        // Close modal on outside click
        document.getElementById('pitchModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closePitchModal();
            }
        });
        
        // Initialize on load
