<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Exchange Router - Where Sports Meets Beats</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&family=Roboto+Mono&display=swap');
        
        :root {
            --primary: #FFD700;
            --secondary: #1E90FF;
            --accent1: #FF6B6B;
            --accent2: #4ECDC4;
            --dark: #2C3E50;
            --light: #ECF0F1;
            --success: #2ECC71;
            --danger: #E74C3C;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, #34495E 100%);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .header {
            background: rgba(44, 62, 80, 0.95);
            padding: 1rem 2rem;
            border-bottom: 3px solid var(--primary);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .header h1 {
            font-family: 'Montserrat', sans-serif;
            color: var(--primary);
            display: inline-block;
            margin-right: 2rem;
        }
        
        .stats-bar {
            display: inline-flex;
            gap: 2rem;
            align-items: center;
        }
        
        .stat {
            font-family: 'Roboto Mono', monospace;
            font-size: 0.9rem;
        }
        
        .stat-value {
            color: var(--accent2);
            font-weight: bold;
        }
        
        .main-container {
            display: grid;
            grid-template-columns: 300px 1fr 350px;
            gap: 1rem;
            padding: 1rem;
            height: calc(100vh - 80px);
        }
        
        /* Trading Pairs Panel */
        .pairs-panel {
            background: rgba(52, 73, 94, 0.8);
            border-radius: 10px;
            padding: 1rem;
            overflow-y: auto;
        }
        
        .pair-category {
            margin-bottom: 1.5rem;
        }
        
        .category-header {
            font-family: 'Montserrat', sans-serif;
            color: var(--primary);
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }
        
        .trading-pair {
            background: rgba(44, 62, 80, 0.5);
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .trading-pair:hover {
            background: rgba(30, 144, 255, 0.3);
            transform: translateX(5px);
        }
        
        .pair-name {
            font-weight: 600;
        }
        
        .pair-price {
            font-family: 'Roboto Mono', monospace;
            color: var(--success);
        }
        
        .pair-change {
            font-size: 0.8rem;
            padding: 0.2rem 0.5rem;
            border-radius: 3px;
        }
        
        .positive {
            background: rgba(46, 204, 113, 0.2);
            color: var(--success);
        }
        
        .negative {
            background: rgba(231, 76, 60, 0.2);
            color: var(--danger);
        }
        
        /* Trading Interface */
        .trading-interface {
            background: rgba(52, 73, 94, 0.8);
            border-radius: 10px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }
        
        .chart-container {
            background: rgba(44, 62, 80, 0.5);
            height: 400px;
            border-radius: 10px;
            margin-bottom: 1rem;
            position: relative;
            overflow: hidden;
        }
        
        .chart-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        .order-book {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .order-side {
            background: rgba(44, 62, 80, 0.5);
            padding: 1rem;
            border-radius: 5px;
        }
        
        .order-side h3 {
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }
        
        .bids h3 {
            color: var(--success);
        }
        
        .asks h3 {
            color: var(--danger);
        }
        
        .order-entry {
            display: flex;
            justify-content: space-between;
            padding: 0.25rem 0;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.85rem;
        }
        
        .order-form {
            background: rgba(44, 62, 80, 0.5);
            padding: 1rem;
            border-radius: 5px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            margin-bottom: 0.25rem;
            font-size: 0.9rem;
            color: var(--accent2);
        }
        
        .form-group input {
            padding: 0.5rem;
            border: 1px solid rgba(78, 205, 196, 0.3);
            background: rgba(44, 62, 80, 0.5);
            color: var(--light);
            border-radius: 3px;
            font-family: 'Roboto Mono', monospace;
        }
        
        .order-buttons {
            grid-column: span 2;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .btn {
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        .btn-buy {
            background: var(--success);
            color: white;
        }
        
        .btn-sell {
            background: var(--danger);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        /* Chat Panel */
        .chat-panel {
            background: rgba(52, 73, 94, 0.8);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }
        
        .chat-rooms {
            display: flex;
            border-bottom: 1px solid rgba(236, 240, 241, 0.2);
            overflow-x: auto;
        }
        
        .room-tab {
            padding: 0.75rem 1rem;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .room-tab:hover {
            background: rgba(30, 144, 255, 0.2);
        }
        
        .room-tab.active {
            background: rgba(30, 144, 255, 0.3);
            color: var(--primary);
        }
        
        .room-tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary);
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        
        .chat-message {
            margin-bottom: 0.75rem;
            padding: 0.5rem;
            background: rgba(44, 62, 80, 0.5);
            border-radius: 5px;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .message-user {
            font-weight: 600;
            color: var(--accent2);
            margin-right: 0.5rem;
        }
        
        .message-user.ai {
            color: var(--primary);
        }
        
        .message-time {
            font-size: 0.75rem;
            color: rgba(236, 240, 241, 0.5);
            float: right;
        }
        
        .chat-input {
            display: flex;
            padding: 1rem;
            border-top: 1px solid rgba(236, 240, 241, 0.2);
        }
        
        .chat-input input {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid rgba(78, 205, 196, 0.3);
            background: rgba(44, 62, 80, 0.5);
            color: var(--light);
            border-radius: 3px 0 0 3px;
        }
        
        .chat-input button {
            padding: 0.5rem 1rem;
            background: var(--secondary);
            color: white;
            border: none;
            border-radius: 0 3px 3px 0;
            cursor: pointer;
        }
        
        /* Floating particles effect */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 20s infinite linear;
        }
        
        @keyframes float {
            from {
                transform: translateY(100vh) rotate(0deg);
            }
            to {
                transform: translateY(-100px) rotate(360deg);
            }
        }
        
        /* Mobile responsiveness */
        @media (max-width: 1200px) {
            .main-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr auto;
            }
            
            .pairs-panel {
                order: 2;
                max-height: 200px;
            }
            
            .trading-interface {
                order: 1;
            }
            
            .chat-panel {
                order: 3;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <header class="header">
        <h1>üèõÔ∏è Grand Exchange Router</h1>
        <div class="stats-bar">
            <div class="stat">
                Total Volume: <span class="stat-value" id="totalVolume">$0</span>
            </div>
            <div class="stat">
                Active Traders: <span class="stat-value" id="activeTraders">0</span>
            </div>
            <div class="stat">
                Chat Messages: <span class="stat-value" id="chatMessages">0</span>
            </div>
            <div class="stat">
                API Calls: <span class="stat-value" id="apiCalls">0</span>
            </div>
        </div>
    </header>
    
    <div class="main-container">
        <!-- Trading Pairs Panel -->
        <div class="pairs-panel">
            <div class="pair-category">
                <h2 class="category-header">üèà Sports Markets</h2>
                <div id="sportsPairs"></div>
            </div>
            
            <div class="pair-category">
                <h2 class="category-header">üéµ Music Markets</h2>
                <div id="musicPairs"></div>
            </div>
            
            <div class="pair-category">
                <h2 class="category-header">üîÄ Cross Markets</h2>
                <div id="crossPairs"></div>
            </div>
        </div>
        
        <!-- Trading Interface -->
        <div class="trading-interface">
            <h2 id="selectedPair" style="text-align: center; margin-bottom: 1rem;">Select a trading pair</h2>
            
            <div class="chart-container">
                <div class="chart-placeholder">
                    <canvas id="priceChart" width="800" height="400"></canvas>
                </div>
            </div>
            
            <div class="order-book">
                <div class="order-side bids">
                    <h3>Bids</h3>
                    <div id="bidsBook"></div>
                </div>
                <div class="order-side asks">
                    <h3>Asks</h3>
                    <div id="asksBook"></div>
                </div>
            </div>
            
            <div class="order-form">
                <div class="form-group">
                    <label>Price</label>
                    <input type="number" id="orderPrice" placeholder="0.00" step="0.01">
                </div>
                <div class="form-group">
                    <label>Amount</label>
                    <input type="number" id="orderAmount" placeholder="0.00" step="0.01">
                </div>
                <div class="order-buttons">
                    <button class="btn btn-buy" onclick="placeOrder('buy')">BUY</button>
                    <button class="btn btn-sell" onclick="placeOrder('sell')">SELL</button>
                </div>
            </div>
        </div>
        
        <!-- Chat Panel -->
        <div class="chat-panel">
            <div class="chat-rooms">
                <div class="room-tab active" onclick="switchRoom('trading-floor')">Trading Floor</div>
                <div class="room-tab" onclick="switchRoom('sports-lounge')">Sports Lounge</div>
                <div class="room-tab" onclick="switchRoom('music-hall')">Music Hall</div>
                <div class="room-tab" onclick="switchRoom('meme-dungeon')">Meme Dungeon</div>
            </div>
            
            <div class="chat-messages" id="chatMessages"></div>
            
            <div class="chat-input">
                <input type="text" id="chatInput" placeholder="Type your message..." onkeypress="handleChatKeypress(event)">
                <button onclick="sendChatMessage()">Send</button>
            </div>
        </div>
    </div>
    
    <script>
        // Configuration
        const WS_URL = 'ws://localhost:9998';
        const API_URL = 'http://localhost:9999';
        
        // State
        let ws = null;
        let selectedPair = null;
        let currentRoom = 'trading-floor';
        let username = `Trader${Math.floor(Math.random() * 9999)}`;
        let marketData = {};
        let priceHistory = {};
        
        // Initialize WebSocket connection
        function initWebSocket() {
            ws = new WebSocket(WS_URL);
            
            ws.onopen = () => {
                console.log('Connected to Grand Exchange');
                ws.send(JSON.stringify({
                    type: 'join_room',
                    room: currentRoom,
                    user: username
                }));
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };
            
            ws.onclose = () => {
                console.log('Disconnected from Grand Exchange');
                setTimeout(initWebSocket, 3000); // Reconnect
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }
        
        // Handle incoming WebSocket messages
        function handleWebSocketMessage(data) {
            switch (data.type) {
                case 'welcome':
                    initializeTradingPairs(data.data.pairs);
                    break;
                    
                case 'market_update':
                    updateMarketData(data.data);
                    break;
                    
                case 'trade':
                    handleTradeNotification(data.data);
                    break;
                    
                case 'chat_message':
                    displayChatMessage(data.data);
                    break;
                    
                case 'order_placed':
                    showNotification('Order placed successfully!', 'success');
                    break;
                    
                case 'error':
                    showNotification(data.message, 'error');
                    break;
            }
        }
        
        // Initialize trading pairs display
        function initializeTradingPairs(pairs) {
            // Sports pairs
            const sportsContainer = document.getElementById('sportsPairs');
            Object.entries(pairs.sports).forEach(([pair, info]) => {
                sportsContainer.appendChild(createPairElement(pair, info));
            });
            
            // Music pairs
            const musicContainer = document.getElementById('musicPairs');
            Object.entries(pairs.music).forEach(([pair, info]) => {
                musicContainer.appendChild(createPairElement(pair, info));
            });
            
            // Cross pairs
            const crossContainer = document.getElementById('crossPairs');
            Object.entries(pairs.cross).forEach(([pair, info]) => {
                crossContainer.appendChild(createPairElement(pair, info));
            });
        }
        
        // Create trading pair element
        function createPairElement(pair, info) {
            const div = document.createElement('div');
            div.className = 'trading-pair';
            div.onclick = () => selectPair(pair);
            
            div.innerHTML = `
                <div>
                    <div class="pair-name">${pair}</div>
                    <small style="opacity: 0.7">${info.type}</small>
                </div>
                <div style="text-align: right">
                    <div class="pair-price" id="price_${pair}">--</div>
                    <div class="pair-change positive" id="change_${pair}">--</div>
                </div>
            `;
            
            return div;
        }
        
        // Select trading pair
        function selectPair(pair) {
            selectedPair = pair;
            document.getElementById('selectedPair').textContent = pair;
            
            // Subscribe to updates
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'subscribe',
                    pairs: [pair]
                }));
            }
            
            // Load order book
            loadOrderBook(pair);
            
            // Initialize price chart
            initPriceChart(pair);
        }
        
        // Update market data
        function updateMarketData(updates) {
            updates.forEach(update => {
                marketData[update.pair] = update;
                
                // Update UI
                const priceEl = document.getElementById(`price_${update.pair}`);
                const changeEl = document.getElementById(`change_${update.pair}`);
                
                if (priceEl) {
                    priceEl.textContent = `$${update.price.toFixed(2)}`;
                }
                
                if (changeEl) {
                    const change = Math.random() * 10 - 5; // Simulated change
                    changeEl.textContent = `${change > 0 ? '+' : ''}${change.toFixed(2)}%`;
                    changeEl.className = `pair-change ${change > 0 ? 'positive' : 'negative'}`;
                }
                
                // Update chart if this is selected pair
                if (update.pair === selectedPair) {
                    updatePriceChart(update);
                }
            });
            
            // Update stats
            updateStats();
        }
        
        // Load order book
        async function loadOrderBook(pair) {
            try {
                const response = await fetch(`${API_URL}/api/orderbook/${pair}`);
                const orderBook = await response.json();
                
                displayOrderBook(orderBook);
            } catch (error) {
                console.error('Failed to load order book:', error);
            }
        }
        
        // Display order book
        function displayOrderBook(orderBook) {
            const bidsContainer = document.getElementById('bidsBook');
            const asksContainer = document.getElementById('asksBook');
            
            // Clear existing
            bidsContainer.innerHTML = '';
            asksContainer.innerHTML = '';
            
            // Display bids
            orderBook.bids.slice(0, 5).forEach(bid => {
                const div = document.createElement('div');
                div.className = 'order-entry';
                div.innerHTML = `
                    <span>${bid.amount.toFixed(2)}</span>
                    <span>${bid.price.toFixed(2)}</span>
                `;
                bidsContainer.appendChild(div);
            });
            
            // Display asks
            orderBook.asks.slice(0, 5).forEach(ask => {
                const div = document.createElement('div');
                div.className = 'order-entry';
                div.innerHTML = `
                    <span>${ask.price.toFixed(2)}</span>
                    <span>${ask.amount.toFixed(2)}</span>
                `;
                asksContainer.appendChild(div);
            });
        }
        
        // Place order
        function placeOrder(side) {
            if (!selectedPair) {
                showNotification('Please select a trading pair', 'error');
                return;
            }
            
            const price = parseFloat(document.getElementById('orderPrice').value);
            const amount = parseFloat(document.getElementById('orderAmount').value);
            
            if (!price || !amount) {
                showNotification('Please enter price and amount', 'error');
                return;
            }
            
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'order',
                    pair: selectedPair,
                    side,
                    price,
                    amount
                }));
            }
        }
        
        // Chat functions
        function switchRoom(room) {
            currentRoom = room;
            
            // Update UI
            document.querySelectorAll('.room-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Clear messages
            document.getElementById('chatMessages').innerHTML = '';
            
            // Join new room
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'join_room',
                    room,
                    user: username
                }));
            }
        }
        
        function sendChatMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'chat',
                    room: currentRoom,
                    user: username,
                    message
                }));
            }
            
            input.value = '';
        }
        
        function handleChatKeypress(event) {
            if (event.key === 'Enter') {
                sendChatMessage();
            }
        }
        
        function displayChatMessage(data) {
            if (data.room !== currentRoom) return;
            
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message';
            
            const time = new Date(data.timestamp).toLocaleTimeString();
            const isAI = data.user.startsWith('AI:');
            
            messageDiv.innerHTML = `
                <span class="message-user ${isAI ? 'ai' : ''}">${data.user}:</span>
                ${data.message}
                <span class="message-time">${time}</span>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // Price chart (simple implementation)
        function initPriceChart(pair) {
            if (!priceHistory[pair]) {
                priceHistory[pair] = [];
            }
            
            const canvas = document.getElementById('priceChart');
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw axes
            ctx.strokeStyle = 'rgba(236, 240, 241, 0.3)';
            ctx.beginPath();
            ctx.moveTo(50, 20);
            ctx.lineTo(50, 380);
            ctx.lineTo(780, 380);
            ctx.stroke();
            
            // Draw grid
            ctx.strokeStyle = 'rgba(236, 240, 241, 0.1)';
            for (let i = 0; i < 10; i++) {
                ctx.beginPath();
                ctx.moveTo(50, 20 + i * 36);
                ctx.lineTo(780, 20 + i * 36);
                ctx.stroke();
            }
        }
        
        function updatePriceChart(update) {
            if (!priceHistory[update.pair]) {
                priceHistory[update.pair] = [];
            }
            
            priceHistory[update.pair].push({
                time: Date.now(),
                price: update.price
            });
            
            // Keep last 50 points
            if (priceHistory[update.pair].length > 50) {
                priceHistory[update.pair].shift();
            }
            
            drawPriceChart(update.pair);
        }
        
        function drawPriceChart(pair) {
            const canvas = document.getElementById('priceChart');
            const ctx = canvas.getContext('2d');
            const history = priceHistory[pair];
            
            if (history.length < 2) return;
            
            // Clear previous line
            ctx.clearRect(51, 0, 729, 379);
            
            // Find min/max for scaling
            const prices = history.map(h => h.price);
            const minPrice = Math.min(...prices);
            const maxPrice = Math.max(...prices);
            const priceRange = maxPrice - minPrice || 1;
            
            // Draw price line
            ctx.strokeStyle = '#4ECDC4';
            ctx.lineWidth = 2;
            ctx.beginPath();
            
            history.forEach((point, i) => {
                const x = 50 + (i / (history.length - 1)) * 730;
                const y = 380 - ((point.price - minPrice) / priceRange) * 360;
                
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            });
            
            ctx.stroke();
            
            // Draw current price
            const currentPrice = history[history.length - 1].price;
            ctx.fillStyle = '#FFD700';
            ctx.font = '16px Roboto Mono';
            ctx.fillText(`$${currentPrice.toFixed(2)}`, 690, 30);
        }
        
        // Update stats
        async function updateStats() {
            try {
                const response = await fetch(`${API_URL}/api/stats`);
                const stats = await response.json();
                
                document.getElementById('totalVolume').textContent = `$${stats.totalVolume.toFixed(0)}`;
                document.getElementById('activeTraders').textContent = stats.activeUsers;
                document.getElementById('chatMessages').textContent = stats.chatMessages;
                document.getElementById('apiCalls').textContent = stats.apiCalls.espn + stats.apiCalls.spotify;
            } catch (error) {
                console.error('Failed to update stats:', error);
            }
        }
        
        // Show notification
        function showNotification(message, type) {
            // Simple console log for now
            console.log(`[${type}] ${message}`);
        }
        
        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (20 + Math.random() * 10) + 's';
                container.appendChild(particle);
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            initWebSocket();
            
            // Periodic stats update
            setInterval(updateStats, 5000);
            
            // Initial stats load
            updateStats();
        });
    </script>
</body>
</html>
