<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified Game Client - Document Generator MMO</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        /* Three canvas layers stacked on top of each other */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        
        #game-world {
            z-index: 1;
            background: #1a1a1a;
        }
        
        #ui-overlay {
            z-index: 2;
            pointer-events: none; /* Allow clicks to pass through except on UI elements */
        }
        
        #modal-layer {
            z-index: 3;
            display: none;
            background: rgba(0, 0, 0, 0.8);
        }
        
        /* Loading screen */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-align: center;
            z-index: 10;
        }
        
        /* Connection status */
        #connection-status {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 5px;
            z-index: 4;
            font-size: 12px;
        }
        
        .connected { color: #0f0; }
        .disconnected { color: #f00; }
        .connecting { color: #ff0; }
        
        /* Chat box (part of UI overlay) */
        #chat-box {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 400px;
            height: 200px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #333;
            color: white;
            z-index: 5;
            pointer-events: all;
        }
        
        #chat-messages {
            height: 160px;
            overflow-y: auto;
            padding: 5px;
            font-size: 12px;
        }
        
        #chat-input {
            width: 100%;
            height: 30px;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 5px;
            box-sizing: border-box;
        }
        
        /* Inventory (drag & drop area) */
        #inventory {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 200px;
            height: 300px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #333;
            z-index: 5;
            pointer-events: all;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 2px;
            padding: 5px;
        }
        
        .inventory-slot {
            background: rgba(50, 50, 50, 0.5);
            border: 1px solid #555;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .inventory-slot:hover {
            background: rgba(100, 100, 100, 0.5);
        }
        
        /* Minimap */
        #minimap {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 150px;
            height: 150px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #333;
            z-index: 5;
            pointer-events: all;
        }
        
        /* Character stats */
        #stats {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #333;
            padding: 10px;
            color: white;
            z-index: 5;
            pointer-events: all;
            font-size: 14px;
        }
        
        .stat-bar {
            width: 200px;
            height: 20px;
            background: #333;
            margin: 5px 0;
            position: relative;
        }
        
        .stat-fill {
            height: 100%;
            transition: width 0.3s;
        }
        
        .health { background: #f00; }
        .mana { background: #00f; }
        .energy { background: #ff0; }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Main game world canvas -->
        <canvas id="game-world"></canvas>
        
        <!-- UI overlay canvas (inventory, minimap, etc) -->
        <canvas id="ui-overlay"></canvas>
        
        <!-- Modal layer canvas (menus, dialogs) -->
        <canvas id="modal-layer"></canvas>
        
        <!-- Loading screen -->
        <div id="loading">
            <div>Loading Document Generator MMO...</div>
            <div id="loading-status">Initializing...</div>
        </div>
        
        <!-- Connection status indicator -->
        <div id="connection-status" class="disconnected">
            <span id="status-text">Disconnected</span>
        </div>
        
        <!-- UI Elements (part of overlay but using HTML for easier interaction) -->
        <div id="stats">
            <div><strong>Character</strong></div>
            <div>Level: <span id="level">1</span></div>
            <div>HP: <span id="hp">100/100</span></div>
            <div class="stat-bar">
                <div class="stat-fill health" style="width: 100%"></div>
            </div>
            <div>MP: <span id="mp">50/50</span></div>
            <div class="stat-bar">
                <div class="stat-fill mana" style="width: 100%"></div>
            </div>
            <div>Energy: <span id="energy">100/100</span></div>
            <div class="stat-bar">
                <div class="stat-fill energy" style="width: 100%"></div>
            </div>
        </div>
        
        <!-- Minimap -->
        <canvas id="minimap"></canvas>
        
        <!-- Chat box -->
        <div id="chat-box">
            <div id="chat-messages"></div>
            <input type="text" id="chat-input" placeholder="Press Enter to chat..." />
        </div>
        
        <!-- Inventory grid -->
        <div id="inventory">
            <!-- 28 slots like RuneScape -->
            <div class="inventory-slot" data-slot="0"></div>
            <div class="inventory-slot" data-slot="1"></div>
            <div class="inventory-slot" data-slot="2"></div>
            <div class="inventory-slot" data-slot="3"></div>
            <div class="inventory-slot" data-slot="4"></div>
            <div class="inventory-slot" data-slot="5"></div>
            <div class="inventory-slot" data-slot="6"></div>
            <div class="inventory-slot" data-slot="7"></div>
            <div class="inventory-slot" data-slot="8"></div>
            <div class="inventory-slot" data-slot="9"></div>
            <div class="inventory-slot" data-slot="10"></div>
            <div class="inventory-slot" data-slot="11"></div>
            <div class="inventory-slot" data-slot="12"></div>
            <div class="inventory-slot" data-slot="13"></div>
            <div class="inventory-slot" data-slot="14"></div>
            <div class="inventory-slot" data-slot="15"></div>
            <div class="inventory-slot" data-slot="16"></div>
            <div class="inventory-slot" data-slot="17"></div>
            <div class="inventory-slot" data-slot="18"></div>
            <div class="inventory-slot" data-slot="19"></div>
            <div class="inventory-slot" data-slot="20"></div>
            <div class="inventory-slot" data-slot="21"></div>
            <div class="inventory-slot" data-slot="22"></div>
            <div class="inventory-slot" data-slot="23"></div>
            <div class="inventory-slot" data-slot="24"></div>
            <div class="inventory-slot" data-slot="25"></div>
            <div class="inventory-slot" data-slot="26"></div>
            <div class="inventory-slot" data-slot="27"></div>
        </div>
    </div>
    
    <script src="unified-game-client.js"></script>
</body>
</html>
