<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinematic AI Experience - Movie & Game Controls</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #FFD700;
            font-family: 'Orbitron', monospace;
            overflow: hidden;
            cursor: none;
        }

        /* Premium Gold Theme */
        :root {
            --gold-primary: #FFD700;
            --gold-accent: #FFA500;
            --gold-dark: #B8860B;
            --gold-light: #FFFFE0;
            --cyber-cyan: #00ffff;
            --cyber-pink: #ff0080;
            --cyber-green: #00ff88;
        }

        /* Cinematic viewport */
        .cinematic-viewport {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 215, 0, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 255, 255, 0.05) 0%, transparent 40%),
                linear-gradient(135deg, #000000, #1a1a0a, #0a0a1a);
            overflow: hidden;
        }

        /* Cinematic bars for movie feel */
        .cinematic-bars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .cinematic-bar {
            position: absolute;
            width: 100%;
            height: 60px;
            background: linear-gradient(to bottom, 
                rgba(0, 0, 0, 0.9) 0%,
                rgba(0, 0, 0, 0.7) 50%,
                rgba(0, 0, 0, 0.3) 100%
            );
        }

        .cinematic-bar.top {
            top: 0;
        }

        .cinematic-bar.bottom {
            bottom: 0;
            transform: rotate(180deg);
        }

        /* Dynamic camera container */
        .camera-container {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform-origin: center center;
        }

        /* Main world stage */
        .world-stage {
            position: relative;
            width: 100%;
            height: 100%;
            transition: all 0.6s ease-out;
        }

        /* Dramatic lighting effects */
        .lighting-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }

        .spotlight {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, 
                rgba(255, 215, 0, 0.3) 0%,
                rgba(255, 215, 0, 0.1) 50%,
                transparent 70%
            );
            animation: spotlightMove 8s ease-in-out infinite alternate;
        }

        @keyframes spotlightMove {
            0% { transform: translateX(-100px) translateY(-50px); }
            100% { transform: translateX(100px) translateY(50px); }
        }

        .ambient-light {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 25% 25%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 75% 75%, rgba(255, 0, 128, 0.05) 0%, transparent 50%);
            animation: ambientPulse 6s ease-in-out infinite alternate;
        }

        @keyframes ambientPulse {
            0% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }

        /* Cinematic AI Explorers */
        .cinematic-ai {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, var(--cyber-pink), #990044);
            border: 3px solid var(--gold-primary);
            box-shadow: 
                0 0 30px rgba(255, 0, 128, 0.8),
                0 0 60px rgba(255, 215, 0, 0.4);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 200;
            cursor: pointer;
        }

        .cinematic-ai::before {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s;
        }

        .cinematic-ai::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #000;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s;
        }

        .cinematic-ai.hero-focus {
            transform: scale(1.5);
            z-index: 300;
            box-shadow: 
                0 0 50px rgba(255, 215, 0, 1),
                0 0 100px rgba(255, 215, 0, 0.6),
                0 0 150px rgba(255, 215, 0, 0.3);
        }

        .cinematic-ai.dramatic-exit {
            animation: dramaticExit 2s ease-in-out forwards;
        }

        @keyframes dramaticExit {
            0% { 
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
            50% { 
                transform: scale(1.3) rotate(180deg);
                box-shadow: 0 0 80px var(--gold-primary);
            }
            100% { 
                transform: scale(0) rotate(360deg);
                opacity: 0;
            }
        }

        /* Cinematic world sections */
        .cinematic-section {
            position: absolute;
            width: 120px;
            height: 120px;
            border: 3px solid var(--gold-dark);
            background: 
                linear-gradient(135deg, rgba(26, 26, 26, 0.9), rgba(42, 42, 10, 0.9)),
                radial-gradient(circle at center, rgba(255, 215, 0, 0.1), transparent 70%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            opacity: 0.4;
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            backdrop-filter: blur(5px);
        }

        .cinematic-section.discovered {
            opacity: 1;
            border-color: var(--gold-primary);
            background: 
                linear-gradient(135deg, rgba(42, 42, 10, 0.9), rgba(26, 42, 26, 0.9)),
                radial-gradient(circle at center, rgba(255, 215, 0, 0.3), transparent 70%);
            box-shadow: 
                0 0 40px rgba(255, 215, 0, 0.6),
                inset 0 0 20px rgba(255, 215, 0, 0.2);
            animation: discoveryGlow 2s ease-out;
        }

        @keyframes discoveryGlow {
            0% { 
                transform: scale(1);
                box-shadow: 0 0 40px rgba(255, 215, 0, 0.6);
            }
            50% { 
                transform: scale(1.2);
                box-shadow: 
                    0 0 80px rgba(255, 215, 0, 1),
                    0 0 120px rgba(255, 215, 0, 0.6);
            }
            100% { 
                transform: scale(1);
                box-shadow: 0 0 40px rgba(255, 215, 0, 0.6);
            }
        }

        .cinematic-section.hero-spotlight {
            transform: scale(1.3);
            box-shadow: 
                0 0 60px rgba(255, 215, 0, 1),
                0 0 120px rgba(255, 215, 0, 0.8),
                inset 0 0 30px rgba(255, 215, 0, 0.3);
            z-index: 250;
        }

        /* Camera control interface */
        .camera-controls {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 1000;
            padding: 20px;
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.9), rgba(42, 42, 10, 0.9));
            border: 2px solid var(--gold-primary);
            border-radius: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
        }

        .camera-btn {
            background: linear-gradient(45deg, var(--gold-primary), var(--gold-accent));
            border: none;
            border-radius: 12px;
            padding: 12px 18px;
            font-size: 1rem;
            font-weight: bold;
            color: #000;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Orbitron', monospace;
            position: relative;
            overflow: hidden;
        }

        .camera-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.8);
        }

        .camera-btn.active {
            background: linear-gradient(45deg, var(--cyber-green), var(--cyber-cyan));
            animation: activePulse 2s ease-in-out infinite alternate;
        }

        @keyframes activePulse {
            0% { box-shadow: 0 0 20px var(--cyber-green); }
            100% { box-shadow: 0 0 40px var(--cyber-green), 0 0 60px var(--cyber-cyan); }
        }

        .camera-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .camera-btn:hover::before {
            left: 100%;
        }

        /* Cinematic HUD */
        .cinematic-hud {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 500;
        }

        .hud-element {
            position: absolute;
            color: var(--gold-primary);
            font-family: 'Orbitron', monospace;
            font-weight: bold;
            text-shadow: 0 0 10px var(--gold-primary);
        }

        .hud-timecode {
            top: 80px;
            left: 40px;
            font-size: 1.2rem;
            font-family: 'Courier New', monospace;
        }

        .hud-camera-info {
            top: 80px;
            right: 40px;
            text-align: right;
            font-size: 0.9rem;
        }

        .hud-scene-info {
            bottom: 180px;
            left: 40px;
            font-size: 1rem;
        }

        .hud-fps {
            bottom: 180px;
            right: 40px;
            text-align: right;
            font-size: 0.9rem;
        }

        /* Scene transition effects */
        .scene-transition {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 0%, rgba(0, 0, 0, 0.8) 70%);
            opacity: 0;
            transition: opacity 1s ease-in-out;
            pointer-events: none;
            z-index: 400;
        }

        .scene-transition.active {
            opacity: 1;
        }

        /* Dramatic particle effects */
        .particle-system {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 150;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--gold-primary);
            border-radius: 50%;
            opacity: 0;
            animation: particleFloat 4s linear infinite;
        }

        @keyframes particleFloat {
            0% { 
                opacity: 0;
                transform: translateY(100vh) scale(0);
            }
            10% { 
                opacity: 1;
                transform: translateY(90vh) scale(1);
            }
            90% { 
                opacity: 1;
                transform: translateY(10vh) scale(1);
            }
            100% { 
                opacity: 0;
                transform: translateY(0) scale(0);
            }
        }

        /* Lens flare effects */
        .lens-flare {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, 
                rgba(255, 215, 0, 0.6) 0%,
                rgba(255, 215, 0, 0.3) 30%,
                rgba(0, 255, 255, 0.2) 60%,
                transparent 100%
            );
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            transition: all 0.8s ease-out;
            filter: blur(2px);
        }

        .lens-flare.active {
            opacity: 1;
            animation: lensFlareMove 3s ease-in-out;
        }

        @keyframes lensFlareMove {
            0% { transform: scale(0) rotate(0deg); }
            50% { transform: scale(1.5) rotate(180deg); }
            100% { transform: scale(1) rotate(360deg); }
        }

        /* Story mode interface */
        .story-interface {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.9), rgba(42, 42, 10, 0.9));
            border: 2px solid var(--gold-primary);
            border-radius: 15px;
            padding: 20px;
            min-width: 300px;
            backdrop-filter: blur(10px);
            z-index: 1000;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
        }

        .story-title {
            color: var(--gold-primary);
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        .story-progress {
            width: 100%;
            height: 8px;
            background: rgba(255, 215, 0, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .story-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--gold-primary), var(--gold-accent));
            width: 0%;
            transition: width 0.8s ease-out;
            animation: progressShimmer 2s linear infinite;
        }

        @keyframes progressShimmer {
            0% { background-position: -200px 0; }
            100% { background-position: 200px 0; }
        }

        .story-chapter {
            color: var(--gold-light);
            font-size: 1rem;
            margin-bottom: 8px;
        }

        .story-objective {
            color: var(--cyber-green);
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .story-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .story-btn {
            background: linear-gradient(45deg, var(--cyber-cyan), var(--cyber-green));
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            font-size: 0.9rem;
            font-weight: bold;
            color: #000;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Orbitron', monospace;
        }

        .story-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
        }

        /* Custom cursor for cinematic feel */
        .cinematic-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, var(--gold-primary), transparent 70%);
            border: 2px solid var(--gold-primary);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transition: all 0.1s ease-out;
            mix-blend-mode: difference;
        }

        .cinematic-cursor.clicking {
            transform: scale(1.5);
            box-shadow: 0 0 20px var(--gold-primary);
        }

        /* Audio visualizer */
        .audio-visualizer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 60px;
            background: rgba(26, 26, 26, 0.8);
            border: 1px solid var(--gold-primary);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3px;
            padding: 10px;
        }

        .audio-bar {
            width: 4px;
            background: linear-gradient(to top, var(--gold-dark), var(--gold-primary));
            border-radius: 2px;
            height: 20%;
            animation: audioWave 0.8s ease-in-out infinite alternate;
        }

        .audio-bar:nth-child(2n) { animation-delay: 0.1s; }
        .audio-bar:nth-child(3n) { animation-delay: 0.2s; }
        .audio-bar:nth-child(5n) { animation-delay: 0.3s; }

        @keyframes audioWave {
            0% { height: 20%; }
            100% { height: 80%; }
        }
    </style>
</head>
<body>
    <!-- Custom Cursor -->
    <div class="cinematic-cursor" id="cinematicCursor"></div>

    <!-- Main Cinematic Viewport -->
    <div class="cinematic-viewport">
        <!-- Cinematic Bars -->
        <div class="cinematic-bars">
            <div class="cinematic-bar top"></div>
            <div class="cinematic-bar bottom"></div>
        </div>

        <!-- Scene Transition -->
        <div class="scene-transition" id="sceneTransition"></div>

        <!-- Lighting Layer -->
        <div class="lighting-layer">
            <div class="ambient-light"></div>
            <div class="spotlight" id="spotlight"></div>
            <div class="lens-flare" id="lensFlare"></div>
        </div>

        <!-- Particle System -->
        <div class="particle-system" id="particleSystem"></div>

        <!-- Camera Container -->
        <div class="camera-container" id="cameraContainer">
            <div class="world-stage" id="worldStage">
                <!-- AI Explorers and World Sections will be dynamically added here -->
            </div>
        </div>

        <!-- Cinematic HUD -->
        <div class="cinematic-hud">
            <div class="hud-element hud-timecode" id="timecode">00:00:00:00</div>
            <div class="hud-element hud-camera-info" id="cameraInfo">
                CAM 01 • WIDE SHOT<br>
                F/2.8 • ISO 800 • 24mm
            </div>
            <div class="hud-element hud-scene-info" id="sceneInfo">
                SCENE 01: AI AWAKENING<br>
                TAKE 001 • ROLLING
            </div>
            <div class="hud-element hud-fps" id="fpsCounter">60 FPS</div>
        </div>
    </div>

    <!-- Story Interface -->
    <div class="story-interface">
        <div class="story-title">🎬 AI EXPLORATION SAGA</div>
        <div class="story-progress">
            <div class="story-progress-fill" id="storyProgress"></div>
        </div>
        <div class="story-chapter" id="storyChapter">Chapter 1: The Awakening</div>
        <div class="story-objective" id="storyObjective">Watch as AI explorers discover their world...</div>
        <div class="story-controls">
            <button class="story-btn" onclick="cinematicExperience.toggleStoryMode()">📖 Story</button>
            <button class="story-btn" onclick="cinematicExperience.toggleFreeCam()">📹 Free Cam</button>
        </div>
    </div>

    <!-- Camera Controls -->
    <div class="camera-controls">
        <button class="camera-btn" onclick="cinematicExperience.setCameraMode('follow')" id="followBtn">
            👁️ Follow
        </button>
        <button class="camera-btn" onclick="cinematicExperience.setCameraMode('overview')" id="overviewBtn">
            🌍 Overview
        </button>
        <button class="camera-btn" onclick="cinematicExperience.setCameraMode('cinematic')" id="cinematicBtn">
            🎬 Cinematic
        </button>
        <button class="camera-btn" onclick="cinematicExperience.setCameraMode('hero')" id="heroBtn">
            ⭐ Hero Shot
        </button>
        <button class="camera-btn" onclick="cinematicExperience.toggleEffects()" id="effectsBtn">
            ✨ Effects
        </button>
    </div>

    <!-- Audio Visualizer -->
    <div class="audio-visualizer" id="audioVisualizer">
        <!-- Audio bars will be generated dynamically -->
    </div>

    <script>
        class CinematicAIExperience {
            constructor() {
                this.cameraContainer = document.getElementById('cameraContainer');
                this.worldStage = document.getElementById('worldStage');
                this.cursor = document.getElementById('cinematicCursor');
                
                this.cameraMode = 'overview';
                this.storyMode = true;
                this.effectsEnabled = true;
                this.followTarget = null;
                
                this.aiExplorers = [];
                this.worldSections = [];
                this.storyProgress = 0;
                this.currentChapter = 1;
                
                this.camera = {
                    x: 0,
                    y: 0,
                    zoom: 1,
                    rotation: 0,
                    targetX: 0,
                    targetY: 0,
                    targetZoom: 1
                };
                
                this.timecode = {
                    hours: 0,
                    minutes: 0,
                    seconds: 0,
                    frames: 0
                };
                
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                this.createWorld();
                this.createParticleSystem();
                this.createAudioVisualizer();
                this.startCinematicLoop();
                this.startStoryMode();
                
                console.log('🎬 Cinematic AI Experience initialized');
            }
            
            setupEventListeners() {
                // Custom cursor
                document.addEventListener('mousemove', (e) => {
                    this.cursor.style.left = e.clientX + 'px';
                    this.cursor.style.top = e.clientY + 'px';
                });
                
                document.addEventListener('mousedown', () => {
                    this.cursor.classList.add('clicking');
                });
                
                document.addEventListener('mouseup', () => {
                    this.cursor.classList.remove('clicking');
                });
                
                // Keyboard controls
                document.addEventListener('keydown', (e) => {
                    switch (e.code) {
                        case 'Digit1':
                            this.setCameraMode('follow');
                            break;
                        case 'Digit2':
                            this.setCameraMode('overview');
                            break;
                        case 'Digit3':
                            this.setCameraMode('cinematic');
                            break;
                        case 'Digit4':
                            this.setCameraMode('hero');
                            break;
                        case 'Space':
                            e.preventDefault();
                            this.toggleStoryMode();
                            break;
                        case 'KeyF':
                            this.toggleFreeCam();
                            break;
                        case 'KeyE':
                            this.toggleEffects();
                            break;
                    }
                });
            }
            
            createWorld() {
                // Create AI explorers
                const aiNames = ['Lumina', 'Vortex', 'Phoenix', 'Nova', 'Echo'];
                for (let i = 0; i < 5; i++) {
                    const ai = this.createAIExplorer(aiNames[i], i);
                    this.aiExplorers.push(ai);
                    this.worldStage.appendChild(ai.element);
                }
                
                // Create world sections
                const sections = [
                    { icon: '🏰', x: 200, y: 150, name: 'Castle of Data' },
                    { icon: '🌟', x: 600, y: 200, name: 'Star Gateway' },
                    { icon: '🔮', x: 400, y: 350, name: 'Crystal Core' },
                    { icon: '⚡', x: 800, y: 300, name: 'Lightning Spire' },
                    { icon: '🌊', x: 300, y: 500, name: 'Wave Temple' },
                    { icon: '🔥', x: 700, y: 450, name: 'Fire Nexus' },
                    { icon: '❄️', x: 500, y: 100, name: 'Ice Palace' },
                    { icon: '🌺', x: 150, y: 350, name: 'Garden of Algorithms' }
                ];
                
                sections.forEach((section, index) => {
                    const element = this.createWorldSection(section, index);
                    this.worldSections.push({
                        element: element,
                        data: section,
                        discovered: false
                    });
                    this.worldStage.appendChild(element);
                });
            }
            
            createAIExplorer(name, index) {
                const element = document.createElement('div');
                element.className = 'cinematic-ai';
                
                const x = 100 + (index * 150);
                const y = 250 + (Math.sin(index) * 100);
                
                element.style.left = x + 'px';
                element.style.top = y + 'px';
                element.title = name;
                
                // Add click handler for hero focus
                element.addEventListener('click', () => {
                    this.setHeroFocus(ai);
                });
                
                const ai = {
                    element: element,
                    name: name,
                    x: x,
                    y: y,
                    targetX: x,
                    targetY: y,
                    speed: 1 + Math.random() * 2,
                    discoveries: 0,
                    state: 'exploring'
                };
                
                return ai;
            }
            
            createWorldSection(data, index) {
                const element = document.createElement('div');
                element.className = 'cinematic-section';
                element.style.left = data.x + 'px';
                element.style.top = data.y + 'px';
                element.textContent = data.icon;
                element.title = data.name;
                
                return element;
            }
            
            createParticleSystem() {
                const particleSystem = document.getElementById('particleSystem');
                
                // Create floating particles
                for (let i = 0; i < 20; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * window.innerWidth + 'px';
                    particle.style.animationDelay = Math.random() * 4 + 's';
                    particle.style.animationDuration = (3 + Math.random() * 2) + 's';
                    particleSystem.appendChild(particle);
                }
            }
            
            createAudioVisualizer() {
                const visualizer = document.getElementById('audioVisualizer');
                
                // Create audio bars
                for (let i = 0; i < 30; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'audio-bar';
                    bar.style.animationDelay = (i * 0.05) + 's';
                    bar.style.animationDuration = (0.5 + Math.random() * 0.8) + 's';
                    visualizer.appendChild(bar);
                }
            }
            
            startCinematicLoop() {
                setInterval(() => {
                    this.updateTimecode();
                    this.updateCamera();
                    this.updateAI();
                    this.updateEffects();
                    this.updateStory();
                }, 16); // 60 FPS
            }
            
            updateTimecode() {
                this.timecode.frames++;
                if (this.timecode.frames >= 60) {
                    this.timecode.frames = 0;
                    this.timecode.seconds++;
                    if (this.timecode.seconds >= 60) {
                        this.timecode.seconds = 0;
                        this.timecode.minutes++;
                        if (this.timecode.minutes >= 60) {
                            this.timecode.minutes = 0;
                            this.timecode.hours++;
                        }
                    }
                }
                
                const tc = document.getElementById('timecode');
                tc.textContent = 
                    String(this.timecode.hours).padStart(2, '0') + ':' +
                    String(this.timecode.minutes).padStart(2, '0') + ':' +
                    String(this.timecode.seconds).padStart(2, '0') + ':' +
                    String(this.timecode.frames).padStart(2, '0');
            }
            
            updateCamera() {
                // Smooth camera movement
                this.camera.x += (this.camera.targetX - this.camera.x) * 0.05;
                this.camera.y += (this.camera.targetY - this.camera.y) * 0.05;
                this.camera.zoom += (this.camera.targetZoom - this.camera.zoom) * 0.05;
                
                // Apply camera transform
                this.cameraContainer.style.transform = 
                    `translate(${-this.camera.x}px, ${-this.camera.y}px) scale(${this.camera.zoom}) rotate(${this.camera.rotation}deg)`;
                
                // Update camera info HUD
                const modes = {
                    follow: 'FOLLOW SHOT',
                    overview: 'WIDE SHOT',
                    cinematic: 'CINEMATIC',
                    hero: 'HERO SHOT'
                };
                
                document.getElementById('cameraInfo').innerHTML = 
                    `CAM 01 • ${modes[this.cameraMode]}<br>` +
                    `F/2.8 • ISO 800 • ${Math.round(24 / this.camera.zoom)}mm`;
            }
            
            updateAI() {
                this.aiExplorers.forEach(ai => {
                    // Move AI towards target
                    const dx = ai.targetX - ai.x;
                    const dy = ai.targetY - ai.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance > 5) {
                        ai.x += (dx / distance) * ai.speed;
                        ai.y += (dy / distance) * ai.speed;
                    } else {
                        // Choose new target
                        this.chooseNewTarget(ai);
                    }
                    
                    // Update visual position
                    ai.element.style.left = ai.x + 'px';
                    ai.element.style.top = ai.y + 'px';
                    
                    // Check for discoveries
                    this.checkDiscoveries(ai);
                });
            }
            
            chooseNewTarget(ai) {
                // Find undiscovered sections
                const undiscovered = this.worldSections.filter(s => !s.discovered);
                
                if (undiscovered.length > 0 && Math.random() < 0.6) {
                    const target = undiscovered[Math.floor(Math.random() * undiscovered.length)];
                    ai.targetX = target.data.x + 60;
                    ai.targetY = target.data.y + 60;
                } else {
                    // Random movement
                    ai.targetX = Math.random() * (window.innerWidth - 200) + 100;
                    ai.targetY = Math.random() * (window.innerHeight - 200) + 100;
                }
            }
            
            checkDiscoveries(ai) {
                this.worldSections.forEach(section => {
                    if (!section.discovered) {
                        const dx = section.data.x + 60 - ai.x;
                        const dy = section.data.y + 60 - ai.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < 80) {
                            this.discoverSection(section, ai);
                        }
                    }
                });
            }
            
            discoverSection(section, discoverer) {
                section.discovered = true;
                section.element.classList.add('discovered');
                discoverer.discoveries++;
                
                // Cinematic effects
                this.createLensFlare(section.element);
                this.triggerSceneTransition();
                
                // Update story progress
                this.storyProgress += 12.5; // 8 sections = 100%
                this.updateStoryProgress();
                
                console.log(`🎬 ${discoverer.name} discovered ${section.data.name}!`);
            }
            
            createLensFlare(targetElement) {
                const flare = document.getElementById('lensFlare');
                const rect = targetElement.getBoundingClientRect();
                
                flare.style.left = (rect.left + rect.width / 2 - 100) + 'px';
                flare.style.top = (rect.top + rect.height / 2 - 100) + 'px';
                flare.classList.add('active');
                
                setTimeout(() => {
                    flare.classList.remove('active');
                }, 3000);
            }
            
            triggerSceneTransition() {
                const transition = document.getElementById('sceneTransition');
                transition.classList.add('active');
                
                setTimeout(() => {
                    transition.classList.remove('active');
                }, 1000);
            }
            
            updateEffects() {
                if (!this.effectsEnabled) return;
                
                // Update spotlight position based on active AI
                const spotlight = document.getElementById('spotlight');
                if (this.followTarget) {
                    spotlight.style.left = (this.followTarget.x - 150) + 'px';
                    spotlight.style.top = (this.followTarget.y - 150) + 'px';
                }
            }
            
            updateStory() {
                if (!this.storyMode) return;
                
                // Update story chapter based on progress
                let chapter = Math.floor(this.storyProgress / 25) + 1;
                if (chapter !== this.currentChapter) {
                    this.currentChapter = chapter;
                    this.updateStoryChapter();
                }
            }
            
            updateStoryChapter() {
                const chapters = [
                    "Chapter 1: The Awakening",
                    "Chapter 2: First Contact",
                    "Chapter 3: The Discovery",
                    "Chapter 4: Revelation"
                ];
                
                const objectives = [
                    "Watch as AI explorers discover their world...",
                    "Witness the first connections being made...",
                    "Experience the moment of breakthrough...",
                    "See the complete transformation unfold..."
                ];
                
                document.getElementById('storyChapter').textContent = chapters[this.currentChapter - 1] || "Epilogue: New Beginnings";
                document.getElementById('storyObjective').textContent = objectives[this.currentChapter - 1] || "The journey continues...";
            }
            
            updateStoryProgress() {
                const progressFill = document.getElementById('storyProgress');
                progressFill.style.width = Math.min(100, this.storyProgress) + '%';
            }
            
            // Camera control methods
            setCameraMode(mode) {
                this.cameraMode = mode;
                
                // Update button states
                document.querySelectorAll('.camera-btn').forEach(btn => btn.classList.remove('active'));
                document.getElementById(mode + 'Btn').classList.add('active');
                
                switch (mode) {
                    case 'follow':
                        if (this.aiExplorers.length > 0) {
                            this.followTarget = this.aiExplorers[0];
                            this.camera.targetX = this.followTarget.x - window.innerWidth / 2;
                            this.camera.targetY = this.followTarget.y - window.innerHeight / 2;
                            this.camera.targetZoom = 1.5;
                        }
                        break;
                        
                    case 'overview':
                        this.followTarget = null;
                        this.camera.targetX = 0;
                        this.camera.targetY = 0;
                        this.camera.targetZoom = 0.8;
                        break;
                        
                    case 'cinematic':
                        this.startCinematicSequence();
                        break;
                        
                    case 'hero':
                        this.setHeroShot();
                        break;
                }
                
                console.log(`🎬 Camera mode: ${mode}`);
            }
            
            startCinematicSequence() {
                // Animated camera movement through the scene
                let step = 0;
                const sequence = [
                    { x: -200, y: -100, zoom: 1.2, duration: 3000 },
                    { x: 200, y: 100, zoom: 0.9, duration: 4000 },
                    { x: 0, y: 0, zoom: 1.0, duration: 3000 }
                ];
                
                const executeStep = () => {
                    if (step < sequence.length) {
                        const current = sequence[step];
                        this.camera.targetX = current.x;
                        this.camera.targetY = current.y;
                        this.camera.targetZoom = current.zoom;
                        
                        setTimeout(() => {
                            step++;
                            executeStep();
                        }, current.duration);
                    }
                };
                
                executeStep();
            }
            
            setHeroShot() {
                // Focus on the AI with most discoveries
                let hero = this.aiExplorers.reduce((prev, current) => 
                    (prev.discoveries > current.discoveries) ? prev : current
                );
                
                this.setHeroFocus(hero);
            }
            
            setHeroFocus(ai) {
                // Remove previous hero focus
                this.aiExplorers.forEach(explorer => 
                    explorer.element.classList.remove('hero-focus')
                );
                
                // Set new hero
                ai.element.classList.add('hero-focus');
                this.followTarget = ai;
                
                // Camera follows hero
                this.camera.targetX = ai.x - window.innerWidth / 2;
                this.camera.targetY = ai.y - window.innerHeight / 2;
                this.camera.targetZoom = 2.0;
                
                // Dramatic spotlight on sections near hero
                this.worldSections.forEach(section => {
                    const dx = section.data.x - ai.x;
                    const dy = section.data.y - ai.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 200) {
                        section.element.classList.add('hero-spotlight');
                    } else {
                        section.element.classList.remove('hero-spotlight');
                    }
                });
                
                console.log(`🌟 Hero focus: ${ai.name}`);
            }
            
            toggleStoryMode() {
                this.storyMode = !this.storyMode;
                document.querySelector('.story-interface').style.display = 
                    this.storyMode ? 'block' : 'none';
                    
                console.log(`📖 Story mode: ${this.storyMode ? 'ON' : 'OFF'}`);
            }
            
            toggleFreeCam() {
                // Enable free camera movement with mouse
                let freeCamActive = false;
                
                const handleMouseMove = (e) => {
                    if (freeCamActive) {
                        this.camera.targetX += e.movementX * 2;
                        this.camera.targetY += e.movementY * 2;
                    }
                };
                
                if (!document.pointerLockElement) {
                    document.body.requestPointerLock();
                    freeCamActive = true;
                    document.addEventListener('mousemove', handleMouseMove);
                } else {
                    document.exitPointerLock();
                    freeCamActive = false;
                    document.removeEventListener('mousemove', handleMouseMove);
                }
            }
            
            toggleEffects() {
                this.effectsEnabled = !this.effectsEnabled;
                const btn = document.getElementById('effectsBtn');
                
                if (this.effectsEnabled) {
                    btn.classList.add('active');
                    document.querySelector('.lighting-layer').style.display = 'block';
                    document.querySelector('.particle-system').style.display = 'block';
                } else {
                    btn.classList.remove('active');
                    document.querySelector('.lighting-layer').style.display = 'none';
                    document.querySelector('.particle-system').style.display = 'none';
                }
                
                console.log(`✨ Effects: ${this.effectsEnabled ? 'ON' : 'OFF'}`);
            }
        }
        
        // Initialize the cinematic experience
        let cinematicExperience;
        
        window.addEventListener('load', () => {
            cinematicExperience = new CinematicAIExperience();
        });
        
        console.log('🎬 Cinematic AI Experience ready!');
        console.log('🎮 Controls: 1-4 for camera modes, Space for story, F for free cam, E for effects');
    </script>
