<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cal Forum - Production System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #ffffff;
            min-height: 100vh;
        }
        
        .forum-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-bottom: 2px solid rgba(0, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .forum-title {
            font-size: 2.5em;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }
        
        .forum-stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            font-size: 0.9em;
            color: #cccccc;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00ff00;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        
        .post-form {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid rgba(0, 255, 255, 0.2);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #00ffff;
            font-weight: bold;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }
        
        .submit-btn {
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.3);
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 255, 0.4);
        }
        
        .posts-container {
            space-y: 20px;
        }
        
        .post-item {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .post-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }
        
        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .post-author {
            font-weight: bold;
            color: #00ffff;
            font-size: 1.1em;
        }
        
        .post-time {
            color: #cccccc;
            font-size: 0.9em;
        }
        
        .post-content {
            line-height: 1.6;
            margin-bottom: 20px;
            color: #ffffff;
        }
        
        .replies-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .replies-title {
            color: #ff00ff;
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        
        .reply-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 3px solid #00ffff;
            position: relative;
        }
        
        .reply-rare {
            border-left-color: #ffaa00;
            background: rgba(255, 170, 0, 0.1);
            box-shadow: 0 0 15px rgba(255, 170, 0, 0.2);
        }
        
        .reply-legendary {
            border-left-color: #ff0080;
            background: rgba(255, 0, 128, 0.1);
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.3);
            animation: legendary-glow 3s ease-in-out infinite;
        }
        
        @keyframes legendary-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 0, 128, 0.3); }
            50% { box-shadow: 0 0 30px rgba(255, 0, 128, 0.6); }
        }
        
        .reply-rarity {
            position: absolute;
            top: -8px;
            right: 10px;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        .reply-rarity.normal {
            background: #00ffff;
            color: #000;
        }
        
        .reply-rarity.rare {
            background: #ffaa00;
            color: #000;
        }
        
        .reply-rarity.legendary {
            background: #ff0080;
            color: #fff;
            animation: legendary-pulse 2s ease-in-out infinite;
        }
        
        @keyframes legendary-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .reply-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .reply-author {
            font-weight: bold;
            color: #ffff00;
            font-size: 0.9em;
        }
        
        .reply-time {
            color: #cccccc;
            font-size: 0.8em;
        }
        
        .reply-content {
            color: #ffffff;
            line-height: 1.5;
        }
        
        .loading {
            text-align: center;
            color: #00ffff;
            font-size: 1.2em;
            padding: 20px;
        }
        
        .auto-refresh-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 255, 0, 0.8);
            color: black;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .auto-refresh-indicator.active {
            opacity: 1;
        }
        
        .connection-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .connection-status.connected {
            background: rgba(0, 255, 0, 0.8);
            color: black;
        }
        
        .connection-status.disconnected {
            background: rgba(255, 0, 0, 0.8);
            color: white;
        }
        
        .new-content-alert {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: white;
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .ascii-art {
            font-family: 'Courier New', monospace;
            white-space: pre;
            font-size: 0.8em;
            color: #ff00ff;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="forum-header">
        <div class="forum-title">🌟 Cal Production Forum 🌟</div>
        <div class="forum-stats">
            <div class="stat-item">
                <div class="status-indicator"></div>
                <span>API Status: Connected</span>
            </div>
            <div class="stat-item">
                <span id="post-count">Posts: 0</span>
            </div>
            <div class="stat-item">
                <span id="reply-count">Replies: 0</span>
            </div>
            <div class="stat-item">
                <span id="legendary-count">Legendary: 0</span>
            </div>
        </div>
    </div>

    <div class="main-container">
        <!-- Post Creation Form -->
        <div class="post-form">
            <h3 style="color: #00ffff; margin-bottom: 20px;">💬 Create New Post</h3>
            <form id="post-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username..." required>
                </div>
                <div class="form-group">
                    <label for="content">Message:</label>
                    <textarea id="content" name="content" rows="4" placeholder="What's on your mind?..." required></textarea>
                </div>
                <button type="submit" class="submit-btn">🚀 Post Message</button>
            </form>
        </div>

        <!-- Posts Container -->
        <div id="posts-container" class="posts-container">
            <div class="loading">⚡ Loading forum posts...</div>
        </div>
    </div>

    <!-- Status Indicators -->
    <div id="auto-refresh-indicator" class="auto-refresh-indicator">
        🔄 Auto-refreshing...
    </div>
    
    <div id="connection-status" class="connection-status connected">
        🌐 Connected to Cal Forum API
    </div>

    <script>
        class RealForumInterface {
            constructor() {
                this.apiBase = 'http://localhost:3334/api';
                this.wsUrl = 'ws://localhost:3334';
                this.posts = [];
                this.ws = null;
                this.refreshInterval = null;
                this.lastUpdate = Date.now();
                
                this.init();
            }
            
            init() {
                console.log('🚀 Initializing Real Forum Interface...');
                
                // Setup form submission
                document.getElementById('post-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.submitPost();
                });
                
                // Setup WebSocket connection
                this.connectWebSocket();
                
                // Load initial posts
                this.loadPosts();
                
                // Setup auto-refresh
                this.setupAutoRefresh();
                
                // Setup random username generation
                this.generateRandomUsername();
                
                console.log('✅ Real Forum Interface initialized');
            }
            
            generateRandomUsername() {
                const usernames = [
                    'QuantumCoder', 'NeonRaider', 'CyberWizard', 'DataNinja', 
                    'ByteWarrior', 'CodeMancer', 'DigitalNomad', 'TechShaman',
                    'PixelPilot', 'BinaryBard', 'CryptoSage', 'NetRunner'
                ];
                const randomName = usernames[Math.floor(Math.random() * usernames.length)];
                document.getElementById('username').value = randomName;
            }
            
            connectWebSocket() {
                try {
                    this.ws = new WebSocket(this.wsUrl);
                    
                    this.ws.onopen = () => {
                        console.log('📡 WebSocket connected');
                        this.updateConnectionStatus(true);
                    };
                    
                    this.ws.onmessage = (event) => {
                        const data = JSON.parse(event.data);
                        this.handleWebSocketMessage(data);
                    };
                    
                    this.ws.onclose = () => {
                        console.log('📡 WebSocket disconnected');
                        this.updateConnectionStatus(false);
                        
                        // Reconnect after 3 seconds
                        setTimeout(() => this.connectWebSocket(), 3000);
                    };
                    
                    this.ws.onerror = (error) => {
                        console.error('📡 WebSocket error:', error);
                        this.updateConnectionStatus(false);
                    };
                    
                } catch (error) {
                    console.error('Failed to connect WebSocket:', error);
                    this.updateConnectionStatus(false);
                }
            }
            
            handleWebSocketMessage(data) {
                console.log('📨 WebSocket message:', data);
                
                if (data.type === 'new_reply') {
                    // New reply added, refresh posts
                    this.showNewContentAlert('New reply added!');
                    this.loadPosts();
                } else if (data.type === 'new_post') {
                    // New post created
                    this.showNewContentAlert('New post created!');
                    this.loadPosts();
                }
            }
            
            showNewContentAlert(message) {
                const alert = document.createElement('div');
                alert.className = 'new-content-alert';
                alert.textContent = `🎉 ${message}`;
                
                document.querySelector('.main-container').prepend(alert);
                
                setTimeout(() => alert.remove(), 3000);
            }
            
            updateConnectionStatus(connected) {
                const status = document.getElementById('connection-status');
                if (connected) {
                    status.className = 'connection-status connected';
                    status.textContent = '🌐 Connected to Cal Forum API';
                } else {
                    status.className = 'connection-status disconnected';
                    status.textContent = '❌ Disconnected from API';
                }
            }
            
            setupAutoRefresh() {
                // Refresh every 10 seconds
                this.refreshInterval = setInterval(() => {
                    this.showRefreshIndicator();
                    this.loadPosts();
                }, 10000);
            }
            
            showRefreshIndicator() {
                const indicator = document.getElementById('auto-refresh-indicator');
                indicator.classList.add('active');
                
                setTimeout(() => {
                    indicator.classList.remove('active');
                }, 2000);
            }
            
            async submitPost() {
                const username = document.getElementById('username').value;
                const content = document.getElementById('content').value;
                
                if (!username || !content) {
                    alert('Please fill in all fields!');
                    return;
                }
                
                try {
                    console.log('📤 Submitting post:', { username, content });
                    
                    const response = await fetch(`${this.apiBase}/forum/post`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            username: username,
                            content: content
                        })
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        console.log('✅ Post submitted:', result);
                        
                        // Clear form
                        document.getElementById('content').value = '';
                        this.generateRandomUsername();
                        
                        // Show success
                        this.showNewContentAlert('Your post has been submitted!');
                        
                        // Refresh posts
                        setTimeout(() => this.loadPosts(), 1000);
                        
                    } else {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                } catch (error) {
                    console.error('❌ Failed to submit post:', error);
                    alert(`Failed to submit post: ${error.message}`);
                }
            }
            
            async loadPosts() {
                try {
                    console.log('📥 Loading posts...');
                    
                    const response = await fetch(`${this.apiBase}/forum/posts`);
                    
                    if (response.ok) {
                        const data = await response.json();
                        console.log('✅ Posts loaded:', data);
                        
                        this.posts = data.posts || [];
                        this.renderPosts();
                        this.updateStats();
                        
                    } else {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                } catch (error) {
                    console.error('❌ Failed to load posts:', error);
                    document.getElementById('posts-container').innerHTML = `
                        <div class="loading">❌ Failed to load posts: ${error.message}</div>
                    `;
                    this.updateConnectionStatus(false);
                }
            }
            
            renderPosts() {
                const container = document.getElementById('posts-container');
                
                if (this.posts.length === 0) {
                    container.innerHTML = `
                        <div class="loading">📭 No posts yet. Be the first to post!</div>
                    `;
                    return;
                }
                
                // Sort posts by timestamp (newest first)
                const sortedPosts = [...this.posts].sort((a, b) => 
                    new Date(b.created_at) - new Date(a.created_at)
                );
                
                container.innerHTML = sortedPosts.map(post => this.renderPost(post)).join('');
            }
            
            renderPost(post) {
                const createdAt = new Date(post.created_at);
                const timeAgo = this.getTimeAgo(createdAt);
                
                return `
                    <div class="post-item" data-post-id="${post.id}">
                        <div class="post-header">
                            <span class="post-author">👤 ${post.username}</span>
                            <span class="post-time">🕒 ${timeAgo}</span>
                        </div>
                        <div class="post-content">${this.escapeHtml(post.content)}</div>
                        ${this.renderReplies(post.replies || [])}
                    </div>
                `;
            }
            
            renderReplies(replies) {
                if (!replies || replies.length === 0) {
                    return '';
                }
                
                const sortedReplies = [...replies].sort((a, b) => 
                    new Date(a.created_at) - new Date(b.created_at)
                );
                
                return `
                    <div class="replies-section">
                        <div class="replies-title">💬 Replies (${replies.length}):</div>
                        ${sortedReplies.map(reply => this.renderReply(reply)).join('')}
                    </div>
                `;
            }
            
            renderReply(reply) {
                const createdAt = new Date(reply.created_at);
                const timeAgo = this.getTimeAgo(createdAt);
                const rarity = reply.rarity || 'normal';
                
                let content = this.escapeHtml(reply.content);
                
                // Check for ASCII art (legendary responses often have it)
                if (content.includes('═') || content.includes('░') || content.includes('▓')) {
                    content = `<div class="ascii-art">${content}</div>`;
                }
                
                return `
                    <div class="reply-item reply-${rarity}">
                        <div class="reply-rarity ${rarity}">${rarity.toUpperCase()}</div>
                        <div class="reply-header">
                            <span class="reply-author">🤖 ${reply.username || 'Cal Assistant'}</span>
                            <span class="reply-time">🕒 ${timeAgo}</span>
                        </div>
                        <div class="reply-content">${content}</div>
                    </div>
                `;
            }
            
            updateStats() {
                const totalReplies = this.posts.reduce((sum, post) => sum + (post.replies?.length || 0), 0);
                const legendaryReplies = this.posts.reduce((sum, post) => 
                    sum + (post.replies?.filter(r => r.rarity === 'legendary').length || 0), 0);
                
                document.getElementById('post-count').textContent = `Posts: ${this.posts.length}`;
                document.getElementById('reply-count').textContent = `Replies: ${totalReplies}`;
                document.getElementById('legendary-count').textContent = `Legendary: ${legendaryReplies}`;
            }
            
            getTimeAgo(date) {
                const now = new Date();
                const diff = now - date;
                const seconds = Math.floor(diff / 1000);
                
                if (seconds < 60) return `${seconds}s ago`;
                
                const minutes = Math.floor(seconds / 60);
                if (minutes < 60) return `${minutes}m ago`;
                
                const hours = Math.floor(minutes / 60);
                if (hours < 24) return `${hours}h ago`;
                
                const days = Math.floor(hours / 24);
                return `${days}d ago`;
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }
        
        // Initialize the forum interface when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.forum = new RealForumInterface();
        });
    </script>
</body>
</html>
