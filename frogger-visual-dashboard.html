<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üê∏ Frogger API Agility Course</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #0f0;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            position: relative;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: linear-gradient(to bottom, #001a33 0%, #003366 50%, #004080 100%);
        }

        /* The agility course */
        #agility-course {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 70%;
            perspective: 1000px;
        }

        .platform {
            position: absolute;
            width: 150px;
            height: 40px;
            background: linear-gradient(135deg, #4a4a4a, #2a2a2a);
            border: 2px solid #666;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            transition: all 0.3s;
            transform-style: preserve-3d;
        }

        .platform.bronze {
            background: linear-gradient(135deg, #cd7f32, #8b4513);
            border-color: #cd7f32;
        }

        .platform.iron {
            background: linear-gradient(135deg, #434343, #1c1c1c);
            border-color: #666;
        }

        .platform.steel {
            background: linear-gradient(135deg, #71797e, #36454f);
            border-color: #71797e;
        }

        .platform.mithril {
            background: linear-gradient(135deg, #3d5a6c, #1e3a8a);
            border-color: #3d5a6c;
            box-shadow: 0 5px 30px rgba(61, 90, 108, 0.8);
        }

        .platform.active {
            animation: pulse 0.5s infinite alternate;
            box-shadow: 0 0 30px currentColor;
        }

        .platform.failed {
            background: #ff3333 !important;
            animation: shake 0.5s;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* The character */
        #character {
            position: absolute;
            width: 50px;
            height: 50px;
            bottom: 100px;
            left: 50px;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
        }

        .character-sprite {
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50"><circle cx="25" cy="25" r="20" fill="%2300ff00"/><circle cx="20" cy="20" r="3" fill="black"/><circle cx="30" cy="20" r="3" fill="black"/><path d="M 15 30 Q 25 35 35 30" stroke="black" stroke-width="2" fill="none"/></svg>') no-repeat center;
            background-size: contain;
            animation: bounce 0.5s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-5px); }
        }

        .jumping .character-sprite {
            animation: jump 0.5s ease-out;
        }

        @keyframes jump {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-100px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        /* API call visualization */
        .api-beam {
            position: absolute;
            width: 3px;
            background: linear-gradient(to right, transparent, #00ff00, transparent);
            height: 100%;
            left: 0;
            opacity: 0;
            animation: beam 0.5s ease-out;
            pointer-events: none;
        }

        @keyframes beam {
            0% { opacity: 0; transform: scaleX(0); }
            50% { opacity: 1; transform: scaleX(1); }
            100% { opacity: 0; transform: scaleX(0); }
        }

        /* Stats display */
        #stats {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #0f0;
            padding: 20px;
            border-radius: 10px;
            min-width: 300px;
            font-size: 14px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            padding: 5px 0;
            border-bottom: 1px solid #333;
        }

        .stat-value {
            color: #00ff00;
            font-weight: bold;
        }

        /* Treasure display */
        #treasure-room {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 215, 0, 0.1);
            border: 2px solid gold;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }

        #treasure-count {
            font-size: 48px;
            color: gold;
            text-shadow: 0 0 20px gold;
            font-weight: bold;
        }

        /* Particles */
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #00ff00;
            border-radius: 50%;
            pointer-events: none;
            animation: particle-float 2s ease-out forwards;
        }

        @keyframes particle-float {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y)) scale(0);
                opacity: 0;
            }
        }

        /* Console output */
        #console {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 150px;
            background: rgba(0, 0, 0, 0.9);
            border-top: 2px solid #0f0;
            padding: 10px;
            overflow-y: auto;
            font-size: 12px;
            font-family: 'Courier New', monospace;
        }

        .console-line {
            margin: 2px 0;
            white-space: pre;
        }

        .console-success { color: #0f0; }
        .console-error { color: #f00; }
        .console-warning { color: #ff0; }
        .console-info { color: #0ff; }

        /* Power-ups */
        .powerup {
            position: absolute;
            width: 30px;
            height: 30px;
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .powerup.speed {
            background: radial-gradient(circle, #ff0, #f00);
            border-radius: 50%;
        }

        .powerup.shield {
            background: radial-gradient(circle, #0ff, #00f);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }

        /* Keybinding display */
        #keybindings {
            position: absolute;
            bottom: 170px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #0f0;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
        }

        .keybind {
            margin: 2px 0;
        }

        .key {
            display: inline-block;
            background: #333;
            border: 1px solid #666;
            padding: 2px 6px;
            border-radius: 3px;
            margin-right: 5px;
        }

        /* Level indicator */
        #level-indicator {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            text-align: center;
            text-shadow: 0 0 20px currentColor;
        }

        #level-name {
            font-size: 36px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff0, #f00, #0f0, #00f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-shift 3s ease-in-out infinite;
        }

        @keyframes gradient-shift {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(180deg); }
        }

        /* Sound toggle */
        #sound-toggle {
            position: absolute;
            top: 20px;
            left: 350px;
            background: #333;
            border: 2px solid #0f0;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        #sound-toggle:hover {
            background: #444;
            box-shadow: 0 0 10px #0f0;
        }

        #sound-toggle.muted {
            border-color: #f00;
            color: #f00;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="level-indicator">
            <div>API Agility Level</div>
            <div id="level-name">BRONZE TIER</div>
        </div>

        <div id="treasure-room">
            <div>üèÜ Successful Calls</div>
            <div id="treasure-count">0</div>
            <div style="font-size: 12px; color: #ccc;">Treasure Accumulated</div>
        </div>

        <div id="stats">
            <h3 style="text-align: center; margin-bottom: 10px; color: #0f0;">üìä Live Stats</h3>
            <div class="stat-row">
                <span>Total Attempts:</span>
                <span class="stat-value" id="total-attempts">0</span>
            </div>
            <div class="stat-row">
                <span>Success Rate:</span>
                <span class="stat-value" id="success-rate">0%</span>
            </div>
            <div class="stat-row">
                <span>Active Endpoints:</span>
                <span class="stat-value" id="active-endpoints">0</span>
            </div>
            <div class="stat-row">
                <span>Avg Response Time:</span>
                <span class="stat-value" id="avg-response">0ms</span>
            </div>
            <div class="stat-row">
                <span>Current Combo:</span>
                <span class="stat-value" id="combo">0x</span>
            </div>
            <div class="stat-row">
                <span>Points/sec:</span>
                <span class="stat-value" id="points-per-sec">0</span>
            </div>
        </div>

        <button id="sound-toggle" onclick="toggleSound()">üîä Sound ON</button>

        <div id="keybindings">
            <div class="keybind"><span class="key">SPACE</span> Manual Jump</div>
            <div class="keybind"><span class="key">R</span> Reset Course</div>
            <div class="keybind"><span class="key">S</span> Toggle Sound</div>
            <div class="keybind"><span class="key">P</span> Pause/Resume</div>
            <div class="keybind"><span class="key">1-4</span> Force Tier</div>
        </div>

        <div id="agility-course"></div>
        <div id="character">
            <div class="character-sprite"></div>
        </div>

        <div id="console"></div>
    </div>

    <script>
        // Game state
        const gameState = {
            totalAttempts: 0,
            successfulCalls: 0,
            currentCombo: 0,
            maxCombo: 0,
            soundEnabled: true,
            isPaused: false,
            currentTier: 'bronze',
            endpoints: new Map(),
            activePlatform: null,
            characterPosition: { x: 50, y: 100 }
        };

        // Sound effects (using Web Audio API)
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(type) {
            if (!gameState.soundEnabled) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            switch(type) {
                case 'jump':
                    oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(800, audioContext.currentTime + 0.1);
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                    break;
                case 'success':
                    oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // C5
                    oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1); // E5
                    oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2); // G5
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                    break;
                case 'fail':
                    oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(100, audioContext.currentTime + 0.2);
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                    break;
                case 'powerup':
                    oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                    oscillator.frequency.setValueAtTime(1000, audioContext.currentTime + 0.05);
                    oscillator.frequency.setValueAtTime(1200, audioContext.currentTime + 0.1);
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);
                    break;
            }
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        // Initialize platforms
        function initializePlatforms() {
            const course = document.getElementById('agility-course');
            const platforms = [
                { id: 'bronze-1', tier: 'bronze', x: 100, y: 400, endpoint: 'localhost:4001' },
                { id: 'bronze-2', tier: 'bronze', x: 300, y: 350, endpoint: 'localhost:4002' },
                { id: 'bronze-3', tier: 'bronze', x: 500, y: 400, endpoint: 'localhost:4003' },
                { id: 'iron-1', tier: 'iron', x: 700, y: 300, endpoint: 'backup-api-1' },
                { id: 'iron-2', tier: 'iron', x: 900, y: 250, endpoint: 'backup-api-2' },
                { id: 'steel-1', tier: 'steel', x: 1100, y: 200, endpoint: 'premium-api-1' },
                { id: 'mithril-1', tier: 'mithril', x: 1300, y: 150, endpoint: 'local-ollama' }
            ];
            
            platforms.forEach(platform => {
                const div = document.createElement('div');
                div.className = `platform ${platform.tier}`;
                div.id = platform.id;
                div.style.left = platform.x + 'px';
                div.style.bottom = platform.y + 'px';
                div.innerHTML = `${platform.tier.toUpperCase()}<br>${platform.endpoint}`;
                course.appendChild(div);
                
                gameState.endpoints.set(platform.id, {
                    ...platform,
                    element: div,
                    health: 100,
                    requests: 0
                });
            });
        }

        // Character movement
        function moveCharacter(targetX, targetY, platformId) {
            const character = document.getElementById('character');
            character.classList.add('jumping');
            playSound('jump');
            
            // Create API beam effect
            createBeam(gameState.characterPosition.x, targetX);
            
            setTimeout(() => {
                character.style.left = targetX + 'px';
                character.style.bottom = targetY + 50 + 'px';
                gameState.characterPosition = { x: targetX, y: targetY + 50 };
                
                character.classList.remove('jumping');
                
                // Simulate API call result
                simulateAPICall(platformId);
            }, 500);
        }

        // Simulate API call
        function simulateAPICall(platformId) {
            const platform = gameState.endpoints.get(platformId);
            gameState.totalAttempts++;
            
            // Activate platform
            platform.element.classList.add('active');
            gameState.activePlatform = platformId;
            
            // Simulate success/failure (80% success rate)
            const success = Math.random() > 0.2;
            
            setTimeout(() => {
                platform.element.classList.remove('active');
                
                if (success) {
                    handleSuccess(platform);
                } else {
                    handleFailure(platform);
                }
                
                updateStats();
                
                // Auto-continue to next platform
                if (!gameState.isPaused) {
                    setTimeout(() => autoJumpNext(), 1000);
                }
            }, Math.random() * 500 + 200);
        }

        // Handle successful API call
        function handleSuccess(platform) {
            gameState.successfulCalls++;
            gameState.currentCombo++;
            
            playSound('success');
            createParticles(platform.x + 75, platform.y + 20, 'success');
            
            // Update treasure
            document.getElementById('treasure-count').textContent = gameState.successfulCalls;
            
            // Add console message
            addConsoleMessage(`‚úì SUCCESS: ${platform.endpoint} responded in ${Math.floor(Math.random() * 100 + 50)}ms`, 'success');
            
            // Check for combo bonus
            if (gameState.currentCombo > 0 && gameState.currentCombo % 5 === 0) {
                playSound('powerup');
                addConsoleMessage(`‚ö° COMBO x${gameState.currentCombo}! Bonus points earned!`, 'warning');
            }
        }

        // Handle failed API call
        function handleFailure(platform) {
            platform.element.classList.add('failed');
            gameState.currentCombo = 0;
            
            playSound('fail');
            createParticles(platform.x + 75, platform.y + 20, 'fail');
            
            addConsoleMessage(`‚úó FAILED: ${platform.endpoint} - Rate limit exceeded`, 'error');
            
            setTimeout(() => {
                platform.element.classList.remove('failed');
            }, 500);
        }

        // Auto jump to next platform
        function autoJumpNext() {
            const platforms = Array.from(gameState.endpoints.values());
            const currentIndex = platforms.findIndex(p => p.id === gameState.activePlatform);
            const nextIndex = (currentIndex + 1) % platforms.length;
            const nextPlatform = platforms[nextIndex];
            
            moveCharacter(nextPlatform.x + 50, nextPlatform.y, nextPlatform.id);
        }

        // Create particle effects
        function createParticles(x, y, type) {
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = x + 'px';
                particle.style.bottom = y + 'px';
                particle.style.background = type === 'success' ? '#0f0' : '#f00';
                
                const angle = (Math.PI * 2 / 10) * i;
                const distance = 50 + Math.random() * 50;
                particle.style.setProperty('--x', Math.cos(angle) * distance + 'px');
                particle.style.setProperty('--y', Math.sin(angle) * distance + 'px');
                
                document.getElementById('agility-course').appendChild(particle);
                
                setTimeout(() => particle.remove(), 2000);
            }
        }

        // Create beam effect
        function createBeam(startX, endX) {
            const beam = document.createElement('div');
            beam.className = 'api-beam';
            beam.style.left = startX + 'px';
            beam.style.width = Math.abs(endX - startX) + 'px';
            beam.style.transform = `rotate(${Math.atan2(50, endX - startX) * 180 / Math.PI}deg)`;
            
            document.getElementById('agility-course').appendChild(beam);
            setTimeout(() => beam.remove(), 500);
        }

        // Update statistics
        function updateStats() {
            const successRate = gameState.totalAttempts > 0 
                ? Math.round((gameState.successfulCalls / gameState.totalAttempts) * 100) 
                : 0;
            
            document.getElementById('total-attempts').textContent = gameState.totalAttempts;
            document.getElementById('success-rate').textContent = successRate + '%';
            document.getElementById('active-endpoints').textContent = gameState.endpoints.size;
            document.getElementById('avg-response').textContent = Math.floor(Math.random() * 100 + 50) + 'ms';
            document.getElementById('combo').textContent = gameState.currentCombo + 'x';
            document.getElementById('points-per-sec').textContent = Math.floor(gameState.successfulCalls / (Date.now() / 1000));
        }

        // Console messages
        function addConsoleMessage(message, type = 'info') {
            const console = document.getElementById('console');
            const line = document.createElement('div');
            line.className = `console-line console-${type}`;
            line.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            console.appendChild(line);
            console.scrollTop = console.scrollHeight;
            
            // Keep only last 50 messages
            while (console.children.length > 50) {
                console.removeChild(console.firstChild);
            }
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.key.toLowerCase()) {
                case ' ':
                    e.preventDefault();
                    if (!gameState.isPaused) {
                        autoJumpNext();
                    }
                    break;
                case 'r':
                    location.reload();
                    break;
                case 's':
                    toggleSound();
                    break;
                case 'p':
                    gameState.isPaused = !gameState.isPaused;
                    addConsoleMessage(gameState.isPaused ? 'Game PAUSED' : 'Game RESUMED', 'warning');
                    break;
                case '1':
                case '2':
                case '3':
                case '4':
                    const tiers = ['bronze', 'iron', 'steel', 'mithril'];
                    const tier = tiers[parseInt(e.key) - 1];
                    if (tier) {
                        gameState.currentTier = tier;
                        document.getElementById('level-name').textContent = tier.toUpperCase() + ' TIER';
                        addConsoleMessage(`Switched to ${tier.toUpperCase()} tier`, 'info');
                    }
                    break;
            }
        });

        // Sound toggle
        function toggleSound() {
            gameState.soundEnabled = !gameState.soundEnabled;
            const button = document.getElementById('sound-toggle');
            button.textContent = gameState.soundEnabled ? 'üîä Sound ON' : 'üîá Sound OFF';
            button.classList.toggle('muted', !gameState.soundEnabled);
        }

        // Connect to WebSocket for real data
        function connectWebSocket() {
            try {
                const ws = new WebSocket('ws://localhost:8081');
                
                ws.onopen = () => {
                    addConsoleMessage('Connected to Frogger API System', 'success');
                };
                
                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    
                    if (data.type === 'api-call') {
                        // Find platform for this endpoint
                        const platform = Array.from(gameState.endpoints.values())
                            .find(p => p.endpoint === data.endpoint);
                        
                        if (platform) {
                            moveCharacter(platform.x + 50, platform.y, platform.id);
                        }
                    }
                };
                
                ws.onerror = () => {
                    addConsoleMessage('WebSocket connection failed - running in demo mode', 'warning');
                };
            } catch (error) {
                addConsoleMessage('Running in demo mode', 'info');
            }
        }

        // Initialize game
        function init() {
            initializePlatforms();
            updateStats();
            connectWebSocket();
            
            addConsoleMessage('üê∏ Frogger API Agility Course initialized!', 'success');
            addConsoleMessage('Press SPACE to manually jump, or watch the auto-pilot', 'info');
            
            // Start auto-jumping after 2 seconds
            setTimeout(() => {
                if (!gameState.isPaused) {
                    autoJumpNext();
                }
            }, 2000);
        }

        // Start the game
        window.onload = init;

        // Update stats every second
        setInterval(updateStats, 1000);
    </script>
</body>
</html>
