<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>{{LAYER_NAME}} - Responsive Layer</title>
    <style>
        /* Universal responsive template */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        /* CSS Custom Properties for responsive scaling */
        :root {
            /* Viewport-based scaling */
            --vw: 1vw;
            --vh: 1vh;
            --vmin: 1vmin;
            --vmax: 1vmax;
            
            /* Safe areas for notched devices */
            --sat: env(safe-area-inset-top);
            --sar: env(safe-area-inset-right);
            --sab: env(safe-area-inset-bottom);
            --sal: env(safe-area-inset-left);
            
            /* Responsive font sizes */
            --font-xs: clamp(0.75rem, 1.5vw, 0.875rem);
            --font-sm: clamp(0.875rem, 2vw, 1rem);
            --font-base: clamp(1rem, 2.5vw, 1.125rem);
            --font-lg: clamp(1.125rem, 3vw, 1.5rem);
            --font-xl: clamp(1.5rem, 4vw, 2rem);
            --font-2xl: clamp(2rem, 5vw, 3rem);
            
            /* Responsive spacing */
            --space-xs: clamp(0.25rem, 1vw, 0.5rem);
            --space-sm: clamp(0.5rem, 1.5vw, 0.75rem);
            --space-md: clamp(1rem, 2vw, 1.5rem);
            --space-lg: clamp(1.5rem, 3vw, 2rem);
            --space-xl: clamp(2rem, 4vw, 3rem);
            
            /* Dynamic container widths */
            --container-sm: min(100%, 640px);
            --container-md: min(100%, 768px);
            --container-lg: min(100%, 1024px);
            --container-xl: min(100%, 1280px);
            
            /* Z-index layers to prevent overlap issues */
            --z-base: 1;
            --z-dropdown: 10;
            --z-sticky: 20;
            --z-fixed: 30;
            --z-modal: 40;
            --z-popover: 50;
            --z-tooltip: 60;
            --z-max: 99;
        }

        /* Base body styles - prevent white/black screen */
        html {
            height: 100%;
            height: -webkit-fill-available;
        }

        body {
            min-height: 100vh;
            min-height: -webkit-fill-available;
            font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            font-size: var(--font-base);
            line-height: 1.5;
            color: #ffffff;
            background: #0a0a0a;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: relative;
        }

        /* Prevent recursion container */
        .recursion-guard {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            pointer-events: none;
        }

        /* Main app container with safe areas */
        .app-container {
            min-height: 100vh;
            padding-top: var(--sat);
            padding-right: var(--sar);
            padding-bottom: var(--sab);
            padding-left: var(--sal);
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: var(--z-base);
        }

        /* Responsive header */
        .app-header {
            position: sticky;
            top: 0;
            z-index: var(--z-sticky);
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: var(--space-sm) var(--space-md);
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 56px;
        }

        /* Main content area */
        .app-content {
            flex: 1;
            padding: var(--space-md);
            width: 100%;
            max-width: var(--container-xl);
            margin: 0 auto;
            position: relative;
        }

        /* Responsive grid system */
        .responsive-grid {
            display: grid;
            gap: var(--space-md);
            grid-template-columns: repeat(auto-fit, minmax(min(100%, 280px), 1fr));
        }

        /* Card component */
        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: var(--space-md);
            transition: all 0.2s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .card:active {
            transform: scale(0.98);
        }

        /* Touch-friendly buttons */
        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-height: 44px;
            min-width: 44px;
            padding: var(--space-sm) var(--space-md);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: var(--font-sm);
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
            -webkit-user-select: none;
        }

        .button:active {
            transform: translateY(1px);
            background: rgba(255, 255, 255, 0.15);
        }

        /* Responsive navigation */
        .nav-menu {
            display: flex;
            gap: var(--space-sm);
            align-items: center;
            flex-wrap: wrap;
        }

        /* Mobile-first media queries */
        
        /* Small phones (< 375px) */
        @media (max-width: 374px) {
            :root {
                --font-base: 14px;
            }
            
            .app-header {
                padding: var(--space-xs) var(--space-sm);
            }
        }

        /* Standard phones (375px - 767px) */
        @media (min-width: 375px) and (max-width: 767px) {
            .responsive-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Tablets (768px - 1023px) */
        @media (min-width: 768px) and (max-width: 1023px) {
            .responsive-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Desktop (1024px+) */
        @media (min-width: 1024px) {
            .app-content {
                padding: var(--space-lg);
            }
            
            .responsive-grid {
                grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            }
        }

        /* Landscape orientation adjustments */
        @media (orientation: landscape) and (max-height: 500px) {
            .app-header {
                min-height: 44px;
            }
            
            :root {
                --space-md: 0.75rem;
            }
        }

        /* High DPI screens */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .card {
                border-width: 0.5px;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: light) {
            body {
                background: #ffffff;
                color: #000000;
            }
            
            .recursion-guard {
                background: linear-gradient(135deg, #f5f5f5 0%, #ffffff 100%);
            }
            
            .app-header {
                background: rgba(255, 255, 255, 0.95);
                border-bottom-color: rgba(0, 0, 0, 0.1);
            }
            
            .card {
                background: rgba(0, 0, 0, 0.02);
                border-color: rgba(0, 0, 0, 0.1);
            }
            
            .button {
                background: rgba(0, 0, 0, 0.05);
                border-color: rgba(0, 0, 0, 0.1);
                color: #000000;
            }
        }

        /* Loading state */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 200px;
        }

        .loading::after {
            content: '';
            width: 32px;
            height: 32px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error state */
        .error-message {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid #f44336;
            border-radius: 8px;
            padding: var(--space-md);
            margin: var(--space-md) 0;
            text-align: center;
        }

        /* Utility classes */
        .hidden { display: none !important; }
        .invisible { visibility: hidden; }
        .text-center { text-align: center; }
        .text-small { font-size: var(--font-sm); }
        .text-large { font-size: var(--font-lg); }
        
        /* Prevent text selection on interactive elements */
        .no-select {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Smooth scrolling */
        .smooth-scroll {
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        /* Focus visible for accessibility */
        .button:focus-visible,
        .card:focus-visible {
            outline: 2px solid #4CAF50;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <!-- Recursion guard background -->
    <div class="recursion-guard"></div>
    
    <!-- Main app container -->
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1 class="text-large">{{LAYER_NAME}}</h1>
            <nav class="nav-menu">
                <button class="button" onclick="goBack()">Back</button>
                <button class="button" onclick="refreshLayer()">Refresh</button>
            </nav>
        </header>
        
        <!-- Main content -->
        <main class="app-content" id="appContent">
            <div class="loading" id="loadingState">
                <!-- Loading spinner -->
            </div>
            
            <div class="error-message hidden" id="errorState">
                <p>Failed to load layer content</p>
                <button class="button" onclick="retryLoad()">Retry</button>
            </div>
            
            <div class="responsive-grid hidden" id="contentGrid">
                <!-- Dynamic content will be inserted here -->
            </div>
        </main>
    </div>

    <script>
        // Responsive layer management
        class ResponsiveLayer {
            constructor() {
                this.layerName = '{{LAYER_NAME}}';
                this.content = [];
                this.isLoading = true;
                this.recursionCheck();
                this.init();
            }
            
            recursionCheck() {
                // Prevent infinite recursion
                const depth = parseInt(sessionStorage.getItem('layerDepth') || '0');
                if (depth > 5) {
                    console.warn('Max layer depth exceeded');
                    window.location.href = '/';
                    return;
                }
                sessionStorage.setItem('layerDepth', (depth + 1).toString());
                
                // Clear on unload
                window.addEventListener('beforeunload', () => {
                    const currentDepth = parseInt(sessionStorage.getItem('layerDepth') || '1');
                    sessionStorage.setItem('layerDepth', Math.max(0, currentDepth - 1).toString());
                });
            }
            
            async init() {
                try {
                    // Simulate loading content
                    await this.loadContent();
                    this.render();
                } catch (error) {
                    this.showError(error);
                }
            }
            
            async loadContent() {
                // Simulate API call or content loading
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Generate sample content
                this.content = Array.from({ length: 6 }, (_, i) => ({
                    id: i + 1,
                    title: `Component ${i + 1}`,
                    description: `Responsive component in ${this.layerName}`,
                    status: Math.random() > 0.3 ? 'active' : 'inactive'
                }));
            }
            
            render() {
                const loadingEl = document.getElementById('loadingState');
                const contentGrid = document.getElementById('contentGrid');
                
                loadingEl.classList.add('hidden');
                contentGrid.classList.remove('hidden');
                
                contentGrid.innerHTML = this.content.map(item => `
                    <div class="card" onclick="handleCardClick(${item.id})">
                        <h3>${item.title}</h3>
                        <p class="text-small">${item.description}</p>
                        <p class="text-small">Status: ${item.status}</p>
                    </div>
                `).join('');
            }
            
            showError(error) {
                const loadingEl = document.getElementById('loadingState');
                const errorEl = document.getElementById('errorState');
                
                loadingEl.classList.add('hidden');
                errorEl.classList.remove('hidden');
                
                console.error('Layer error:', error);
            }
        }
        
        // Global functions
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = '/';
            }
        }
        
        function refreshLayer() {
            window.location.reload();
        }
        
        function retryLoad() {
            window.location.reload();
        }
        
        function handleCardClick(id) {
            console.log('Card clicked:', id);
            // Handle navigation or action
        }
        
        // Responsive utilities
        function detectDevice() {
            const width = window.innerWidth;
            if (width < 768) return 'mobile';
            if (width < 1024) return 'tablet';
            return 'desktop';
        }
        
        // Handle orientation changes
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                document.documentElement.style.height = `${window.innerHeight}px`;
            }, 500);
        });
        
        // Prevent pull-to-refresh on mobile
        let touchStartY = 0;
        document.addEventListener('touchstart', e => {
            touchStartY = e.touches[0].pageY;
        }, { passive: true });
        
        document.addEventListener('touchmove', e => {
            const touchY = e.touches[0].pageY;
            const touchDiff = touchY - touchStartY;
            
            if (window.pageYOffset === 0 && touchDiff > 0 && e.cancelable) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Initialize layer on load
        document.addEventListener('DOMContentLoaded', () => {
            new ResponsiveLayer();
        });
    </script>
</body>
</html>
