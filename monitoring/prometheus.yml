global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'template-processor'
    static_configs:
      - targets: ['template-processor:3000']
  
  - job_name: 'ai-api'
    static_configs:
      - targets: ['ai-api:3001']
  
  - job_name: 'analytics'
    static_configs:
      - targets: ['analytics:3002']
  
  - job_name: 'platform-hub'
    static_configs:
      - targets: ['platform-hub:8080']