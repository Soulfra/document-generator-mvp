<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Welcome to Calriven</title>
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --bg-card: #1a1a1a;
            --border: #333;
            --text-primary: #e0e0e0;
            --text-secondary: #999;
            --accent-primary: #4ecdc4;
            --accent-secondary: #ff6b6b;
            --success: #27ae60;
            --warning: #f39c12;
            --glow: rgba(78, 205, 196, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                var(--accent-primary) 10px,
                var(--accent-primary) 20px
            );
            animation: moveGrid 20s linear infinite;
        }

        @keyframes moveGrid {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Main container */
        .auth-container {
            max-width: 600px;
            width: 90%;
            text-align: center;
            z-index: 1;
        }

        /* Logo/Title */
        .logo {
            font-size: 4em;
            margin-bottom: 0.5em;
            background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 20px var(--glow)); }
            to { filter: drop-shadow(0 0 40px var(--glow)); }
        }

        .tagline {
            color: var(--text-secondary);
            font-size: 1.2em;
            margin-bottom: 3em;
        }

        /* QR Code Container */
        .qr-container {
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 20px;
            padding: 3em;
            margin-bottom: 2em;
            position: relative;
            transition: all 0.3s ease;
        }

        .qr-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(78, 205, 196, 0.3);
            border-color: var(--accent-primary);
        }

        .qr-code {
            width: 300px;
            height: 300px;
            margin: 0 auto 1em;
            background: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .qr-code svg {
            width: 100%;
            height: 100%;
        }

        .qr-loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5em;
        }

        .qr-status {
            color: var(--text-secondary);
            font-size: 0.9em;
            margin-top: 1em;
        }

        .qr-timer {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--bg-dark);
            padding: 0.5em 1em;
            border-radius: 20px;
            font-size: 0.9em;
            color: var(--accent-primary);
        }

        /* Touch/NFC Button */
        .touch-button {
            width: 100%;
            padding: 2em;
            background: linear-gradient(45deg, var(--accent-primary), #45b7d1);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            margin-bottom: 1em;
        }

        .touch-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px var(--glow);
        }

        .touch-button:active {
            transform: scale(0.98);
        }

        .touch-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .touch-button:active::before {
            width: 300px;
            height: 300px;
        }

        /* Alternative auth methods */
        .alt-methods {
            margin-top: 2em;
            padding-top: 2em;
            border-top: 1px solid var(--border);
        }

        .alt-methods-title {
            color: var(--text-secondary);
            font-size: 0.9em;
            margin-bottom: 1em;
        }

        .auth-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1em;
            margin-bottom: 1em;
        }

        .auth-method {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5em;
        }

        .auth-method:hover {
            transform: translateY(-3px);
            border-color: var(--accent-primary);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.2);
        }

        .auth-method-icon {
            font-size: 2em;
        }

        .auth-method-label {
            font-size: 0.9em;
            color: var(--text-secondary);
        }

        /* Traditional login form */
        .login-form {
            display: none;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 2em;
            margin-top: 1em;
        }

        .form-group {
            margin-bottom: 1.5em;
            text-align: left;
        }

        .form-label {
            display: block;
            color: var(--text-secondary);
            font-size: 0.9em;
            margin-bottom: 0.5em;
        }

        .form-input {
            width: 100%;
            padding: 0.8em;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 5px;
            color: var(--text-primary);
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .form-button {
            width: 100%;
            padding: 1em;
            background: var(--accent-primary);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-button:hover {
            background: #45b7d1;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.3);
        }

        /* Device pairing indicator */
        .device-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 1em;
            display: flex;
            align-items: center;
            gap: 0.5em;
            font-size: 0.9em;
        }

        .device-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--warning);
            animation: pulse 2s infinite;
        }

        .device-status.connected {
            background: var(--success);
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Success state */
        .success-animation {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5em;
            animation: successPop 0.5s ease;
        }

        @keyframes successPop {
            0% { transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mobile responsive */
        @media (max-width: 600px) {
            .logo { font-size: 3em; }
            .qr-code {
                width: 250px;
                height: 250px;
            }
            .auth-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <div class="auth-container">
        <h1 class="logo">Calriven</h1>
        <p class="tagline">Your gateway to the sovereign economy</p>
        
        <!-- QR Code Section -->
        <div class="qr-container" id="qrContainer">
            <div class="qr-timer" id="qrTimer">5:00</div>
            <div class="qr-code" id="qrCode">
                <div class="qr-loading">
                    <div class="spinner"></div>
                </div>
            </div>
            <p class="qr-status" id="qrStatus">Generating secure QR code...</p>
        </div>
        
        <!-- Touch/NFC Button -->
        <button class="touch-button" id="touchButton">
            <span>üñêÔ∏è Touch to Start</span>
        </button>
        
        <!-- Alternative Methods -->
        <div class="alt-methods">
            <p class="alt-methods-title">Other ways to sign in</p>
            <div class="auth-grid">
                <div class="auth-method" data-provider="google">
                    <div class="auth-method-icon">üîµ</div>
                    <span class="auth-method-label">Google</span>
                </div>
                <div class="auth-method" data-provider="discord">
                    <div class="auth-method-icon">üí¨</div>
                    <span class="auth-method-label">Discord</span>
                </div>
                <div class="auth-method" data-provider="steam">
                    <div class="auth-method-icon">üéÆ</div>
                    <span class="auth-method-label">Steam</span>
                </div>
                <div class="auth-method" data-provider="traditional">
                    <div class="auth-method-icon">üîë</div>
                    <span class="auth-method-label">Email</span>
                </div>
            </div>
            
            <!-- Traditional Login Form (hidden by default) -->
            <div class="login-form" id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email or Username</label>
                    <input type="text" class="form-input" id="username" placeholder="Enter your email or username">
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="password" placeholder="Enter your password">
                </div>
                <button class="form-button" id="loginButton">Sign In</button>
            </div>
        </div>
    </div>
    
    <!-- Device Indicator -->
    <div class="device-indicator">
        <div class="device-status" id="deviceStatus"></div>
        <span id="deviceText">Detecting device...</span>
    </div>
    
    <!-- Success Animation -->
    <div class="success-animation" id="successAnimation">‚úÖ</div>
    
    <script>
        // Configuration
        const API_BASE = 'http://localhost:9100';
        const WS_URL = 'ws://localhost:9101';
        
        // State
        let currentSession = null;
        let ws = null;
        let qrTimer = null;
        let deviceId = null;
        
        // Initialize
        async function init() {
            // Generate device ID
            deviceId = getOrCreateDeviceId();
            updateDeviceStatus(true);
            
            // Connect WebSocket
            connectWebSocket();
            
            // Generate QR code
            await generateQRCode();
            
            // Setup event handlers
            setupEventHandlers();
        }
        
        // Device ID management
        function getOrCreateDeviceId() {
            let id = localStorage.getItem('deviceId');
            if (!id) {
                id = generateDeviceId();
                localStorage.setItem('deviceId', id);
            }
            return id;
        }
        
        function generateDeviceId() {
            return 'dev_' + Date.now().toString(36) + '_' + Math.random().toString(36).substr(2, 9);
        }
        
        // Update device status indicator
        function updateDeviceStatus(connected) {
            const status = document.getElementById('deviceStatus');
            const text = document.getElementById('deviceText');
            
            if (connected) {
                status.classList.add('connected');
                text.textContent = `Device: ${deviceId.substr(0, 12)}...`;
            } else {
                status.classList.remove('connected');
                text.textContent = 'Device not connected';
            }
        }
        
        // WebSocket connection
        function connectWebSocket() {
            ws = new WebSocket(WS_URL);
            
            ws.onopen = () => {
                console.log('WebSocket connected');
                if (currentSession) {
                    ws.send(JSON.stringify({
                        type: 'subscribe_session',
                        sessionId: currentSession
                    }));
                }
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
            
            ws.onclose = () => {
                console.log('WebSocket disconnected, reconnecting...');
                setTimeout(connectWebSocket, 3000);
            };
        }
        
        // Handle WebSocket messages
        function handleWebSocketMessage(data) {
            switch (data.type) {
                case 'session_update':
                    if (data.status === 'authenticated') {
                        onAuthenticationSuccess(data);
                    }
                    break;
                    
                case 'status':
                    if (data.session && data.session.status === 'active') {
                        onAuthenticationSuccess(data.session);
                    }
                    break;
            }
        }
        
        // Generate QR code
        async function generateQRCode() {
            try {
                const location = await getCurrentLocation();
                
                const response = await fetch(`${API_BASE}/auth/qr/generate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        deviceId1: deviceId,
                        location: location,
                        brandData: {
                            id: 'calriven',
                            name: 'Calriven'
                        }
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentSession = data.sessionId;
                    displayQRCode(data.qrCode);
                    startQRTimer(data.expiresAt);
                    updateQRStatus('Scan with your mobile device to continue');
                    
                    // Subscribe to session updates
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({
                            type: 'subscribe_session',
                            sessionId: currentSession
                        }));
                    }
                }
            } catch (error) {
                console.error('Failed to generate QR code:', error);
                updateQRStatus('Failed to generate QR code. Click to retry.');
            }
        }
        
        // Get current location (with fallback)
        async function getCurrentLocation() {
            return new Promise((resolve) => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            resolve({
                                lat: position.coords.latitude,
                                lng: position.coords.longitude
                            });
                        },
                        () => {
                            // Fallback to IP-based location or default
                            resolve(null);
                        }
                    );
                } else {
                    resolve(null);
                }
            });
        }
        
        // Display QR code
        function displayQRCode(qrDataUrl) {
            const qrContainer = document.getElementById('qrCode');
            const img = document.createElement('img');
            img.src = qrDataUrl;
            img.style.width = '100%';
            img.style.height = '100%';
            qrContainer.innerHTML = '';
            qrContainer.appendChild(img);
        }
        
        // Update QR status text
        function updateQRStatus(text) {
            document.getElementById('qrStatus').textContent = text;
        }
        
        // Start QR timer
        function startQRTimer(expiresAt) {
            const timerElement = document.getElementById('qrTimer');
            
            const updateTimer = () => {
                const now = Date.now();
                const remaining = Math.max(0, expiresAt - now);
                const minutes = Math.floor(remaining / 60000);
                const seconds = Math.floor((remaining % 60000) / 1000);
                
                timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                if (remaining <= 0) {
                    clearInterval(qrTimer);
                    timerElement.textContent = 'Expired';
                    updateQRStatus('QR code expired. Click to generate new one.');
                    document.getElementById('qrContainer').style.cursor = 'pointer';
                    document.getElementById('qrContainer').onclick = generateQRCode;
                }
            };
            
            updateTimer();
            qrTimer = setInterval(updateTimer, 1000);
        }
        
        // Setup event handlers
        function setupEventHandlers() {
            // Touch button
            document.getElementById('touchButton').addEventListener('click', handleTouchAuth);
            
            // Social auth methods
            document.querySelectorAll('.auth-method').forEach(method => {
                method.addEventListener('click', (e) => {
                    const provider = e.currentTarget.dataset.provider;
                    if (provider === 'traditional') {
                        toggleLoginForm();
                    } else {
                        handleSocialAuth(provider);
                    }
                });
            });
            
            // Traditional login
            document.getElementById('loginButton').addEventListener('click', handleTraditionalLogin);
            
            // Enter key for login
            document.getElementById('password').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleTraditionalLogin();
                }
            });
        }
        
        // Handle touch/NFC authentication
        async function handleTouchAuth() {
            const button = document.getElementById('touchButton');
            button.innerHTML = '<span class="spinner"></span> Waiting for touch...';
            button.disabled = true;
            
            try {
                const response = await fetch(`${API_BASE}/auth/touch/initiate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ deviceId })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // In real implementation, would trigger NFC read
                    console.log('Touch session initiated:', data.sessionId);
                    
                    // Simulate touch after 2 seconds
                    setTimeout(() => {
                        onAuthenticationSuccess({
                            sessionId: data.sessionId,
                            method: 'touch'
                        });
                    }, 2000);
                }
            } catch (error) {
                console.error('Touch auth failed:', error);
                button.innerHTML = '<span>üñêÔ∏è Touch to Start</span>';
                button.disabled = false;
            }
        }
        
        // Handle social authentication
        async function handleSocialAuth(provider) {
            try {
                // In real implementation, would redirect to OAuth flow
                console.log(`Initiating ${provider} authentication`);
                
                // Simulate social auth
                const response = await fetch(`${API_BASE}/auth/social/${provider}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        id: `${provider}_user_123`,
                        deviceId
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    onAuthenticationSuccess(data);
                }
            } catch (error) {
                console.error(`${provider} auth failed:`, error);
            }
        }
        
        // Toggle login form
        function toggleLoginForm() {
            const form = document.getElementById('loginForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
            
            if (form.style.display === 'block') {
                document.getElementById('username').focus();
            }
        }
        
        // Handle traditional login
        async function handleTraditionalLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                alert('Please enter username and password');
                return;
            }
            
            const button = document.getElementById('loginButton');
            button.innerHTML = '<span class="spinner"></span> Signing in...';
            button.disabled = true;
            
            try {
                const response = await fetch(`${API_BASE}/auth/traditional/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username,
                        password,
                        deviceId
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    onAuthenticationSuccess(data);
                } else {
                    throw new Error(data.error || 'Login failed');
                }
            } catch (error) {
                alert(error.message);
                button.innerHTML = 'Sign In';
                button.disabled = false;
            }
        }
        
        // Handle successful authentication
        function onAuthenticationSuccess(data) {
            // Show success animation
            const successAnim = document.getElementById('successAnimation');
            successAnim.style.display = 'block';
            
            // Store session
            localStorage.setItem('sessionId', data.sessionId);
            localStorage.setItem('authToken', data.token);
            
            // Redirect based on onboarding path
            setTimeout(() => {
                const redirectUrl = determineRedirectUrl(data.onboardingPath);
                window.location.href = redirectUrl;
            }, 1500);
        }
        
        // Determine redirect URL based on onboarding path
        function determineRedirectUrl(onboardingPath) {
            const paths = {
                'gaming_tycoon': '/game',
                'mobile_quick': '/mobile',
                'desktop_full': '/dashboard',
                'traditional': '/dashboard',
                'social_google': '/google-import',
                'social_discord': '/discord-servers',
                'social_steam': '/steam-inventory',
                'default': '/welcome'
            };
            
            return paths[onboardingPath] || paths.default;
        }
        
        // Initialize on load
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
