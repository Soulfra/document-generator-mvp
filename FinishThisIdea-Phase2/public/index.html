<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinishThisIdea Phase2 - Service Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .pricing-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        .toggle-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 12px 24px;
            margin: 0 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-btn.active {
            background: white;
            color: #667eea;
            font-weight: 600;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .service-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: 3px solid transparent;
        }

        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .service-card.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #f8f9ff 0%, #e8eeff 100%);
        }

        .service-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .service-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: #333;
        }

        .service-price {
            font-size: 1.8rem;
            font-weight: 800;
            color: #667eea;
        }

        .service-description {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .features-list {
            list-style: none;
            margin-bottom: 20px;
        }

        .features-list li {
            padding: 8px 0;
            display: flex;
            align-items: center;
        }

        .features-list li::before {
            content: "✓";
            color: #10b981;
            font-weight: bold;
            margin-right: 10px;
        }

        .service-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #888;
            font-size: 0.9rem;
        }

        .bundle-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .bundle-card::before {
            content: "BEST VALUE";
            position: absolute;
            top: 15px;
            right: -30px;
            background: #f59e0b;
            color: white;
            padding: 5px 40px;
            font-size: 0.8rem;
            font-weight: bold;
            transform: rotate(45deg);
        }

        .bundle-savings {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
            font-weight: 600;
        }

        .order-summary {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-top: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .summary-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #333;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .summary-total {
            display: flex;
            justify-content: space-between;
            padding: 20px 0;
            font-size: 1.3rem;
            font-weight: 700;
            color: #667eea;
            border-top: 2px solid #667eea;
            margin-top: 10px;
        }

        .checkout-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s ease;
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
        }

        .checkout-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .file-upload {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .upload-area {
            border: 3px dashed #ccc;
            border-radius: 12px;
            padding: 40px 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .upload-text {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 10px;
        }

        .file-info {
            margin-top: 15px;
            padding: 15px;
            background: #f0f4ff;
            border-radius: 8px;
            display: none;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .services-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>FinishThisIdea Phase2</h1>
            <p>Transform your codebase with AI-powered services</p>
            
            <!-- Navigation Links -->
            <div style="margin-top: 20px; display: flex; justify-content: center; gap: 15px; flex-wrap: wrap;">
                <a href="/treasury.html" style="background: rgba(255,255,255,0.2); color: white; text-decoration: none; padding: 10px 20px; border-radius: 8px; font-weight: 500; transition: all 0.3s ease;">
                    💰 Treasury Dashboard
                </a>
                <a href="http://localhost:8889" target="_blank" style="background: rgba(255,255,255,0.2); color: white; text-decoration: none; padding: 10px 20px; border-radius: 8px; font-weight: 500; transition: all 0.3s ease;">
                    📊 Analytics
                </a>
                <a href="/agents.html" style="background: rgba(255,255,255,0.2); color: white; text-decoration: none; padding: 10px 20px; border-radius: 8px; font-weight: 500; transition: all 0.3s ease;">
                    🤖 Agent Marketplace
                </a>
                <a href="/showcase.html" style="background: rgba(255,255,255,0.2); color: white; text-decoration: none; padding: 10px 20px; border-radius: 8px; font-weight: 500; transition: all 0.3s ease;">
                    🚀 Project Showcase
                </a>
                <a href="/api/qr-auth/generate" style="background: rgba(255,255,255,0.2); color: white; text-decoration: none; padding: 10px 20px; border-radius: 8px; font-weight: 500; transition: all 0.3s ease;" onclick="generateQR(event)">
                    📱 QR Share
                </a>
            </div>
        </div>

        <div class="file-upload">
            <h3 style="margin-bottom: 20px; color: #333;">Upload Your Project</h3>
            <div class="upload-area" id="uploadArea">
                <div class="upload-text">
                    <strong>Drop your ZIP file here or click to browse</strong><br>
                    Supported formats: .zip, .tar.gz
                </div>
                <input type="file" id="fileInput" accept=".zip,.tar.gz,.tar" style="display: none;">
            </div>
            <div class="file-info" id="fileInfo">
                <strong id="fileName"></strong> (<span id="fileSize"></span>)
            </div>
        </div>

        <div class="pricing-toggle">
            <button class="toggle-btn active" data-mode="individual">Individual Services</button>
            <button class="toggle-btn" data-mode="bundle">Bundle (Save $1)</button>
        </div>

        <div class="services-grid" id="servicesGrid">
            <!-- Services will be loaded here -->
        </div>

        <div class="order-summary" id="orderSummary" style="display: none;">
            <h3 class="summary-title">Order Summary</h3>
            <div id="summaryItems"></div>
            <div class="summary-total">
                <span>Total:</span>
                <span id="totalPrice">$0.00</span>
            </div>
            <button class="checkout-btn" id="checkoutBtn" disabled>
                Select services to continue
            </button>
        </div>
    </div>

    <script>
        let selectedServices = [];
        let uploadedFile = null;
        let currentMode = 'individual';
        let servicesData = null;

        // Load services data
        async function loadServices() {
            try {
                const response = await fetch('/api/dashboard/services');
                const data = await response.json();
                servicesData = data;
                renderServices();
            } catch (error) {
                console.error('Failed to load services:', error);
                alert('Failed to load services. Please refresh the page.');
            }
        }

        // Render services
        function renderServices() {
            const grid = document.getElementById('servicesGrid');
            grid.innerHTML = '';

            if (currentMode === 'individual') {
                servicesData.services.forEach(service => {
                    const card = createServiceCard(service);
                    grid.appendChild(card);
                });
            } else {
                // Show bundle
                servicesData.bundles.forEach(bundle => {
                    const card = createBundleCard(bundle);
                    grid.appendChild(card);
                });
            }
        }

        function createServiceCard(service) {
            const card = document.createElement('div');
            card.className = 'service-card';
            card.dataset.serviceId = service.id;
            
            card.innerHTML = `
                <div class="service-header">
                    <div class="service-name">${service.name}</div>
                    <div class="service-price">$${(service.price / 100).toFixed(2)}</div>
                </div>
                <div class="service-description">${service.description}</div>
                <ul class="features-list">
                    ${service.features.map(feature => `<li>${feature}</li>`).join('')}
                </ul>
                <div class="service-meta">
                    <span>⏱️ ${service.estimatedTime}</span>
                    <span>📊 ${Math.round(service.confidence * 100)}% confidence</span>
                </div>
            `;

            card.addEventListener('click', () => toggleService(service.id, card));
            return card;
        }

        function createBundleCard(bundle) {
            const card = document.createElement('div');
            card.className = 'service-card bundle-card';
            card.dataset.bundleId = bundle.id;
            
            card.innerHTML = `
                <div class="service-header">
                    <div class="service-name">${bundle.name}</div>
                    <div class="service-price">$${(bundle.bundlePrice / 100).toFixed(2)}</div>
                </div>
                <div class="service-description">${bundle.description}</div>
                <ul class="features-list">
                    ${bundle.features.map(feature => `<li>${feature}</li>`).join('')}
                </ul>
                <div class="bundle-savings">
                    💰 Save $${(bundle.savings / 100).toFixed(2)} vs individual pricing
                </div>
            `;

            card.addEventListener('click', () => selectBundle(bundle));
            return card;
        }

        function toggleService(serviceId, cardElement) {
            const index = selectedServices.indexOf(serviceId);
            if (index > -1) {
                selectedServices.splice(index, 1);
                cardElement.classList.remove('selected');
            } else {
                selectedServices.push(serviceId);
                cardElement.classList.add('selected');
            }
            updateOrderSummary();
        }

        function selectBundle(bundle) {
            selectedServices = bundle.services.slice();
            document.querySelectorAll('.service-card').forEach(card => {
                card.classList.add('selected');
            });
            updateOrderSummary();
        }

        async function updateOrderSummary() {
            const summary = document.getElementById('orderSummary');
            
            if (selectedServices.length === 0) {
                summary.style.display = 'none';
                return;
            }

            summary.style.display = 'block';

            if (currentMode === 'individual' && selectedServices.length > 0) {
                // Calculate pricing for selected services
                const response = await fetch('/api/dashboard/pricing', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ serviceIds: selectedServices })
                });
                
                const pricingData = await response.json();
                renderOrderSummary(pricingData.data);
            } else if (currentMode === 'bundle') {
                // Show bundle pricing
                const bundle = servicesData.bundles[0];
                renderBundleSummary(bundle);
            }
        }

        function renderOrderSummary(pricingData) {
            const itemsContainer = document.getElementById('summaryItems');
            const totalElement = document.getElementById('totalPrice');
            const checkoutBtn = document.getElementById('checkoutBtn');

            itemsContainer.innerHTML = '';

            if (pricingData.bundle && pricingData.recommendation === 'bundle') {
                // Show bundle recommendation
                itemsContainer.innerHTML = `
                    <div class="summary-item">
                        <span>${pricingData.bundle.name}</span>
                        <span>$${(pricingData.bundle.bundlePrice / 100).toFixed(2)}</span>
                    </div>
                    <div class="summary-item" style="color: #10b981;">
                        <span>💰 Bundle Savings</span>
                        <span>-$${(pricingData.bundle.savings / 100).toFixed(2)}</span>
                    </div>
                `;
                totalElement.textContent = `$${(pricingData.bundle.bundlePrice / 100).toFixed(2)}`;
            } else {
                // Show individual items
                pricingData.individual.breakdown.forEach(item => {
                    itemsContainer.innerHTML += `
                        <div class="summary-item">
                            <span>${item.name}</span>
                            <span>$${(item.price / 100).toFixed(2)}</span>
                        </div>
                    `;
                });
                totalElement.textContent = `$${(pricingData.individual.total / 100).toFixed(2)}`;
            }

            checkoutBtn.disabled = !uploadedFile;
            checkoutBtn.textContent = uploadedFile ? 'Proceed to Payment' : 'Upload file to continue';
        }

        function renderBundleSummary(bundle) {
            const itemsContainer = document.getElementById('summaryItems');
            const totalElement = document.getElementById('totalPrice');
            const checkoutBtn = document.getElementById('checkoutBtn');

            itemsContainer.innerHTML = `
                <div class="summary-item">
                    <span>${bundle.name}</span>
                    <span>$${(bundle.bundlePrice / 100).toFixed(2)}</span>
                </div>
                <div class="summary-item" style="color: #10b981;">
                    <span>💰 Bundle Savings</span>
                    <span>-$${(bundle.savings / 100).toFixed(2)}</span>
                </div>
            `;
            
            totalElement.textContent = `$${(bundle.bundlePrice / 100).toFixed(2)}`;
            checkoutBtn.disabled = !uploadedFile;
            checkoutBtn.textContent = uploadedFile ? 'Proceed to Payment' : 'Upload file to continue';
        }

        // File upload handling
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');

        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        async function handleFile(file) {
            if (!file) return;

            const allowedTypes = ['application/zip', 'application/x-tar', 'application/gzip'];
            if (!allowedTypes.includes(file.type) && !file.name.endsWith('.zip') && !file.name.endsWith('.tar.gz')) {
                alert('Please upload a ZIP or TAR.GZ file');
                return;
            }

            // Upload file to server
            const formData = new FormData();
            formData.append('file', file);

            try {
                const uploadResponse = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!uploadResponse.ok) {
                    throw new Error('Upload failed');
                }

                const uploadResult = await uploadResponse.json();
                
                uploadedFile = {
                    ...file,
                    uploadId: uploadResult.data.uploadId,
                    fileUrl: uploadResult.data.fileUrl
                };
                
                // Award tokens for upload
                try {
                    await fetch('/api/treasury/tokens/award', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            userId: 'demo-user',
                            achievement: 'file_upload',
                            tokens: 10
                        })
                    });
                } catch (error) {
                    console.log('Token award failed:', error);
                }
                
                document.getElementById('fileName').textContent = file.name;
                document.getElementById('fileSize').textContent = formatFileSize(file.size);
                fileInfo.style.display = 'block';
                
                // Show success message with token reward
                const successMsg = document.createElement('div');
                successMsg.style.cssText = 'background: #10b981; color: white; padding: 12px; border-radius: 8px; margin-top: 12px; font-size: 14px; font-weight: 500;';
                successMsg.innerHTML = '🎉 Upload successful! You earned 10 tokens. <a href="/treasury.html" style="color: #a7f3d0; text-decoration: underline;">View Treasury →</a>';
                fileInfo.appendChild(successMsg);
                
                setTimeout(() => successMsg.remove(), 5000);
                
                updateOrderSummary();
            } catch (error) {
                console.error('Upload failed:', error);
                alert('Failed to upload file. Please try again.');
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Mode toggle
        document.querySelectorAll('.toggle-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.toggle-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentMode = btn.dataset.mode;
                selectedServices = [];
                renderServices();
                updateOrderSummary();
            });
        });

        // Checkout button
        document.getElementById('checkoutBtn').addEventListener('click', async () => {
            if (!uploadedFile || selectedServices.length === 0) return;

            try {
                const checkoutBtn = document.getElementById('checkoutBtn');
                checkoutBtn.disabled = true;
                checkoutBtn.textContent = 'Creating checkout session...';

                // Determine if we should use bundle or individual pricing
                const useBundle = currentMode === 'bundle' || 
                    (selectedServices.length >= 3 && selectedServices.includes('cleanup') && 
                     selectedServices.includes('documentation') && selectedServices.includes('api-generation'));

                let checkoutUrl;
                
                if (useBundle) {
                    // Create bundle
                    const bundleResponse = await fetch('/api/dashboard/bundles', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            bundleId: 'complete-transform',
                            fileUrl: uploadedFile.fileUrl,
                            fileName: uploadedFile.name,
                            fileSize: uploadedFile.size
                        })
                    });

                    if (!bundleResponse.ok) throw new Error('Failed to create bundle');
                    
                    const bundleData = await bundleResponse.json();
                    
                    // Create payment session for bundle
                    const paymentResponse = await fetch(`/api/payments/bundles/${bundleData.data.bundleId}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            successUrl: window.location.origin + '/success.html',
                            cancelUrl: window.location.origin
                        })
                    });

                    if (!paymentResponse.ok) throw new Error('Failed to create payment session');
                    
                    const paymentData = await paymentResponse.json();
                    checkoutUrl = paymentData.data.url;
                    
                } else {
                    // Create individual jobs
                    // For now, just create a job for the first service as example
                    const service = selectedServices[0];
                    
                    const jobResponse = await fetch('/api/dashboard/jobs', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            type: service.toUpperCase(),
                            inputFileUrl: uploadedFile.fileUrl,
                            userId: 'demo-user' // In production, use real user ID
                        })
                    });

                    if (!jobResponse.ok) throw new Error('Failed to create job');
                    
                    const jobData = await jobResponse.json();
                    
                    // Create payment session for job
                    const paymentResponse = await fetch(`/api/payments/services/${jobData.data.id}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            successUrl: window.location.origin + '/success.html',
                            cancelUrl: window.location.origin
                        })
                    });

                    if (!paymentResponse.ok) throw new Error('Failed to create payment session');
                    
                    const paymentData = await paymentResponse.json();
                    checkoutUrl = paymentData.data.url;
                }

                // Redirect to Stripe checkout
                if (checkoutUrl) {
                    window.location.href = checkoutUrl;
                }
                
            } catch (error) {
                console.error('Checkout failed:', error);
                alert('Checkout failed. Please try again.');
                
                const checkoutBtn = document.getElementById('checkoutBtn');
                checkoutBtn.disabled = false;
                checkoutBtn.textContent = 'Proceed to Payment';
            }
        });

        // QR Generation Function
        async function generateQR(event) {
            event.preventDefault();
            try {
                const response = await fetch('/api/qr-auth/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        metadata: {
                            type: 'project_share',
                            platform: 'FinishThisIdea',
                            timestamp: new Date().toISOString()
                        }
                    })
                });

                if (!response.ok) throw new Error('Failed to generate QR code');
                
                const qrData = await response.json();
                
                // Open QR code in new window
                const qrWindow = window.open('', '_blank', 'width=400,height=500');
                qrWindow.document.write(`
                    <html>
                        <head>
                            <title>Share FinishThisIdea</title>
                            <style>
                                body { 
                                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                                    text-align: center; 
                                    padding: 20px; 
                                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                                    color: white;
                                    margin: 0;
                                }
                                .qr-container { 
                                    background: white; 
                                    border-radius: 12px; 
                                    padding: 20px; 
                                    margin: 20px auto;
                                    max-width: 280px;
                                    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
                                }
                                img { 
                                    max-width: 100%; 
                                    height: auto; 
                                }
                                h2 { 
                                    margin-bottom: 10px; 
                                    color: #333;
                                }
                                p { 
                                    color: #666; 
                                    font-size: 14px; 
                                    margin: 5px 0;
                                }
                                .share-info {
                                    background: rgba(255,255,255,0.1);
                                    border-radius: 8px;
                                    padding: 15px;
                                    margin-top: 20px;
                                }
                            </style>
                        </head>
                        <body>
                            <h1>📱 Share FinishThisIdea</h1>
                            <div class="qr-container">
                                <h2>Scan to Access</h2>
                                <img src="${qrData.data.image}" alt="QR Code" />
                                <p>Scan with your phone to access FinishThisIdea</p>
                                <p><small>Expires: ${new Date(qrData.data.expires_at).toLocaleString()}</small></p>
                            </div>
                            <div class="share-info">
                                <p><strong>🎯 Share & Earn!</strong></p>
                                <p>When someone uses this QR code, you both earn bonus tokens</p>
                                <p>💰 Build your ownership stake in the platform</p>
                            </div>
                        </body>
                    </html>
                `);
