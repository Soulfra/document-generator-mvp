<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Generator - Unified Control Center</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-container {
            display: flex;
            height: calc(100vh - 120px);
        }

        .sidebar {
            width: 300px;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            overflow-y: auto;
        }

        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .nav-section {
            margin-bottom: 30px;
        }

        .nav-section h3 {
            color: #fff;
            margin-bottom: 15px;
            font-size: 1.2rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 8px;
        }

        .nav-item {
            display: block;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            text-decoration: none;
            margin-bottom: 8px;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            width: 100%;
            text-align: left;
            font-size: 14px;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .nav-item.active {
            background: rgba(255, 255, 255, 0.3);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .service-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .service-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .service-name {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .service-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .status-running {
            background: #4CAF50;
            color: white;
        }

        .status-stopped {
            background: #f44336;
            color: white;
        }

        .status-starting {
            background: #ff9800;
            color: white;
        }

        .service-info {
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .service-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #2196F3;
            color: white;
        }

        .btn-success {
            background: #4CAF50;
            color: white;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .dashboard-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dashboard-card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .system-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-label {
            opacity: 0.8;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üöÄ Document Generator</h1>
        <p>Unified Control Center - Master Dashboard for All Services</p>
    </div>

    <div class="main-container">
        <div class="sidebar">
            <div class="nav-section">
                <h3>üîß System Control</h3>
                <button class="nav-item" onclick="showTab('overview')">üìä System Overview</button>
                <button class="nav-item" onclick="showTab('services')">‚öôÔ∏è Services</button>
                <button class="nav-item" onclick="showTab('dashboards')">üìã Dashboards</button>
                <button class="nav-item" onclick="showTab('docker')">üê≥ Docker Control</button>
            </div>

            <div class="nav-section">
                <h3>üöÄ Quick Actions</h3>
                <button class="nav-item" onclick="startAllServices()">‚ñ∂Ô∏è Start All Services</button>
                <button class="nav-item" onclick="stopAllServices()">‚èπÔ∏è Stop All Services</button>
                <button class="nav-item" onclick="refreshStatus()">üîÑ Refresh Status</button>
            </div>

            <div class="nav-section">
                <h3>üìÇ Quick Links</h3>
                <button class="nav-item" onclick="openMainDashboard()">üè† Main Dashboard</button>
                <button class="nav-item" onclick="openAICasino()">üé∞ AI Casino</button>
                <button class="nav-item" onclick="openGuardianTeacher()">üõ°Ô∏è Guardian System</button>
                <button class="nav-item" onclick="openTokenEconomy()">üí∞ Token Economy</button>
            </div>
        </div>

        <div class="content">
            <!-- System Overview Tab -->
            <div id="overview" class="tab-content active">
                <h2>üìä System Overview</h2>
                <div class="system-stats" id="systemStats">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading system status...</p>
                    </div>
                </div>
                <div id="systemMessages"></div>
            </div>

            <!-- Services Tab -->
            <div id="services" class="tab-content">
                <h2>‚öôÔ∏è Services Management</h2>
                <div class="services-grid" id="servicesGrid">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading services...</p>
                    </div>
                </div>
            </div>

            <!-- Dashboards Tab -->
            <div id="dashboards" class="tab-content">
                <h2>üìã Dashboards</h2>
                <div id="dashboardSections"></div>
            </div>

            <!-- Docker Control Tab -->
            <div id="docker" class="tab-content">
                <h2>üê≥ Docker Control</h2>
                <div style="margin-bottom: 20px;">
                    <button class="btn btn-primary" onclick="dockerCommand('ps')">üìã List Containers</button>
                    <button class="btn btn-success" onclick="dockerCommand('up -d')">‚ñ∂Ô∏è Start All</button>
                    <button class="btn btn-danger" onclick="dockerCommand('down')">‚èπÔ∏è Stop All</button>
                    <button class="btn btn-secondary" onclick="dockerCommand('logs --tail=50')">üìÑ View Logs</button>
                </div>
                <div id="dockerOutput" style="background: rgba(0,0,0,0.3); padding: 20px; border-radius: 8px; font-family: monospace; white-space: pre-wrap; max-height: 400px; overflow-y: auto;"></div>
            </div>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        
        let serviceRegistry = null;
        let systemStatus = {};

        // Initialize the application
        async function initialize() {
            try {
                serviceRegistry = await ipcRenderer.invoke('get-service-registry');
                await loadSystemStatus();
                await loadServices();
                await loadDashboards();
                
                // Start periodic updates
                setInterval(refreshStatus, 30000); // Every 30 seconds
                
                console.log('‚úÖ Application initialized');
            } catch (error) {
                console.error('‚ùå Failed to initialize:', error);
                showError('Failed to initialize application: ' + error.message);
            }
        }

        // Load system status
        async function loadSystemStatus() {
            try {
                systemStatus = await ipcRenderer.invoke('get-system-status');
                updateSystemStats();
            } catch (error) {
                console.error('Failed to load system status:', error);
            }
        }

        // Update system statistics display
        function updateSystemStats() {
            const statsContainer = document.getElementById('systemStats');
            const healthPercentage = Math.round(systemStatus.system_health * 100);
            
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${systemStatus.total_services}</div>
                    <div class="stat-label">Total Services</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${systemStatus.running_services}</div>
                    <div class="stat-label">Running Services</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${systemStatus.healthy_services}</div>
                    <div class="stat-label">Healthy Services</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${systemStatus.total_dashboards}</div>
                    <div class="stat-label">Dashboards</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${healthPercentage}%</div>
                    <div class="stat-label">System Health</div>
                </div>
            `;
        }

        // Load services
        async function loadServices() {
            const servicesGrid = document.getElementById('servicesGrid');
            let html = '';

            for (const [category, services] of Object.entries(serviceRegistry.services)) {
                html += `<h3>${category.toUpperCase()}</h3>`;
                
                for (const [serviceName, service] of Object.entries(services)) {
                    const status = serviceRegistry.status[serviceName] || 'stopped';
                    const statusClass = `status-${status}`;
                    
                    html += `
                        <div class="service-card">
                            <div class="service-header">
                                <div class="service-name">${service.name}</div>
                                <div class="service-status ${statusClass}">${status.toUpperCase()}</div>
                            </div>
                            <div class="service-info">
                                <p><strong>Port:</strong> ${service.port}</p>
                                <p><strong>Type:</strong> ${service.type}</p>
                                ${service.description ? `<p>${service.description}</p>` : ''}
                            </div>
                            <div class="service-actions">
                                <button class="btn btn-success" onclick="startService('${serviceName}')">Start</button>
                                <button class="btn btn-danger" onclick="stopService('${serviceName}')">Stop</button>
                                <button class="btn btn-primary" onclick="openService('${serviceName}')">Open</button>
                            </div>
                        </div>
                    `;
                }
            }

            servicesGrid.innerHTML = html;
        }

        // Load dashboards
        async function loadDashboards() {
            const dashboardSections = document.getElementById('dashboardSections');
            let html = '';

            for (const [category, dashboards] of Object.entries(serviceRegistry.dashboards)) {
                html += `
                    <h3>${category.replace('_', ' ').toUpperCase()}</h3>
                    <div class="dashboard-grid">
                `;

                dashboards.forEach(dashboard => {
                    html += `
                        <div class="dashboard-card" onclick="openDashboard('${dashboard.file}')">
                            <h4>${dashboard.name}</h4>
                            <p>${dashboard.description}</p>
                            ${dashboard.port ? `<p><strong>Port:</strong> ${dashboard.port}</p>` : ''}
                        </div>
                    `;
                });

                html += '</div>';
            }

            dashboardSections.innerHTML = html;
        }

        // Service management functions
        async function startService(serviceName) {
            try {
                showMessage('Starting service: ' + serviceName, 'info');
                const result = await ipcRenderer.invoke('start-service', serviceName);
                
                if (result.success) {
                    showMessage(`‚úÖ ${serviceName} started successfully`, 'success');
                } else {
                    showMessage(`‚ùå Failed to start ${serviceName}: ${result.message}`, 'error');
                }
                
                await refreshStatus();
            } catch (error) {
                showMessage(`‚ùå Error starting ${serviceName}: ${error.message}`, 'error');
            }
        }

        async function stopService(serviceName) {
            try {
                showMessage('Stopping service: ' + serviceName, 'info');
                const result = await ipcRenderer.invoke('stop-service', serviceName);
                
                if (result.success) {
                    showMessage(`‚úÖ ${serviceName} stopped successfully`, 'success');
                } else {
                    showMessage(`‚ùå Failed to stop ${serviceName}: ${result.message}`, 'error');
                }
                
                await refreshStatus();
            } catch (error) {
                showMessage(`‚ùå Error stopping ${serviceName}: ${error.message}`, 'error');
            }
        }

        async function openService(serviceName) {
            try {
                const result = await ipcRenderer.invoke('open-service-window', serviceName);
                
                if (result.success) {
                    showMessage(`‚úÖ Opened ${serviceName} in new window`, 'success');
                } else {
                    showMessage(`‚ùå Failed to open ${serviceName}: ${result.message}`, 'error');
                }
            } catch (error) {
                showMessage(`‚ùå Error opening ${serviceName}: ${error.message}`, 'error');
            }
        }

        async function openDashboard(dashboardFile) {
            try {
                const result = await ipcRenderer.invoke('open-dashboard', dashboardFile);
                
                if (result.success) {
                    showMessage(`‚úÖ Opened dashboard: ${dashboardFile}`, 'success');
                } else {
                    showMessage(`‚ùå Failed to open dashboard: ${result.message}`, 'error');
                }
            } catch (error) {
                showMessage(`‚ùå Error opening dashboard: ${error.message}`, 'error');
            }
        }

        // Docker commands
        async function dockerCommand(command) {
            try {
                showMessage(`Executing: docker-compose ${command}`, 'info');
                const result = await ipcRenderer.invoke('docker-command', command);
                
                const outputElement = document.getElementById('dockerOutput');
                outputElement.textContent = result.output;
                
                if (result.success) {
                    showMessage(`‚úÖ Docker command executed successfully`, 'success');
                } else {
                    showMessage(`‚ùå Docker command failed: ${result.error}`, 'error');
                }
            } catch (error) {
                showMessage(`‚ùå Error executing Docker command: ${error.message}`, 'error');
            }
        }

        // UI helper functions
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active class from nav items
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            
            // Mark nav item as active
            event.target.classList.add('active');
        }

        function showMessage(message, type) {
            const messagesContainer = document.getElementById('systemMessages');
            const messageElement = document.createElement('div');
            messageElement.className = type;
            messageElement.textContent = message;
            
            messagesContainer.appendChild(messageElement);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                messageElement.remove();
            }, 5000);
        }

        function showError(message) {
            showMessage(message, 'error');
        }

        async function refreshStatus() {
            await loadSystemStatus();
            serviceRegistry = await ipcRenderer.invoke('get-service-registry');
            await loadServices();
        }

        async function startAllServices() {
            showMessage('Starting all services...', 'info');
            // TODO: Implement start all services
        }

        async function stopAllServices() {
            showMessage('Stopping all services...', 'info');
            // TODO: Implement stop all services
        }

        // Quick link functions
        function openMainDashboard() {
            openDashboard('dashboard.html');
        }

        function openAICasino() {
            openService('ai-casino');
        }

        function openGuardianTeacher() {
            openService('guardian-teacher');
        }

        function openTokenEconomy() {
            openService('token-economy');
        }

        // Listen for service status updates
        ipcRenderer.on('service-status-update', (event, data) => {
            console.log('Service status update:', data);
            refreshStatus();
        });

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
</html>
