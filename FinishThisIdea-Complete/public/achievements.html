<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements - FinishThisIdea</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f1419;
            color: #e1e8ed;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header */
        header {
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #8b98a5;
        }
        
        /* User Level Card */
        .level-card {
            background: linear-gradient(135deg, #192734 0%, #1e2936 100%);
            border: 1px solid #2f3336;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .level-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .level-badge {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ffd700 0%, #ff8c00 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }
        
        .level-info h2 {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 5px;
        }
        
        .level-title {
            font-size: 1.3rem;
            color: #ffd700;
            font-weight: 500;
        }
        
        .level-stats {
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
            color: #8b98a5;
        }
        
        .xp-bar {
            background: #2f3336;
            height: 12px;
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .xp-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffd700 0%, #ff8c00 100%);
            transition: width 1s ease;
        }
        
        .xp-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: #8b98a5;
        }
        
        .perks {
            margin-top: 20px;
        }
        
        .perks-title {
            font-size: 0.9rem;
            color: #8b98a5;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .perk-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .perk {
            background: rgba(255, 215, 0, 0.1);
            color: #ffd700;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
        }
        
        /* Filters */
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .filter-group {
            display: flex;
            gap: 10px;
        }
        
        .filter-btn {
            background: #192734;
            border: 1px solid #2f3336;
            color: #8b98a5;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .filter-btn:hover {
            border-color: #1d9bf0;
            color: #1d9bf0;
        }
        
        .filter-btn.active {
            background: #1d9bf0;
            border-color: #1d9bf0;
            color: #fff;
        }
        
        /* Achievement Grid */
        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .achievement-card {
            background: #192734;
            border: 2px solid #2f3336;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .achievement-card.unlocked {
            border-color: var(--rarity-color);
            box-shadow: 0 0 20px rgba(var(--rarity-rgb), 0.3);
        }
        
        .achievement-card.locked {
            opacity: 0.7;
            filter: grayscale(50%);
        }
        
        .achievement-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }
        
        /* Rarity colors */
        .common { --rarity-color: #9ca3af; --rarity-rgb: 156, 163, 175; }
        .rare { --rarity-color: #3b82f6; --rarity-rgb: 59, 130, 246; }
        .epic { --rarity-color: #a855f7; --rarity-rgb: 168, 85, 247; }
        .legendary { --rarity-color: #ffd700; --rarity-rgb: 255, 215, 0; }
        
        .achievement-header {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .achievement-icon {
            width: 60px;
            height: 60px;
            background: var(--rarity-color);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            opacity: 0.9;
        }
        
        .achievement-locked .achievement-icon {
            background: #4b5563;
        }
        
        .achievement-info {
            flex: 1;
        }
        
        .achievement-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 5px;
        }
        
        .achievement-description {
            font-size: 0.85rem;
            color: #8b98a5;
            line-height: 1.4;
        }
        
        .achievement-progress {
            margin: 15px 0;
        }
        
        .progress-bar {
            background: #2f3336;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 5px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981 0%, #34d399 100%);
            transition: width 0.5s ease;
        }
        
        .progress-text {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #8b98a5;
        }
        
        .achievement-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }
        
        .rarity-badge {
            background: rgba(var(--rarity-rgb), 0.2);
            color: var(--rarity-color);
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
        }
        
        .reward {
            font-size: 0.8rem;
            color: #8b98a5;
        }
        
        .unlock-date {
            font-size: 0.75rem;
            color: #10b981;
            margin-top: 10px;
        }
        
        /* Stats Overview */
        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #192734;
            border: 1px solid #2f3336;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #1d9bf0;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #8b98a5;
        }
        
        /* Loading state */
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #8b98a5;
        }
        
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid #2f3336;
            border-top-color: #1d9bf0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Achievement unlock animation */
        @keyframes unlock {
            0% {
                transform: scale(0.8) rotate(-5deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.1) rotate(5deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }
        
        .achievement-card.unlocking {
            animation: unlock 0.5s ease;
        }
        
        /* Leaderboard */
        .leaderboard {
            background: #192734;
            border: 1px solid #2f3336;
            border-radius: 12px;
            padding: 20px;
        }
        
        .leaderboard-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 20px;
        }
        
        .leaderboard-entry {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid #2f3336;
        }
        
        .leaderboard-entry:last-child {
            border-bottom: none;
        }
        
        .rank {
            font-size: 1.5rem;
            font-weight: bold;
            color: #8b98a5;
            width: 40px;
            text-align: center;
        }
        
        .rank-1 { color: #ffd700; }
        .rank-2 { color: #c0c0c0; }
        .rank-3 { color: #cd7f32; }
        
        .user-info {
            flex: 1;
        }
        
        .username {
            font-weight: 600;
            color: #fff;
            margin-bottom: 3px;
        }
        
        .user-stats {
            font-size: 0.85rem;
            color: #8b98a5;
        }
        
        .user-xp {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1d9bf0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🏆 Achievements</h1>
            <p class="subtitle">Track your progress and unlock rewards</p>
        </header>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading achievements...</p>
        </div>

        <div id="content" style="display: none;">
            <!-- User Level Card -->
            <div id="level-card" class="level-card"></div>

            <!-- Stats Overview -->
            <div id="stats-overview" class="stats-overview"></div>

            <!-- Filters -->
            <div class="filters">
                <div class="filter-group">
                    <button class="filter-btn active" data-filter="all" data-type="status">All</button>
                    <button class="filter-btn" data-filter="unlocked" data-type="status">Unlocked</button>
                    <button class="filter-btn" data-filter="locked" data-type="status">Locked</button>
                </div>
                <div class="filter-group">
                    <button class="filter-btn active" data-filter="all" data-type="category">All Categories</button>
                    <button class="filter-btn" data-filter="cleanup" data-type="category">Cleanup</button>
                    <button class="filter-btn" data-filter="efficiency" data-type="category">Efficiency</button>
                    <button class="filter-btn" data-filter="social" data-type="category">Social</button>
                    <button class="filter-btn" data-filter="milestone" data-type="category">Milestone</button>
                    <button class="filter-btn" data-filter="special" data-type="category">Special</button>
                </div>
            </div>

            <!-- Achievements Grid -->
            <div id="achievements-grid" class="achievements-grid"></div>

            <!-- Leaderboard -->
            <div class="leaderboard">
                <h3 class="leaderboard-title">🏅 Top Achievers</h3>
                <div id="leaderboard-list"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/achievements';
        let currentFilters = {
            status: 'all',
            category: 'all'
        };
        let achievements = [];
        let userLevel = null;

        // Icon mapping
        const ICONS = {
            star: '⭐',
            zap: '⚡',
            code: '💻',
            trophy: '🏆',
            users: '👥',
            trash: '🗑️',
            flame: '🔥',
            globe: '🌍',
            crown: '👑',
            bug: '🐛',
            shield: '🛡️',
            sparkles: '✨',
            award: '🏅',
            target: '🎯'
        };

        async function loadAchievements() {
            try {
                // Get user ID from localStorage or URL params
                const userId = localStorage.getItem('userId') || new URLSearchParams(window.location.search).get('userId') || 'demo-user';
                
                // Fetch user achievements
                const response = await fetch(`${API_BASE}/user/${userId}`);
                const data = await response.json();
                
                if (data.success) {
                    achievements = data.data.achievements;
                    userLevel = data.data.userLevel;
                    
                    displayUserLevel();
                    displayStats(data.data.stats);
                    displayAchievements();
                    loadLeaderboard();
                    
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                }
            } catch (error) {
                console.error('Failed to load achievements:', error);
                document.getElementById('loading').innerHTML = '<p>Failed to load achievements</p>';
            }
        }

        function displayUserLevel() {
            const levelCard = document.getElementById('level-card');
            const xpProgress = userLevel.xp / (userLevel.xp + userLevel.xpToNext) * 100;
            
            levelCard.innerHTML = `
                <div class="level-header">
                    <div class="level-badge">👑</div>
                    <div class="level-info">
                        <h2>Level ${userLevel.level}</h2>
                        <div class="level-title">${userLevel.title}</div>
                        <div class="level-stats">
                            <span>${userLevel.xp.toLocaleString()} XP</span>
                            <span>•</span>
                            <span>${userLevel.xpToNext.toLocaleString()} to next level</span>
                        </div>
                    </div>
                </div>
                
                <div class="xp-bar">
                    <div class="xp-fill" style="width: ${xpProgress}%"></div>
                </div>
                <div class="xp-label">
                    <span>Progress</span>
                    <span>${Math.round(xpProgress)}%</span>
                </div>
                
                ${userLevel.perks.length > 0 ? `
                    <div class="perks">
                        <div class="perks-title">Level Perks</div>
                        <div class="perk-list">
                            ${userLevel.perks.map(perk => `<div class="perk">${perk}</div>`).join('')}
                        </div>
                    </div>
                ` : ''}
            `;
        }

        function displayStats(stats) {
            const statsOverview = document.getElementById('stats-overview');
            
            statsOverview.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${stats.unlocked}/${stats.total}</div>
                    <div class="stat-label">Achievements</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.completionPercentage}%</div>
                    <div class="stat-label">Completion</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.totalXpEarned.toLocaleString()}</div>
                    <div class="stat-label">Total XP Earned</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${achievements.filter(a => a.rarity === 'legendary' && a.unlocked).length}</div>
                    <div class="stat-label">Legendary</div>
                </div>
            `;
        }

        function displayAchievements() {
            const grid = document.getElementById('achievements-grid');
            const filtered = filterAchievements();
            
            grid.innerHTML = filtered.map(achievement => {
                const progress = achievement.progress.current / achievement.progress.target * 100;
                const isUnlocked = achievement.unlocked;
                
                return `
                    <div class="achievement-card ${achievement.rarity} ${isUnlocked ? 'unlocked' : 'locked'}">
                        <div class="achievement-header">
                            <div class="achievement-icon">
                                ${ICONS[achievement.icon] || '🏆'}
                            </div>
                            <div class="achievement-info">
                                <div class="achievement-title">${achievement.title}</div>
                                <div class="achievement-description">${achievement.description}</div>
                            </div>
                        </div>
                        
                        <div class="achievement-progress">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${Math.min(progress, 100)}%"></div>
                            </div>
                            <div class="progress-text">
                                <span>${achievement.progress.current.toLocaleString()} / ${achievement.progress.target.toLocaleString()}</span>
                                <span>${Math.round(progress)}%</span>
                            </div>
                        </div>
                        
                        <div class="achievement-footer">
                            <span class="rarity-badge">${achievement.rarity}</span>
                            <span class="reward">${formatReward(achievement.reward)}</span>
                        </div>
                        
                        ${isUnlocked && achievement.unlockedAt ? `
                            <div class="unlock-date">
                                ✅ Unlocked ${new Date(achievement.unlockedAt).toLocaleDateString()}
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }

        function filterAchievements() {
            return achievements.filter(achievement => {
                const statusMatch = currentFilters.status === 'all' || 
                    (currentFilters.status === 'unlocked' && achievement.unlocked) ||
                    (currentFilters.status === 'locked' && !achievement.unlocked);
                
                const categoryMatch = currentFilters.category === 'all' || 
                    achievement.category === currentFilters.category;
                
                return statusMatch && categoryMatch;
            });
        }

        function formatReward(reward) {
            switch (reward.type) {
                case 'credit':
                    return `💰 $${reward.value}`;
                case 'badge':
                    return `🏅 ${reward.value}`;
                case 'title':
                    return `📛 ${reward.value}`;
                case 'feature':
                    return `🔓 ${reward.value}`;
                case 'xp':
                    return `⭐ ${reward.value} XP`;
                default:
                    return reward.value;
            }
        }

        async function loadLeaderboard() {
            try {
                const response = await fetch(`${API_BASE}/leaderboard?limit=5`);
                const data = await response.json();
                
                if (data.success) {
                    const leaderboardList = document.getElementById('leaderboard-list');
                    
                    leaderboardList.innerHTML = data.data.leaderboard.map(entry => `
                        <div class="leaderboard-entry">
                            <div class="rank rank-${entry.rank}">#${entry.rank}</div>
                            <div class="user-info">
                                <div class="username">${entry.username}</div>
                                <div class="user-stats">Level ${entry.level} • ${entry.achievementCount} achievements</div>
                            </div>
                            <div class="user-xp">${entry.xp.toLocaleString()} XP</div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Failed to load leaderboard:', error);
            }
        }

        // Filter event listeners
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const filter = e.target.dataset.filter;
                const type = e.target.dataset.type;
                
                // Update active state
                document.querySelectorAll(`.filter-btn[data-type="${type}"]`).forEach(b => {
                    b.classList.remove('active');
                });
                e.target.classList.add('active');
                
                // Update filter
                currentFilters[type] = filter;
                displayAchievements();
            });
        });

        // Simulate achievement unlocks for demo
        function simulateUnlock() {
            const lockedAchievements = achievements.filter(a => !a.unlocked);
            if (lockedAchievements.length > 0 && Math.random() > 0.9) {
                const achievement = lockedAchievements[Math.floor(Math.random() * lockedAchievements.length)];
                achievement.progress.current = achievement.progress.target;
                achievement.unlocked = true;
                achievement.unlockedAt = new Date().toISOString();
                
                displayAchievements();
                showUnlockNotification(achievement);
            }
        }

        function showUnlockNotification(achievement) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                bottom: 20px;
                right: 20px;
                background: #192734;
                border: 2px solid ${getComputedStyle(document.querySelector(`.${achievement.rarity}`)).getPropertyValue('--rarity-color')};
                border-radius: 12px;
                padding: 20px;
                max-width: 400px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
                animation: unlock 0.5s ease;
                z-index: 1000;
            `;
            
            notification.innerHTML = `
                <div style="display: flex; align-items: center; gap: 15px;">
                    <div style="font-size: 3rem;">${ICONS[achievement.icon] || '🏆'}</div>
                    <div>
                        <div style="font-weight: bold; color: #fff; margin-bottom: 5px;">Achievement Unlocked!</div>
                        <div style="color: #ffd700; font-size: 1.1rem;">${achievement.title}</div>
                        <div style="color: #8b98a5; font-size: 0.85rem;">${achievement.description}</div>
                    </div>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => notification.remove(), 300);
            }, 5000);
        }

        // Initialize
        loadAchievements();
        
        // Demo: simulate achievement progress
        setInterval(simulateUnlock, 10000);
    </script>
</body>
</html>
