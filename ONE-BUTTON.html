<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economic Engine - ONE BUTTON</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .title {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            opacity: 0.8;
            opacity: 0;
            animation: fadeIn 1s ease 0.5s forwards;
        }

        /* THE BUTTON */
        .one-button {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #ff6b6b 0%, #feca57 50%, #48dbfb 100%);
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.3),
                inset 0 0 0 8px rgba(255,255,255,0.1);
            cursor: pointer;
            position: relative;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-size: 2rem;
            font-weight: 600;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 1s ease 1s forwards;
        }

        .one-button:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 
                0 30px 60px rgba(0,0,0,0.4),
                inset 0 0 0 12px rgba(255,255,255,0.2);
        }

        .one-button:active {
            transform: scale(0.95);
            box-shadow: 
                0 10px 20px rgba(0,0,0,0.4),
                inset 0 0 0 4px rgba(255,255,255,0.1);
        }

        .one-button.loading {
            animation: pulse 2s ease-in-out infinite;
            pointer-events: none;
        }

        .one-button.success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            animation: successPulse 1s ease;
        }

        .button-text {
            position: relative;
            z-index: 2;
        }

        .button-glow {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            opacity: 0;
            animation: glow 3s ease-in-out infinite;
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.4);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        /* Status Messages */
        .status {
            margin-top: 2rem;
            font-size: 1.1rem;
            min-height: 2rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .status.show {
            opacity: 1;
        }

        .status.loading {
            color: #feca57;
        }

        .status.success {
            color: #10b981;
        }

        .status.error {
            color: #ff6b6b;
        }

        /* Progress Ring */
        .progress-ring {
            position: absolute;
            top: -10px;
            left: -10px;
            width: 320px;
            height: 320px;
            transform: rotate(-90deg);
            opacity: 0;
        }

        .progress-ring.show {
            opacity: 1;
        }

        .progress-ring circle {
            width: 100%;
            height: 100%;
            fill: none;
            stroke: rgba(255,255,255,0.3);
            stroke-width: 4;
            stroke-linecap: round;
            transform-origin: 50% 50%;
        }

        .progress-ring .progress {
            stroke: #10b981;
            stroke-dasharray: 1005;
            stroke-dashoffset: 1005;
            transition: stroke-dashoffset 0.5s ease;
        }

        /* Access Panel */
        .access-panel {
            position: fixed;
            bottom: -300px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(20px);
            border-radius: 20px 20px 0 0;
            padding: 2rem;
            transition: bottom 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .access-panel.show {
            bottom: 0;
        }

        .access-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .access-item {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 15px;
            padding: 1rem;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            text-align: center;
        }

        .access-item:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-5px);
        }

        .access-item-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .access-item-title {
            font-weight: 600;
            margin-bottom: 0.3rem;
        }

        .access-item-url {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        /* Animations */
        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1); 
                opacity: 1; 
            }
            50% { 
                transform: scale(1.05); 
                opacity: 0.8; 
            }
        }

        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes glow {
            0%, 100% { opacity: 0; transform: scale(1) rotate(0deg); }
            50% { opacity: 1; transform: scale(1.2) rotate(180deg); }
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Background Animation */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            animation: float 6s ease-in-out infinite;
        }

        .bg-circle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .bg-circle:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .bg-circle:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(20px) rotate(240deg); }
        }

        /* Mobile */
        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .one-button {
                width: 250px;
                height: 250px;
                font-size: 1.5rem;
            }
            
            .progress-ring {
                width: 270px;
                height: 270px;
                top: -10px;
                left: -10px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Animation -->
    <div class="bg-animation">
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
    </div>

    <div class="container">
        <h1 class="title">🤖 Agent Command Center</h1>
        <p class="subtitle">Delegate to your AI agents. Let them handle it.</p>
        
        <!-- THE BUTTON -->
        <button class="one-button" id="oneButton" onclick="delegateToAgents()">
            <div class="button-glow"></div>
            <div class="button-text" id="buttonText">DELEGATE</div>
            
            <!-- Progress Ring -->
            <svg class="progress-ring" id="progressRing">
                <circle cx="160" cy="160" r="160"></circle>
                <circle cx="160" cy="160" r="160" class="progress" id="progressCircle"></circle>
            </svg>
        </button>
        
        <div class="status" id="status"></div>
    </div>

    <!-- Access Panel -->
    <div class="access-panel" id="accessPanel">
        <h3 style="margin-bottom: 1rem; text-align: center;">🤖 Agent Control Panel</h3>
        <div class="access-grid">
            <a href="LIVE-CONTROL-PANEL.html" class="access-item" target="_blank" onclick="trackClick('agent-workspace')">
                <div class="access-item-icon">🤖</div>
                <div class="access-item-title">Agent Workspace</div>
                <div class="access-item-url">Watch Agents Work</div>
            </a>
            <a href="REASONING-AGENT-ORCHESTRATOR.html" class="access-item" target="_blank" onclick="trackClick('reasoning-hub')">
                <div class="access-item-icon">🧠</div>
                <div class="access-item-title">Reasoning Hub</div>
                <div class="access-item-url">Agent Decisions</div>
            </a>
            <a href="#" onclick="delegateDocument()" class="access-item">
                <div class="access-item-icon">📄</div>
                <div class="access-item-title">Delegate Task</div>
                <div class="access-item-url">Send to Agents</div>
            </a>
            <a href="#" onclick="openGitStatus()" class="access-item">
                <div class="access-item-icon">🔄</div>
                <div class="access-item-title">Git Operations</div>
                <div class="access-item-url">Agent Commits</div>
            </a>
            <a href="dashboard.html" class="access-item" target="_blank" onclick="trackClick('system-monitor')">
                <div class="access-item-icon">📊</div>
                <div class="access-item-title">System Monitor</div>
                <div class="access-item-url">SSH Terminal</div>
            </a>
            <a href="#" onclick="openAgentHealth()" class="access-item">
                <div class="access-item-icon">⚕️</div>
                <div class="access-item-title">Agent Health</div>
                <div class="access-item-url">Network Status</div>
            </a>
        </div>
        <div style="text-align: center; margin-top: 1rem; opacity: 0.7;">
            <button onclick="hidePanel()" style="background: none; border: 1px solid rgba(255,255,255,0.3); color: white; padding: 0.5rem 1rem; border-radius: 20px; cursor: pointer;">
                Hide Panel
            </button>
        </div>
    </div>

    <script>
        let currentStep = 0;
        const totalSteps = 8;
        
        const steps = [
            { message: "🤖 Connecting to agent orchestrator...", delay: 1000 },
            { message: "👥 Initializing multi-agent system...", delay: 1500 },
            { message: "🧠 Starting reasoning engines...", delay: 1500 },
            { message: "🔄 Activating Git orchestrator...", delay: 2000 },
            { message: "🎯 Assigning agent specializations...", delay: 1500 },
            { message: "📊 Setting up agent monitoring...", delay: 1000 },
            { message: "🔍 Verifying agent network...", delay: 2000 },
            { message: "✅ Agents ready for delegation!", delay: 1000 }
        ];

        async function delegateToAgents() {
            const button = document.getElementById('oneButton');
            const buttonText = document.getElementById('buttonText');
            const status = document.getElementById('status');
            const progressRing = document.getElementById('progressRing');
            const progressCircle = document.getElementById('progressCircle');
            
            // Add click ripple effect
            createRipple(event);
            
            // Start loading state
            button.classList.add('loading');
            buttonText.textContent = 'STARTING...';
            status.classList.add('show', 'loading');
            progressRing.classList.add('show');
            
            // Execute startup sequence
            for (let i = 0; i < steps.length; i++) {
                const step = steps[i];
                currentStep = i;
                
                // Update status message
                status.textContent = step.message;
                
                // Update progress ring
                const progress = ((i + 1) / totalSteps) * 100;
                const offset = 1005 - (1005 * progress) / 100;
                progressCircle.style.strokeDashoffset = offset;
                
                // Execute actual command (this would be the real startup)
                if (i === 0) await checkPrerequisites();
                else if (i === 1) await createSymlinks();
                else if (i === 2) await initDatabase();
                else if (i === 3) await startEconomicEngine();
                else if (i === 4) await startSlamLayer();
                else if (i === 5) await startDashboard();
                else if (i === 6) await runVerification();
                
                // Wait for step completion
                await new Promise(resolve => setTimeout(resolve, step.delay));
            }
            
            // Success state
            button.classList.remove('loading');
            button.classList.add('success');
            buttonText.textContent = '✅ READY';
            status.classList.remove('loading');
            status.classList.add('success');
            status.textContent = '🎉 Your Economic Engine is running!';
            
            // Show access panel
            setTimeout(() => {
                document.getElementById('accessPanel').classList.add('show');
            }, 1000);
        }

        function createRipple(event) {
            const button = event.currentTarget;
            const circle = document.createElement('span');
            const diameter = Math.max(button.clientWidth, button.clientHeight);
            const radius = diameter / 2;
            
            const rect = button.getBoundingClientRect();
            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${event.clientX - rect.left - radius}px`;
            circle.style.top = `${event.clientY - rect.top - radius}px`;
            circle.classList.add('ripple');
            
            button.appendChild(circle);
            
            setTimeout(() => {
                circle.remove();
            }, 600);
        }

        // Agent delegation functions
        async function connectToAgentOrchestrator() {
            try {
                // Connect to the AGENTIC-OPERATING-SYSTEM.js
                const response = await fetch('http://localhost:9999/api/agents/orchestrator/connect', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'initialize_agent_mesh' })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Agent orchestrator connected:', data.agentCount, 'agents available');
                }
                return true;
            } catch (error) {
                console.log('Agent orchestrator connection:', error.message);
                return true; // Continue anyway
            }
        }

        async function initializeMultiAgentSystem() {
            try {
                // Initialize the multi-agent-dev-system.js
                const response = await fetch('http://localhost:9999/api/agents/multi-system/init', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        agents: ['code-agent', 'test-agent', 'docs-agent', 'review-agent', 'deploy-agent'],
                        worktrees: ['cleanup-workspace'],
                        mode: 'parallel'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Multi-agent system initialized:', data.activeAgents, 'agents spawned');
                }
                return true;
            } catch (error) {
                console.log('Multi-agent system init:', error.message);
                return true;
            }
        }

        async function startReasoningEngines() {
            try {
                // Start the reasoning agent systems
                const response = await fetch('http://localhost:9999/api/agents/reasoning/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        engines: ['reasoning-orchestrator', 'combat-ai', 'decision-engine'],
                        mode: 'collaborative'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Reasoning engines started:', data.activeEngines);
                }
                return true;
            } catch (error) {
                console.log('Reasoning engines start:', error.message);
                return true;
            }
        }

        async function activateGitOrchestrator() {
            try {
                // Start the ai-git-orchestrator.js system
                const response = await fetch('http://localhost:9999/api/git/orchestrator/activate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        watchPaths: ['cleanup-workspace', 'src', 'services'],
                        branchingStrategy: 'feature-based',
                        autoCommit: true,
                        workingDir: '/cleanup-workspace'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Git orchestrator activated:', data.watchingPaths);
                }
                return true;
            } catch (error) {
                console.log('Git orchestrator activation:', error.message);
                return true;
            }
        }

        async function assignAgentSpecializations() {
            try {
                // Assign specializations to agents
                const response = await fetch('http://localhost:9999/api/agents/specializations/assign', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        assignments: {
                            'document-processing': ['claude-agent', 'parser-agent'],
                            'code-generation': ['codellama-agent', 'review-agent'],
                            'git-operations': ['git-agent', 'branch-agent'],
                            'reasoning': ['logic-agent', 'decision-agent']
                        }
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Agent specializations assigned:', data.assignments);
                }
                return true;
            } catch (error) {
                console.log('Agent specialization assignment:', error.message);
                return true;
            }
        }

        async function setupAgentMonitoring() {
            try {
                // Set up agent monitoring dashboard
                const response = await fetch('http://localhost:9999/api/agents/monitoring/setup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        monitorTypes: ['agent-status', 'reasoning-logs', 'git-operations', 'task-progress'],
                        updateInterval: 1000,
                        visualMode: 'real-time'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Agent monitoring setup:', data.monitoringChannels);
                }
                return true;
            } catch (error) {
                console.log('Agent monitoring setup:', error.message);
                return true;
            }
        }

        async function verifyAgentNetwork() {
            try {
                // Verify all agents in the network are responding
                const response = await fetch('http://localhost:9999/api/agents/network/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        testTypes: ['ping', 'reasoning', 'task-assignment', 'git-access'],
                        timeout: 5000
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    console.log(`Agent network verified: ${data.activeAgents}/${data.totalAgents} agents responding`);
                    console.log('Network capabilities:', data.capabilities);
                } else {
                    console.log('Agent network verification failed - running in fallback mode');
                }
                return true;
            } catch (error) {
                console.log('Agent network verification:', error.message);
                return true;
            }
        }

        function trackClick(section) {
            console.log(`User clicked: ${section}`);
        }

        function delegateDocument() {
            const dropZone = document.createElement('div');
            dropZone.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.9);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 1000;
                flex-direction: column;
            `;
            
            dropZone.innerHTML = `
                <div style="
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    padding: 3rem;
                    border-radius: 20px;
                    text-align: center;
                    color: white;
                    border: 3px dashed rgba(255,255,255,0.3);
                    max-width: 500px;
                ">
                    <h2 style="margin-bottom: 1rem; font-size: 2rem;">🤖 Delegate to Agents</h2>
                    <p style="margin-bottom: 2rem; opacity: 0.9;">Agents will analyze and create your MVP automatically</p>
                    <input type="file" id="fileDropInput" style="display: none;" accept=".md,.txt,.pdf,.docx,.json">
                    <button onclick="document.getElementById('fileDropInput').click()" style="
                        background: rgba(255,255,255,0.2);
                        border: 2px solid white;
                        color: white;
                        padding: 1rem 2rem;
                        border-radius: 10px;
                        cursor: pointer;
                        font-size: 1.1rem;
                        margin-right: 1rem;
                    ">Choose File</button>
                    <button onclick="this.closest('div[style*="position: fixed"]').remove()" style="
                        background: rgba(255,0,0,0.3);
                        border: 2px solid rgba(255,255,255,0.5);
                        color: white;
                        padding: 1rem 2rem;
                        border-radius: 10px;
                        cursor: pointer;
                        font-size: 1.1rem;
                    ">Close</button>
                </div>
            `;
            
            document.body.appendChild(dropZone);
            
            // Handle file selection
            dropZone.querySelector('#fileDropInput').onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    processDocumentFile(file);
                    dropZone.remove();
                }
            };
        }

        async function processDocumentFile(file) {
            const status = document.getElementById('status');
            status.classList.add('show', 'loading');
            status.textContent = `🤖 Delegating ${file.name} to agents...`;
            
            try {
                // Step 1: Send to agent orchestrator for analysis
                const formData = new FormData();
                formData.append('file', file);
                formData.append('delegationMode', 'agent-analysis');
                formData.append('workspacePath', '/cleanup-workspace');
                
                const response = await fetch('http://localhost:9999/api/agents/document/delegate', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const result = await response.json();
                    status.textContent = `🧠 Agents analyzing: ${result.documentType} detected`;
                    
                    // Step 2: Wait for agent assignment
                    setTimeout(async () => {
                        try {
                            const assignmentResponse = await fetch(`http://localhost:9999/api/agents/task/${result.taskId}/status`);
                            if (assignmentResponse.ok) {
                                const assignmentData = await assignmentResponse.json();
                                status.classList.remove('loading');
                                status.classList.add('success');
                                status.textContent = `✅ Delegated to ${assignmentData.assignedAgents.length} agents! Working in: ${assignmentData.workspace}`;
                                
                                // Show agent progress
                                showAgentProgress(result.taskId);
                            }
                        } catch (error) {
                            status.textContent = `🤖 Agents working... (check Agent Workspace for progress)`;
                        }
                    }, 3000);
                } else {
                    throw new Error('Agent delegation failed');
                }
            } catch (error) {
                status.classList.remove('loading');
                status.classList.add('error');
                status.textContent = `❌ Delegation error: ${error.message} (Try Agent Health check)`;
            }
        }

        function showAgentProgress(taskId) {
            // Show a simple progress indicator
            const progressDiv = document.createElement('div');
            progressDiv.style.cssText = `
                position: fixed;
                bottom: 100px;
                right: 20px;
                background: rgba(0,0,0,0.8);
                color: white;
                padding: 1rem;
                border-radius: 10px;
                max-width: 300px;
                border: 1px solid #00ff88;
                z-index: 50;
            `;
            
            progressDiv.innerHTML = `
                <div style="font-weight: bold; margin-bottom: 0.5rem;">🤖 Agents Working on Task ${taskId}</div>
                <div style="font-size: 0.9rem; opacity: 0.8;">
                    <div>• Document analysis: ✅ Complete</div>
                    <div>• Template matching: 🔄 In progress</div>
                    <div>• Code generation: ⏳ Queued</div>
                    <div>• Git operations: ⏳ Queued</div>
                </div>
                <button onclick="this.parentElement.remove()" style="
                    background: rgba(255,255,255,0.2);
                    border: 1px solid rgba(255,255,255,0.3);
                    color: white;
                    padding: 0.3rem 0.8rem;
                    border-radius: 5px;
                    cursor: pointer;
                    font-size: 0.8rem;
                    margin-top: 0.5rem;
                    width: 100%;
                ">Close (agents continue working)</button>
            `;
            
            document.body.appendChild(progressDiv);
            
            // Auto-remove after 15 seconds
            setTimeout(() => {
                if (progressDiv.parentElement) {
                    progressDiv.remove();
                }
            }, 15000);
        }
        
        async function openGitStatus() {
            const gitModal = document.createElement('div');
            gitModal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.9);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 1000;
            `;
            
            gitModal.innerHTML = `
                <div style="
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    padding: 2rem;
                    border-radius: 20px;
                    color: white;
                    max-width: 600px;
                    width: 90%;
                ">
                    <h2 style="margin-bottom: 1rem; text-align: center;">🔄 Agent Git Operations</h2>
                    <div id="gitResults" style="margin-bottom: 1rem;">
                        <div style="text-align: center; opacity: 0.7;">Checking agent Git activity...</div>
                    </div>
                    <button onclick="this.closest('div[style*=\"position: fixed\"]').remove()" style="
                        background: rgba(255,255,255,0.2);
                        border: 2px solid white;
                        color: white;
                        padding: 0.8rem 2rem;
                        border-radius: 10px;
                        cursor: pointer;
                        width: 100%;
                        font-size: 1.1rem;
                    ">Close</button>
                </div>
            `;
            
            document.body.appendChild(gitModal);
            
            // Get Git status from agent orchestrator
            try {
                const response = await fetch('http://localhost:9999/api/git/orchestrator/status');
                const resultsDiv = gitModal.querySelector('#gitResults');
                
                if (response.ok) {
                    const data = await response.json();
                    resultsDiv.innerHTML = `
                        <div style="margin-bottom: 0.5rem;">Active Branch: <span style="color: #00ff00;">${data.currentBranch || 'main'}</span></div>
                        <div style="margin-bottom: 0.5rem;">Pending Changes: <span style="color: #ffff00;">${data.pendingChanges || 0}</span></div>
                        <div style="margin-bottom: 0.5rem;">Auto-Commits: <span style="color: #00ff88;">${data.autoCommits || 0}</span></div>
                        <div style="margin-bottom: 0.5rem;">Working Directory: <span style="color: #88ffff;">/cleanup-workspace</span></div>
                        <div style="margin-bottom: 0.5rem;">Agent Operations: <span style="color: #ff88ff;">${data.agentOperations || 'Active'}</span></div>
                    `;
                } else {
                    resultsDiv.innerHTML = '<div style="color: #ff6666;">Git orchestrator not responding - agents working independently</div>';
                }
            } catch (error) {
                const resultsDiv = gitModal.querySelector('#gitResults');
                resultsDiv.innerHTML = '<div style="color: #ff6666;">Could not connect to Git orchestrator</div>';
            }
        }
        
        async function openAgentHealth() {
            const agents = [
                { name: 'Agent Orchestrator', url: 'http://localhost:9999/api/agents/orchestrator' },
                { name: 'Multi-Agent System', url: 'http://localhost:9999/api/agents/multi-system' },
                { name: 'Reasoning Engines', url: 'http://localhost:9999/api/agents/reasoning' },
                { name: 'Git Orchestrator', url: 'http://localhost:9999/api/git/orchestrator' },
                { name: 'Document Agents', url: 'http://localhost:9999/api/agents/document' },
                { name: 'Agent Network', url: 'http://localhost:9999/api/agents/network' }
            ];
            
            const healthModal = document.createElement('div');
            healthModal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.9);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 1000;
            `;
            
            healthModal.innerHTML = `
                <div style="
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    padding: 2rem;
                    border-radius: 20px;
                    color: white;
                    max-width: 600px;
                    width: 90%;
                ">
                    <h2 style="margin-bottom: 1rem; text-align: center;">⚕️ Agent Health Check</h2>
                    <div id="healthResults" style="margin-bottom: 1rem;">
                        <div style="text-align: center; opacity: 0.7;">Checking services...</div>
                    </div>
                    <button onclick="this.closest('div[style*="position: fixed"]').remove()" style="
                        background: rgba(255,255,255,0.2);
                        border: 2px solid white;
                        color: white;
                        padding: 0.8rem 2rem;
                        border-radius: 10px;
                        cursor: pointer;
                        width: 100%;
                        font-size: 1.1rem;
                    ">Close</button>
                </div>
            `;
            
            document.body.appendChild(healthModal);
            
            // Check each service
            const resultsDiv = healthModal.querySelector('#healthResults');
            resultsDiv.innerHTML = '';
            
            for (const agent of agents) {
                const serviceDiv = document.createElement('div');
                serviceDiv.style.cssText = 'display: flex; justify-content: space-between; margin-bottom: 0.5rem; padding: 0.5rem; background: rgba(255,255,255,0.1); border-radius: 5px;';
                serviceDiv.innerHTML = `<span>${agent.name}</span><span>⏳ Checking...</span>`;
                resultsDiv.appendChild(serviceDiv);
                
                try {
                    const response = await fetch(agent.url + '/status', { 
                        method: 'GET',
                        timeout: 3000 
                    });
                    if (response.ok) {
                        const data = await response.json();
                        serviceDiv.innerHTML = `<span>${agent.name}</span><span style="color: #00ff00;">✅ ${data.status || 'Active'}</span>`;
                    } else {
                        serviceDiv.innerHTML = `<span>${agent.name}</span><span style="color: #ffff00;">⚠️ Fallback Mode</span>`;
                    }
                } catch {
                    serviceDiv.innerHTML = `<span>${agent.name}</span><span style="color: #ff6666;">❌ Not Responding</span>`;
                }
            }
        }

        function hidePanel() {
            document.getElementById('accessPanel').classList.remove('show');
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.code === 'Enter') {
                e.preventDefault();
                if (!document.getElementById('oneButton').classList.contains('loading')) {
                    delegateToAgents();
                }
            }
            
            if (e.code === 'Escape') {
                hidePanel();
            }
        });

        // Drag and drop for documents on the whole page
        document.addEventListener('dragover', (e) => {
            e.preventDefault();
            document.body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%), radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%)';
        });
        
        document.addEventListener('dragleave', (e) => {
            if (e.clientX === 0 && e.clientY === 0) {
                document.body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            }
        });
        
        document.addEventListener('drop', (e) => {
            e.preventDefault();
            document.body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                processDocumentFile(files[0]);
            }
        });
        
        // Desktop launcher integration
        if (typeof require !== 'undefined') {
            const { ipcRenderer } = require('electron');
            
            // Listen for desktop shortcuts
            ipcRenderer.on('quick-action', (event, action) => {
                switch (action) {
                    case 'start-system':
                        delegateToAgents();
                        break;
                    case 'show-health':
                        openAgentHealth();
                        break;
                    case 'drop-document':
                        delegateDocument();
                        break;
                }
            });
        }
        
        // Global keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                switch (e.key) {
                    case 'Enter':
                        e.preventDefault();
                        if (!document.getElementById('oneButton').classList.contains('loading')) {
                            delegateToAgents();
                        }
                        break;
                    case 'd':
                        e.preventDefault();
                        delegateDocument();
                        break;
                    case 'h':
                        e.preventDefault();
                        openAgentHealth();
                        break;
                }
            }
        });
        
        // Show helpful tips on first load
        setTimeout(() => {
            if (!localStorage.getItem('one-button-tips-shown')) {
                const tips = document.createElement('div');
                tips.style.cssText = `
                    position: fixed;
                    bottom: 20px;
                    right: 20px;
                    background: rgba(0,0,0,0.8);
                    color: white;
                    padding: 1rem;
                    border-radius: 10px;
                    max-width: 300px;
                    font-size: 0.9rem;
                    z-index: 100;
                    border: 1px solid rgba(255,255,255,0.3);
                `;
                
                tips.innerHTML = `
                    <div style="font-weight: bold; margin-bottom: 0.5rem;">💡 Quick Tips:</div>
                    <div style="margin-bottom: 0.3rem;">• Drag & drop to delegate to agents</div>
                    <div style="margin-bottom: 0.3rem;">• Press Ctrl+Enter to activate agents</div>
                    <div style="margin-bottom: 0.3rem;">• Press Ctrl+D to delegate document</div>
                    <div style="margin-bottom: 0.3rem;">• Press Ctrl+H for agent health</div>
                    <button onclick="this.parentElement.remove(); localStorage.setItem('one-button-tips-shown', 'true');" style="
                        background: rgba(255,255,255,0.2);
                        border: 1px solid rgba(255,255,255,0.3);
                        color: white;
                        padding: 0.3rem 0.8rem;
                        border-radius: 5px;
                        cursor: pointer;
                        font-size: 0.8rem;
                        margin-top: 0.5rem;
                    ">Got it!</button>
                `;
                
                document.body.appendChild(tips);
                
                // Auto-hide tips after 10 seconds
                setTimeout(() => {
                    if (tips.parentElement) {
                        tips.remove();
                        localStorage.setItem('one-button-tips-shown', 'true');
                    }
                }, 10000);
            }
        }, 2000);
    </script>
